<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Play Audio Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Audio/i_Audio_Play_Audio.png"/>播放音讯</h1><p>此操作将设置给定的声音播放。您可以从资产资源管理器中选择声音，然后通过设置“循环”标志来设置是否希望循环播放声音（循环播放的声音将反复播放直到停止）。</p><p></p><h4>动作语法：</h4><p><img alt="Play Audio Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Audio/a_Audio_Play_Audio.png"/></p><h4>参数：</h4><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">Sound</span></td><td>播放声音的资源</td></tr><tr><td><span class="notranslate">Loop</span></td><td>是否循环播放声音（默认关闭）</td></tr></tbody></table><p></p><h4>例子：</h4><p><img alt="Play Audio Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Audio/e_Audio_Play_Audio.png"/>上面的动作块代码检查是否有鼠标按键被按下，如果检测到按下，则检查全局变量以查看是否不正确。如果不正确，则播放声音（并循环播放），并将全局变量设置为 <tt>true</tt>，否则声音会停止并且全局变量设置为 <tt>false</tt>。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Audio_Actions.htm">音频动作</a></div><div style="float:right">下一步：<a href="Stop_Audio.htm">停止音频</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
