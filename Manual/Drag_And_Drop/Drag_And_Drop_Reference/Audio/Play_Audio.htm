  <h1><img alt="Play Audio Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Audio/i_Audio_Play_Audio.png"> 播放音频</h1>
  <p>这个动作将设置给定的声音播放。你从资产资源管理器中选择声音，然后通过设置 &quot;循环 &quot;标志来设置你是否希望这个声音被循环播放（一个循环的声音会反复播放直到停止）。</p>
  <p> </p>
  <h4>行动语法。</h4>
  <p><img alt="Play Audio Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Audio/a_Audio_Play_Audio.png" /></p>

      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>声音</td>
        <td>要播放的声音资源</td>
      </tr>
      <tr>
        <td>循环</td>
        <td>是否循环播放声音（默认为关闭）。</td>
      </tr>
    </tbody>

  <p> </p>
  <h4>例子。</h4>
  <p><img alt="Play Audio Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Audio/e_Audio_Play_Audio.png">上面的动作块代码检查是否有鼠标按键按下，如果检测到了，它就检查一个
    全局变量，看它是否为真。如果不为真，则播放声音（并循环播放），并将全局变量设置为<tt>真</tt>，否则声音停止，全局变量设置为<tt>假</tt>。</p>
