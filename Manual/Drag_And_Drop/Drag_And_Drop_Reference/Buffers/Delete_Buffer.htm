<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Delete Buffer Icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Buffers/i_Buffers_Delete_Buffer.png" />删除缓冲区</h1><p>此操作可用于从内存中删除缓冲区，释放用于创建缓冲区的资源，并删除当前可能包含的任何数据。<a href="Create_Buffer.htm">您可以提供动作Create Buffer</a>返回的唯一缓冲区ID值。请注意，您可以通过单击加号图标来选择多个要删除的缓冲区<span><img alt="Expand Icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Icon_Expand_Arguments.png"/></span>在操作旁边，并添加另一个缓冲区ID。<b></b></p><p class="note"><b>注意</b>：当您不再需要动态创建的资源以防止内存泄漏时，务必从内存中删除它们，这一点很重要。</p><p></p><h4>动作语法：</h4><p><img alt="Delete Buffer Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Buffers/a_Buffers_Delete_Buffer.png" /></p><h4>参数：</h4><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">Buffer</span></td><td>缓冲区索引（存储在变量中）</td></tr></tbody></table><p></p><h4>例子：</h4><p><img alt="Delete Buffer Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Buffers/e_Buffers_Delete_Buffer.png" />上面的操作块代码检查缓冲区是否存在以及是否删除缓冲区。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Buffer_Actions.htm">缓冲动作</a></div><div style="float:right">下一页：<a href="Read_Buffer.htm">读取缓冲区</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
