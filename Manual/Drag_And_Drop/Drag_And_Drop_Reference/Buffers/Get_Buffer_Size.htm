<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Get Buffer Size Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Buffers/i_Buffers_Get_Buffer_Size.png" />获取缓冲区大小</h1><p>此操作可用于检索缓冲区的大小（以字节为单位）。<a href="Create_Buffer.htm">您提供动作创建缓冲区</a>返回的唯一缓冲区ID值，然后提供目标变量以将大小值返回到该值。可以将目标变量标记为临时局部变量，在这种情况下，将为您创建目标变量，并在当前操作脚本或事件结束时再次将其从内存中删除。</p><p></p><h4>动作语法：</h4><p><img alt="Get Buffer Size Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Buffers/a_Buffers_Get_Buffer_Size.png" /></p><h4>参数：</h4><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">Buffer</span></td><td>缓冲区索引（存储在变量中）</td></tr><tr><td> <span class="notranslate">Target</span></td><td>保留返回值的目标变量</td></tr></tbody></table><p></p><h4>例子：</h4><p><img alt="Get Buffer Size Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Buffers/e_Buffers_Seek_Buffer.png" />上面的动作块代码获取缓冲区的大小，然后使用该值将读/写位置设置为当前存储数据的末尾。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Buffer_Actions.htm">缓冲动作</a></div><div style="float:right">下一步：<a href="Get_Buffer_Position.htm">获取缓冲区位置</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
