  <h1><img alt="If Buffer Exists Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Buffers/i_Buffers_If_Buffer_Exists.png"> 如果缓冲区存在</h1>
  <p>这个动作可以用来检查一个给定的缓冲区ID是否有效，并且缓冲区在内存中实际存在。如果缓冲区ID有效并且存在，该动作将返回<tt>true</tt>，否则将返回<tt>false</tt>。你可以标记 &quot;not&quot;
    来使动作检查是否有缓冲区<i>不</i>存在。</p>
  <p>请注意，要把动作添加到 &quot;如果 &quot;块中，应该把它们放到动作的一侧，如下图所示。</p>
