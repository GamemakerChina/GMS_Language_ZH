<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="If Buffer Exists Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Buffers/i_Buffers_If_Buffer_Exists.png" />如果缓冲区存在</h1><p>此操作可用于检查给定的缓冲区ID是否有效以及该缓冲区实际存在于内存中。如果缓冲区ID有效且存在，则操作将返回 <tt>true</tt>否则它将返回 <tt>false</tt>。你可以标记“不”，使操作检查的缓冲区<i>不</i>存在。</p><p>请注意，要将动作添加到“ if”块中，应将其放到动作的侧面，如下图所示：</p><p><img alt="Buffer Exists drop actions" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Buffers/If_Exists_Drop.png" /></p><p></p><h4>动作语法：</h4><p><img alt="Buffer Exists Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Buffers/a_Buffers_If_Buffer_Exists.png" /></p><h4>参数：</h4><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">Buffer</span></td><td>缓冲区索引（存储在变量中）</td></tr></tbody></table><p></p><h4>例子：</h4><p><img alt="Buffer Exists Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Buffers/e_Buffers_Delete_Buffer.png" />上面的操作块代码检查缓冲区是否存在以及是否删除缓冲区。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Buffer_Actions.htm">缓冲动作</a></div><div style="float:right">下一个：<a href="If_End_Of_Buffer.htm">如果缓冲区结束</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
