<body><!--<div class="body-scroll" style="top: 150px;">--><h1>碰撞行动库</h1><p><img alt="Collision Action Library" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Collisions/Lib_Collisions.png" /></p><p><span>在计划动作或决定某些动作时，通常很重要的一点是要查看游戏世界中某些位置是否与其他对象发生了碰撞，并且经常为工作选择正确的碰撞是最重要的任务。</span> <span class="notranslate">GameMaker</span> Studio 2<span>可以采取多种措施来帮助您根据项目的需要正确处理碰撞：</span></p><p></p><table class="dnd" style="text-align: left;margin-left:"><tbody><tr style="height: 1px;"><td class="icons" style="margin-left: 16px;"><img alt="If Any Object At Place Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Collisions/i_Collision_Any.png" /></td><td class="dnd" style=""><a href="If_Any_Object_At_Place.htm">如果放置任何物体</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="If Object At Place Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Collisions/i_Collision_At.png" /></td><td class="dnd" style=""><a href="If_Object_At_Place.htm">如果物体在地方</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="If Collision Shape Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Collisions/i_Collision_Shape.png" /></td><td class="dnd" style=""><a href="If_Collision_Shape.htm">如果碰撞形状</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="If Collision Point Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Collisions/i_Collision_Point.png" /></td><td class="dnd" style=""><a href="If_Collision_Point.htm">如果碰撞点</a></td></tr></tbody></table><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="../DnD_Reference.htm">索引</a></div><div style="float:right">下一页：<a href="../Drawing/Drawing_Actions.htm">绘画动作</a></div></div></div><h5><span data-key
