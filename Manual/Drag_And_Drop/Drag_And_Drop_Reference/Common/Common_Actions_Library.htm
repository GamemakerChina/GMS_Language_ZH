<body><!--<div class="body-scroll" style="top: 150px;">--><h1>共同行动图书馆</h1><p><img alt="Common Actions Library" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Common/Lib_Common.png" /></p><p><strong>顾名思义，Common</strong> action库是您在其中找到创建项目时最常使用的操作的地方。这些动作通常与其他动作一起使用，并且都与游戏内部逻辑的功能有关。下面列出了所有可用的操作：</p><p></p><table class="dnd" style="text-align: left;margin-left:"><tbody><tr style="height: 1px;"><td class="icons" style="margin-left: 16px;"><img alt="Assign Variable" class="dnd_icons" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Common/i_Common_Assign_Var.png" /></td><td class="dnd" style=""><a href="Assign_Variable.htm">分配变量</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Declare Temporary Variable" class="icon" height="28" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Common/i_Common_Temp_Var.png" width="29" /></td><td class="dnd" style=""><a href="Declare_Temporary_Variable.htm">声明临时变量</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Set Global Variable" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Common/i_Common_Set_Global.png" /></td><td class="dnd" style=""><a href="Set_Global_Variable.htm">设置全局变量</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Get Global Variable" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Common/i_Common_Get_Global.png" /></td><td class="dnd" style=""><a href="Get_Global_Variable.htm">获取全局变量</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="If Variable" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Common/i_Common_If_Variable.png" /></td><td class="dnd" style=""><a href="If_Variable.htm">如果可变</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="If Expression" class="icon" src="../../../assets/Images/Scripti
