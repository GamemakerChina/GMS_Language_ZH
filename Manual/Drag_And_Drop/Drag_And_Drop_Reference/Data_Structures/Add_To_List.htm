<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Add To List Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Data_Structures/i_DS_Add_To_List.png" />添加到列表中</h1><p>此操作可用于将新值（任何数据类型）添加到列表中，并将在最后添加该值。您提供存储列表索引的变量（由动作<a href="Create_List.htm">Create List</a>返回）和要存储的值。</p><p></p><h4>动作语法：</h4><p><img alt="Add To List Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Data_Structures/a_DS_Add_To_List.png" /></p><h4>参数：</h4><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">List</span></td><td>要添加到的列表的索引（存储在变量中）</td></tr><tr><td> <span class="notranslate">Value</span></td><td>要添加到列表中的值</td></tr></tbody></table><p></p><h4>例子：</h4><p><span><img alt="Add To List Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Data_Structures/e_DS_Create_List.png"/></span>上面的操作块代码创建一个全局范围变量，然后创建一个新的列表数据结构，将其索引值分配给该全局变量。然后将范围更改为，以便对象“ obj_Enemy_Parent”的所有实例将其唯一的实例ID值添加到列表中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Data_Structure_Actions.htm">数据结构操作</a></div><div style="float:right">下一步：<a href="Remove_From_List.htm">从列表中删除</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
