<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Clear Grid Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Data_Structures/i_DS_Clear_Grid.png" />清除网格</h1><p>通过此操作，您可以将网格数据结构清除为单个值（网格内的每个单元格都将设置为给定的值）。您提供保存网格索引的变量（由动作<a href="Create_Grid.htm">Create Grid</a>返回），然后提供值以清除网格。</p><p></p><h4>动作语法：</h4><p><img alt="Clear Grid Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Data_Structures/a_DS_Clear_Grid.png" /></p><h4>参数：</h4><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">Grid</span></td><td>要清除的网格的索引（存储在变量中）</td></tr><tr><td> <span class="notranslate">Value</span></td><td>清除网格的值</td></tr></tbody></table><p></p><h4>例子：</h4><p><img alt="Clear Grid Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Data_Structures/e_DS_Clear_Grid.png" />上面的动作块代码清除了给定的网格数据结构以保留关键字 <span class="inline">noone</span>如果全局变量小于或等于0，则在每个单元格中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Data_Structure_Actions.htm">数据结构操作</a></div><div style="float:right">下一步：<a href="Push_Onto_Stack.htm">推入堆栈</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
