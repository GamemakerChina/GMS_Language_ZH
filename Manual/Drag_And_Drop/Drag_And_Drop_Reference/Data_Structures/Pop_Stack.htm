<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Pop Stack Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Data_Structures/i_DS_Pop_Stack.png" />流行栈</h1><p>通过此操作，您可以从堆栈数据结构的顶部弹出一个值。您提供保存堆栈索引的变量（由动作<a href="Create_Stack.htm">Create Stack</a>返回），然后提供应保存返回变量的目标变量（可以将其标记为临时局部变量）。</p><p></p><h4>动作语法：</h4><p><img alt="Pop Stack Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Data_Structures/a_DS_Pop_Stack.png" /></p><h4>参数：</h4><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">Stack</span></td><td>要使用的堆栈索引（存储在变量中）</td></tr><tr><td> <span class="notranslate">Target</span></td><td>保留返回值的目标变量</td></tr></tbody></table><p></p><h4>例子：</h4><p><img alt="Pop Stack Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Data_Structures/e_DS_Pop_Stack.png" />上面的动作块代码检查给定堆栈是否为空，如果不是，则弹出最高值并将其存储在临时变量中。然后用于设置警报，如果堆栈为空，则会将10个随机值压入堆栈。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Data_Structure_Actions.htm">数据结构操作</a></div><div style="float:right">下一步：<a href="If_Data_Structure_Exists.htm">如果存在数据结构</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
