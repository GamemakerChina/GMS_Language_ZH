<body><!--<div class="body-scroll" style="top: 150px;">--><h1>数据类型操作库</h1><p><img alt="Data Types Action Library" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Data_Types/lib_Type.png" /><span class="notranslate">GameMaker Studio 2</span>具有许多不同的数据类型，例如整数，字符串，指针等...，其中一些可以转换为其他数据类型。手册的此部分显示了可用于处理和转换不同数据类型的不同操作。</p><p class="note"><b>注意</b><a href="../../../GameMaker_Language/GML_Overview/Data_Types.htm">：您可以在此处</a>找到有关不同数据类型的更多信息。</p><p><b>类型</b>库具有以下操作：</p><p></p><table class="dnd" style="text-align: left;margin-left:"><tbody><tr style="height: 1px;"><td class="icons" style="margin-left: 16px;"><img alt="Decimal To Integer Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Data_Types/i_Types_Decimal_To_Integer.png" /></td><td class="dnd" style=""><a href="Decimal_To_Integer.htm">小数到整数</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="String To Number Icon" class="icon" height="32" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Data_Types/i_Types_String_To_Number.png" width="32" /></td><td class="dnd" style=""><a href="String_To_Number.htm">字符串转数字</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Number To String Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Data_Types/i_Types_Number_To_String.png" /></td><td class="dnd" style=""><a href="Number_To_String.htm">数字转字符串</a></td></tr></tbody></table><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="../DnD_Reference.htm">索引</a></div><div style="float:right">下一页：<a href="../Random/Random_Actions.htm">随机动作</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
