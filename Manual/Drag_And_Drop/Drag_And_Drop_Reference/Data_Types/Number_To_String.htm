  <h1><img alt="Number To String Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Data_Types/i_Types_Number_To_String.png"> 数字到字符串</h1>
  <p>这个动作将把一个实数转换成一个字符串。如果数字不是整数并且有小数位，这些小数位将被四舍五入到最近的两位，因此，例如，数字123.45678将返回字符串 &quot;123.46&quot;。</p>
