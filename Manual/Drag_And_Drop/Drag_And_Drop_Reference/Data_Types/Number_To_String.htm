<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Number To String Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Data_Types/i_Types_Number_To_String.png" />数字转字符串</h1><p>此操作会将实数转换为字符串。如果该数字不是整数值并且具有小数位，则将四舍五入到最接近的两位数，因此，例如，数字123.45678将返回字符串“ 123.46”。</p><p></p><h4>动作语法：</h4><p><img alt="Number To String Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Data_Types/a_Types_Number_To_String.png" /></p><h4>参数：</h4><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">Value</span></td><td>实数转换</td></tr><tr><td><span class="notranslate">Target</span></td><td>保留返回值的目标变量</td></tr></tbody></table><p></p><h4>例子：</h4><p><img alt="Number To String Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Data_Types/e_Types_Decimal_To_Integer.png" />上面的操作块代码采用一个十进制值，并将其转换为整数，并将返回的值存储在一个临时局部变量中。然后将此值转换为字符串并绘制到屏幕上。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Data_Type_Actions.htm">数据类型操作</a></div><div style="float:right">下一页：<a href="Decimal_To_Integer.htm">十进制到整数</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
