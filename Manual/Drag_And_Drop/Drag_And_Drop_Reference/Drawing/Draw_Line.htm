<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Draw Line Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Drawing/i_Drawing_Draw_Line.png" />画线</h1><p>此操作将在房间内的给定位置画一条线。您给出初始的x / y位置，然后给出最终的x / y位置，并且将使用当前的绘制颜色在它们之间绘制线条。这些位置可以是房间内的绝对位置，也可以是相对于调用该动作的实例的位置。</p><p class="note"><b>注意</b>：此操作仅在各种<a href="../../../The_Asset_Editors/Object_Properties/Draw_Events.htm">Draw Events中使用</a>，如果在其他地方使用则不会绘制任何内容。</p><p></p><p></p><h4>动作语法：</h4><p><img alt="Draw Line Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Drawing/a_Drawing_Draw_Line.png" /></p><h4>参数：</h4><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">x</span></td><td> x起始位置</td></tr><tr><td><span class="notranslate">y</span></td><td>起始y位置</td></tr><tr><td><span class="notranslate">x2</span></td><td>终点x位置</td></tr><tr><td><span class="notranslate">y2</span></td><td>终点y位置</td></tr></tbody></table><p></p><h4>例子：</h4><p><img alt="Draw Line Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Drawing/e_Drawing_Draw_Line.png" />上面的动作块代码在房间顶部绘制了一条粉红色的线。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Drawing_Actions.htm">绘画动作</a></div><div style="float:right">下一个：<a href="Draw_Healthbar.htm">绘制Healthbar</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
