  <h1><img alt="Draw Line Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Drawing/i_Drawing_Draw_Line.png"> 绘图线</h1>
  <p>这个动作将在房间内的一个给定位置画一条线。你给出初始的X/Y位置和最终的X/Y位置，线将在它们之间用当前的绘制颜色绘制。这些位置可以是房间内的绝对位置
    或者是相对于调用该动作的实例的位置。</p>
  <p class="note"><b>注意</b>：这个动作只在各种<a href="../../../The_Asset_Editors/Object_Properties/Draw_Events.htm">抽奖活动</a>中使用，如果在其他地方使用，则不会抽到任何东西。</p>
  <p> </p>
