<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Get Draw Colour Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Drawing/i_Drawing_Get_Draw_Colour.png" />获取绘图颜色</h1><p>通过此操作，您可以获取用于任何形状（矩形/椭圆/线）或所绘制文本的颜色。该操作会将颜色返回给<b>您指定的目标变量</b>，该目标变量可以是以前创建的，也可以是新的临时变量（如果选中“临时”（Temp）复选框）。</p><p></p><h4>动作语法：</h4><p><img alt="Get Draw Colour Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Drawing/a_Drawing_Get_Draw_Colour.png" /></p><h4>例子：</h4><p><img alt="Get Draw Colour Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Drawing/e_Drawing_Get_Draw_Colour.png" />上面的操作块获取当前绘制颜色，如果未设置为 <tt>$ffffff</tt>（白色）设置为该颜色。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Drawing_Actions.htm">绘画动作</a></div><div style="float:right">下一步：<a href="Set_Draw_Alpha.htm">设置“绘制Alpha”</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
