  <h1><img alt="Get Draw Colour Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Drawing/i_Drawing_Get_Draw_Colour.png"> 获取绘图颜色</h1>
  <p>通过这个动作，你可以获得任何形状（矩形/椭圆/直线）或任何文本所使用的颜色。这个动作将把颜色返回给你指定的<b>目标变量</b>，这个变量可以是以前创建的，也可以是一个新的临时变量（如果你选中 "临时 "复选框）。
    可以是一个新的临时变量（如果你选中 &quot;临时 &quot;复选框）。</p>
