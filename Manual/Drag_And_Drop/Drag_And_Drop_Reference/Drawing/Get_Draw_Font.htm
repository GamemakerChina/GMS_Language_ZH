  <h1><img alt="Get Font Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Drawing/i_Drawing_Get_Font.png"> 获取绘制字体</h1>
  <p>通过这个动作，你可以得到当前分配给绘图的字体的ID值。返回的值要么是-1，表示没有分配字体，要么是一个&gt;=0的值，表示来自资产浏览器的一个字体常量。返回的值将被存储在
    在您指定的<b>目标变量</b>中，该变量可以是以前创建的，也可以是一个新的临时变量（如果您选中 &quot;Temp &quot;复选框）。</p>
