<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Set Draw Alpha Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Drawing/i_Drawing_Set_Draw_Alpha.png" />设置绘制Alpha</h1><p>通过此操作，您可以将Alpha设置为可用于任何形状（矩形/椭圆/线）或随后绘制的任何文本。请注意，不必在每个平局动作之前都调用此函数，而只能在游戏开始时设置一次。 Alpha是控制如何绘制“透明”事物的设置，基于0到1的比例，其中0是完全透明的，而1是完全不透明的。</p><p></p><h4>动作语法：</h4><p><img alt="Set Draw Alpha Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Drawing/a_Drawing_Set_Draw_Alpha.png" /></p><h4>参数：</h4><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">Alpha</span></td><td>要使用的Alpha值（从0到1，默认值为1）</td></tr></tbody></table><p></p><h4>例子：</h4><p><img alt="Set Draw Alpha Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Drawing/e_Drawing_Set_Draw_Alpha.png" />上面的动作块代码将绘制alpha设置为0到1之间的随机值。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Drawing_Actions.htm">绘画动作</a></div><div style="float:right">下一个：<a href="Set_Draw_Alpha.htm">获取绘图Alpha</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
