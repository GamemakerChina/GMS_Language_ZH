  <h1><img alt="Set Draw Alpha Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Drawing/i_Drawing_Set_Draw_Alpha.png"> 设置绘制阿尔法</h1>
  <p>通过这个动作，你可以为任何形状（矩形/椭圆/直线）或随后绘制的任何文本设置使用的alpha。请注意，这个动作不必在每个绘制动作之前调用，只能在游戏开始时设置一次。
    Alpha是控制事物的 &quot;透明 &quot;程度的设置，它基于0到1的比例，其中0是完全透明，1是完全不透明。</p>
  <p> </p>
