<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Set Font Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Drawing/i_Drawing_Set_Font.png" />设定字型</h1><p>通过此操作，您可以设置要用于所有后续绘制文本操作的字体。单击对话框将打开以下窗口，然后您可以在其中选择要使用的字体：</p><p><img alt="Draw Set Font Example Fonts" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Drawing/Draw_Set_Font_Example.png" />请注意，这将设置字体以用于<i>所有</i>后续绘制文本调用，因此可以在游戏开始时调用一次-无论如何，不仅是绘制事件-而且所有绘制文本操作都将使用设置的字体。但是，如果您的游戏中需要多种字体，则需要在绘制具有所需字体的任何文本之前调用此操作。</p><p></p><h4>动作语法：</h4><p><img alt="Set Font Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Drawing/a_Drawing_Set_Font.png" /></p><p></p><h4>例子：</h4><p><img alt="Set Font Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Drawing/e_Drawing_Draw_Value.png" />上面的操作块代码为绘制的某些文本设置字体，绘制颜色和对齐方式。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Drawing_Actions.htm">绘画动作</a></div><div style="float:right">下一页：<a href="Get_Draw_Font.htm">获取字体</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
