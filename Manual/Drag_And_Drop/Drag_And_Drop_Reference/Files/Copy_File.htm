<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Copy File Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Files/i_Files_Copy_File.png" />拷贝文件</h1><p>通过此操作，您可以复制游戏保存的或捆绑为“包含的文件”一部分的任何文件。您提供要复制的文件名（作为字符串），然后提供要创建为原始文件副本的文件名（也作为字符串，包括文件扩展名）。给定的文件将被复制并赋予新的名称。</p><p></p><h4>动作语法：</h4><p><img alt="Copy File Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Files/a_Files_Copy_File.png" /></p><h4>参数：</h4><p></p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">Filename</span></td><td>要复制的文件名（字符串）</td></tr><tr><td> <span class="notranslate">Copy To</span></td><td>要创建为副本的文件的名称（作为字符串）</td></tr></tbody></table><p></p><h4>例子：</h4><p><img alt="Copy File Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Files/e_Files_Copy_File.png" />上面的操作块代码将检查ini文件是否<i>不</i>存在，如果不存在，则通过复制另一个文件来创建它。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="File_Actions.htm">文件操作</a></div><div style="float:right">下一步：<a href="Delete_File.htm">删除文件</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
