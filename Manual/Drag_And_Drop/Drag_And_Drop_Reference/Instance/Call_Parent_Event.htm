<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Call Event Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance/i_Instance_Call_Event.png" />致电家长活动</h1><p>在继续在实际实例中运行操作之前，此操作块将执行实例是其子对象的父对象的事件。将父对象分配给实例时，子对象将继承该对象的所有事件。但是，如果您随后将事件添加到子对象，则它将覆盖父事件。使用此操作块，可以强制子对象同时运行父事件和实例本身中的事件。有关父母的更多信息，请参见“<a href="../../../The_Asset_Editors/Objects.htm">对象编辑器”部分。</a></p><p></p><h4>动作语法：</h4><p><img alt="Call Event Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance/a_Instance_Call_Event.png" /></p><h4>例子：</h4><p><img alt="Call Event Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance/e_Instance_Call_Event.png" />上面的操作块代码调用该实例是其子对象的对象的父事件，然后设置警报并更改Sprite。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Instance_Actions_Library.htm">实例操作</a></div><div style="float:right">下一步：<a href="Create_Object_Instance.htm">创建对象实例</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
