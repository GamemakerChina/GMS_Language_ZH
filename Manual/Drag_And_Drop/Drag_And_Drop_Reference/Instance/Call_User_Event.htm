<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Call Use Event Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance/i_Instance_Call_User_Event.png" />呼叫用户事件</h1><p>通过此操作，您可以调用12个可用的“<a href="../../../The_Asset_Editors/Object_Properties/Object_Events.htm">其他用户事件”中的</a>任何一个。用户事件是可以向其添加脚本或操作代码，然后随时使用此操作对其进行调用的事件，从而使它们本质上是自定义对象事件。</p><p></p><h4>动作语法：</h4><p><img alt="Call Event Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance/a_Instance_Call_Event.png" /></p><h4>参数：</h4><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">Event</span></td><td>要调用的用户事件的编号（0-11）。</td></tr></tbody></table><p></p><h4>例子：</h4><p><img alt="Call Event Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance/e_Instance_Call_Event.png" />上面的操作块代码检查变量，然后根据检查是否评估为结果来调用用户事件[0]或用户事件[1]<tt>true</tt>或者 <tt>false</tt>。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Instance_Actions_Library.htm">实例操作</a></div><div style="float:right">下一步：<a href="Set_Instance_Variable.htm">设置实例变量</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
