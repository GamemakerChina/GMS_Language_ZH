<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Destroy At Position Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance/i_Instance_Destroy_Position.png" />销毁</h1><p>该操作块将销毁在给定点找到的<i>所有</i><a href="../../../The_Asset_Editors/Object_Properties/Object_Events.htm">实例，调用销毁事件</a>，然后为找到的所有实例<a href="../../../The_Asset_Editors/Object_Properties/Object_Events.htm">调用清理事件。</a>请注意，此操作基于实例的碰撞蒙版，如果蒙版的任何部分与目标点重叠，则函数将销毁该实例（如果实例未应用精灵或蒙版，则它们将不会被破坏）。</p><p></p><h4>动作语法：</h4><p><img alt="Destroy At Position Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance/a_Instance_Destroy_Position.png" /></p><h4>参数：</h4><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">x</span></td><td>要使用的房间中的x位置。</td></tr><tr><td> <span class="notranslate">y</span></td><td>要使用的房间中的y位置。</td></tr></tbody></table><p></p><h4>例子：</h4><p><img alt="Destroy At Position Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance/e_Instance_Destroy_Position.png" />上面的动作块代码检查是否有按键（空格键），如果检测到按键，它将销毁在实例相对位置找到的所有实例。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Instance_Actions_Library.htm">实例操作</a></div><div style="float:right">下一步：<a href="Change_Object_Instance.htm">更改对象实例</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
