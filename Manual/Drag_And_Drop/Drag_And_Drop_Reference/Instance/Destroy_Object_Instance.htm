<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Destroy Object Instance Action" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance/i_Instance_Destroy.png" />销毁对象实例</h1><p>只要您想“销毁”实例，就可以将其从房间中删除，可以调用此操作。您应该注意，销毁实例时，将<i>在调用destroy的操作之后立即调用</i><a href="../../../The_Asset_Editors/Object_Properties/Object_Events.htm">其Destroy事件</a>。还要注意，尽管销毁事件是在调用动作的那一瞬间执行的，但实例并<i>不会</i>立即从游戏中删除，并且它将继续执行当前事件中包含的代码，直到结束为止，并且仅当当前事件发生时才执行实例结束后，将实例从游戏中移除，这时将调用<a href="../../../The_Asset_Editors/Object_Properties/Object_Events.htm">清理事件。</a></p><p></p><h4>动作语法：</h4><p><img alt="Destroy Object Instance Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance/a_Instance_Destroy.png" /></p><p></p><h4>例子：</h4><p><img alt="Destroy Object Instance Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance/e_Instance_Destroy.png" />上面的动作块代码在调用实例的位置检查是否与任何其他实例发生冲突，如果找到一个实例，它将自行销毁。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Instance_Actions_Library.htm">实例操作</a></div><div style="float:right">下一步：<a href="Destroy_At_Position.htm">销毁</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
