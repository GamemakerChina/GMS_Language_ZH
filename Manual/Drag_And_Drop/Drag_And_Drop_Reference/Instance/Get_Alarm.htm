<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Get ALarm Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance/i_Instance_Get_Alarm.png" />收到警报</h1><p>该操作块检索警报倒计时的值，并将其存储在给定的目标变量中。如果将目标变量标记为“ Temp”，则这将创建一个新的临时（局部）变量来保存您的返回值，如下例所示。</p><p></p><h4>动作语法：</h4><p><img alt="Get Alarm Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance/a_Instance_Get_Alarm.png" /></p><h4>参数：</h4><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">Alarm</span></td><td>警报得到。</td></tr><tr><td> <span class="notranslate">Target</span></td><td>用于存储警报值的目标变量。</td></tr></tbody></table><p></p><h4>例子：</h4><p><img alt="Get Alarm Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance/e_Instance_Get_Alarm.png" />上面的操作块代码创建了一个本地（临时）变量，并存储了警报[0]的当前值。然后检查该值，如果它小于0，则将警报设置为60。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Instance_Actions_Library.htm">实例操作</a></div><div style="float:right">下一步：<a href="Get_Instance_Count.htm">获取实例计数</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
