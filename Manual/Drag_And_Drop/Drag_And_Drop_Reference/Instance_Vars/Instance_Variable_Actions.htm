<body><!--<div class="body-scroll" style="top: 150px;">--><h1>实例变量操作库</h1><p><span><img alt="Instance Variable Action Library" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance_Vars/Lib_Instance_Variables.png"/></span></p><p><b>实例变量</b>操作旨在使您在创建游戏时入门，并用于为以下对象创建和维护特定的实例范围变量：<tt>score</tt> ，<tt>lives</tt>和 <tt>health</tt><a href="../../../GameMaker_Language/GML_Overview/Variables_And_Variable_Scope.htm">（您可以在此处</a>找到有关变量范围的更多信息）。这些动作将在您使用它们的任何时候为您创建这些变量，并且它们的含义更多是为了方便起见或为初学者使用，如果您需要对游戏值进行更复杂的控制，则应使用适当的动作来制作自己的变量（请参见<a href="../Common/Common_Actions_Library.htm">此处</a>）</p><p>存在以下使用这些<b>实例变量的操作</b>： </p><p></p><p></p><table class="dnd" style="text-align: left;margin-left:"><tbody><tr style="height: 1px;"><td class="icons" style="margin-left: 16px;"><img alt="Set Score Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance_Vars/i_IV_Set_Score.png" /></td><td class="dnd" style=""><a href="Set_Score.htm">设定分数</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Get Score Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance_Vars/i_IV_Get_Score.png" /></td><td class="dnd" style=""><a href="Get_Score.htm">获得分数</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Set Lives Icon" class="icon" height="32" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance_Vars/i_IV_Set_Lives.png" width="32" /></td><td class="dnd" style=""><a href="Set_Lives.htm">设定生命</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Get Lives Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance_Vars/i_IV_Get_Lives.png" /></td><td class="dnd" style=""><a href="Get_Lives.htm">获得生命</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Set Health Icon" class="icon" height="32" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance_Vars/i_IV_Set_Health.png" width="32" /></td><td class="dnd" style=""><a href="Set_Health.htm">设置健康</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Get Health Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance_Vars/i_IV_Get_Health.png" /></td><td class="dnd" style=""><a href="Get_Health.htm">得到健康</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="If Score Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance_Vars/i_IV_If_Score.png" /></td><td class="dnd" style=""><a href="If_Score.htm">如果得分</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="If Lives Icon" class="icon" height="32" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance_Vars/i_IV_If_Lives.png" width="32" /></td><td class="dnd" style=""><a href="If_Lives.htm">如果活着</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="If Health Icon" class="icon" height="32" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance_Vars/i_IV_If_Health.png" width="32" /></td><td class="dnd" style=""><a href="If_Health.htm">如果健康</a></td></tr></tbody></table><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="../DnD_Reference.htm">索引</a></div><div style="float:right">下一页：<a href="../Miscellaneous/Miscellaneous_Actions.htm">杂项操作</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
