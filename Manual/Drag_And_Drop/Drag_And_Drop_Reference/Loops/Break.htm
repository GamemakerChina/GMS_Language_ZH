  <h1><img alt="Break Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Loops/i_Loops_Break.png"> 休息</h1>
  <p>这个动作只能在一个循环动作中使用（例如，<a href="Repeat.htm">Repeat</a>或<a href="While.htm">While</a>），调用它将在该时刻脱离循环。通常情况下，一个循环会运行一个固定的次数或直到满足一个特定的条件。
    但你可以使用Break动作在任何时候提前结束一个循环（Break<i>后</i>循环中的动作将不会被运行）。</p>
