  <h1><img alt="Show Debug Message Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Miscellaneous/i_Misc_Show_Debug_Message.png"> 显示调试信息</h1>
  <p>通过这个动作，你可以向<a href="../../../Introduction/The_Output_Window.htm">编译器输出</a>发送一条调试信息。这个信息可以是一个字符串，也可以是一个实数，但如果你想同时使用这两种信息，那么数字<i>必须被转换成字符串</i>（见动作<a href="../Data_Types/Number_To_String.htm">Number To String</a>）。请注意，你可以使用这个动作输出多个信息，点击<img alt="Expand Action" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Icon_Expand_Arguments.png"> 图标来扩展这个动作，并有更多的输出域。</p>
