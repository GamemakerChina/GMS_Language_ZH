<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Show Debug Message Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Miscellaneous/i_Misc_Show_Debug_Message.png" />显示调试消息</h1><p>通过此操作，您可以将调试消息发送到<a href="../../../Introduction/The_Output_Window.htm">编译器输出</a>。该消息可以是字符串，也可以是实数，但是如果您希望同时使用两者，则<i>必须将数字转换为字符串</i>（请参阅操作<a href="../Data_Types/Number_To_String.htm">Number To String</a> ）。请注意，您可以通过以下操作使用此操作输出多条消息：<img alt="Expand Action" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Icon_Expand_Arguments.png"
