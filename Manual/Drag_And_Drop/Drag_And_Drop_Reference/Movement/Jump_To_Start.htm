<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Jump To Start Icon" class="icon" height="32" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/i_Movement_Jump_To_Start.png" width="32" />跳转到开始</h1><p>此操作用于将实例从其当前位置移动到最初创建该实例的位置。创建实例的原始位置存储在两个名为的<a href="../Instance/Get_Instance_Variable.htm">实例变量中 </a><tt>xstart</tt>和 <tt>ystart</tt>。这些变量可以在任何其他动作中使用，也可以设置为更改记录的开始位置。</p><p></p><h4>动作语法：</h4><p><img alt="Jump To Start Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/a_Movement_Jump_To_Start.png" /></p><h4>例子：</h4><p><img alt="Jump To Start Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/e_Movement_Jump_To_Start.png" />上面的动作块代码检查实例边界框的顶部是否在房间高度以下，如果是，则将实例移回其创建位置。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背部：<a href="Movement_Actions.htm">运动动作</a></div><div style="float:right">下一个：<a href="Snap_Position.htm">捕捉位置</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
