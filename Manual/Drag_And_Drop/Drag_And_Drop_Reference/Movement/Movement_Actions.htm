<body><!--<div class="body-scroll" style="top: 150px;">--><h1>运动行动库</h1><p><img alt="Movement Actions Library" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/Lib_Movement.png" /></p><p>在任何游戏中，动作和位置都是至关重要的，因此<span class="notranslate">GameMaker Studio 2</span>拥有完整的动作选择，可以应对各种情况。移动实例的两种主要方法是设置房间内的实际位置（x / y），或设置速度/方向矢量。此处显示的动作涵盖了这两种方法，您可以使用“<strong>通用</strong>动作<a href="../Common/Assign_Variable.htm">分配变量”</a>直接自行设置x和y位置。</p><p>可用的<b>运动</b>动作如下：</p><p></p><table class="dnd" style="text-align: left;margin-left:"><tbody><tr style="height: 1px;"><td class="icons" style="margin-left: 16px;"><img alt="Set Direction Fixed Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/i_Movement_Set_Direction_Fixed.png" /></td><td class="dnd" style=""><a href="Set_Direction_Fixed.htm">设定方向固定</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Set Direction Variable Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/i_Movement_Set_Direction_Variable.png" /></td><td class="dnd" style=""><a href="Set_Direction_Variable.htm">设定方向变量</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Set Point Direction Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/i_Movement_Set_Point_Direction.png" /></td><td class="dnd" style=""><a href="Set_Point_Direction.htm">设定点方向</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Set Direction Random Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/i_Movement_Set_Direction_Random.png" /></td><td class="dnd" style=""><a href="Set_Direction_Random.htm">设定方向随机</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Set Speed Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/i_Movemen
