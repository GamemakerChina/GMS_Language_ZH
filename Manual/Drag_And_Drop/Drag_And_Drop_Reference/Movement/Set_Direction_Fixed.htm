<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Set Direction Fixed Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/i_Movement_Set_Direction_Fixed.png" />设定方向固定</h1><p>该动作用于设置固定的移动方向。可用的方向由在动作块中的不同的按钮所指示，并<span>点击</span>它们中的任何将设置方向。请注意， <span class="notranslate">GameMaker Studio 2</span>中的方向以度为单位，右为0°，上为90°，左为180°，下为270°。</p><p></p><h4>动作语法：</h4><p><img alt="Set Direction Fixed Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/a_Movement_Set_Direction_Fixed.png" /></p><h4>例子：</h4><p><span><img alt="Set Direction Fixed Example" class="center" height="362" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/e_Movement_Set_Direction_Fixed.png" width="408"/></span>上面的动作块代码检查<span>实例上是否有鼠标左键</span>按下，如果检测到按下，则将方向设置为向下（270°），速度设置为5。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背部：<a href="Movement_Actions.htm">运动动作</a></div><div style="float:right">下一页：<a href="Set_Direction_Variable.htm">设置方向变量</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
