<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Set Direction Random Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/i_Movement_Set_Direction_Random.png" />设定方向随机</h1><p>此动作用于将实例的移动方向设置为从8个基点中选择的一个或多个随机方向。您可以单击动作内的8个方向箭头中的一个或多个，动作将随机选择其中一个用作实例的方向。如果您没有选择任何箭头，则该动作将对实例的当前方向没有影响。</p><p></p><h4>动作语法：</h4><p><img alt="Set Direction Random Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/a_Movement_Set_Direction_Random.png" /></p><h4>例子：</h4><p><img alt="Set Direction Random Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/e_Movement_Set_Direction_Random.png" />上面的动作块代码选择 <span class="inline">true</span>或者 <span class="inline">false</span>并将结果存储在一个临时（本地）变量中。然后检查此变量，如果是 <span class="inline">true</span>然后选择一组随机方向 <span class="inline">false</span>然后选择另一组。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背部：<a href="Movement_Actions.htm">运动动作</a></div><div style="float:right">下一步：<a href="Set_Speed.htm">设定速度</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
