<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Set Direction Variable Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/i_Movement_Set_Direction_Variable.png" />设定方向变量</h1><p>此操作用于为<i>不</i>固定为45°增量的实例设置方向。您可以提供从0°到360°的方向值-其中右侧为0°，向上为90°，左侧为180°，向下为270°-您还可以设置<i>相对</i>标志来添加/减去您赋予的值当前方向。</p><p></p><h4>动作语法：</h4><p><img alt="Set Direction Variable Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/a_Movement_Set_Direction_Variable.png" /></p><h4>参数：</h4><p></p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">Direction</span></td><td>从0°到360°的方向（超出范围的值将被换行）。</td></tr></tbody></table><p></p><h4>例子：</h4><p><img alt="Set Direction Variable Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/e_Movement_Set_Direction_Variable.png" />上面的操作块代码检查是否按住了鼠标左键，是否将方向设置为0到360之间的随机值，并将速度设置为5。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背部：<a href="Movement_Actions.htm">运动动作</a></div><div style="float:right">下一个：<a href="Set_Point_Direction.htm">设定点方向</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
