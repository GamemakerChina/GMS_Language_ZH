  <h1><img alt="Set Direction Variable Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/i_Movement_Set_Direction_Variable.png"> 设置方向变量</h1>
  <p>这个动作用于为实例设置一个<i>不</i>固定为45°增量的方向。你提供从0°到360°的方向值--其中右为0°，上为90°，左为180°，下为270°--你还可以设置<i>相对</i>标志，把你给的值加/减到当前的方向上。</p>
  <p> </p>
  <h4>行动语法。</h4>
  <p><img alt="Set Direction Variable Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/a_Movement_Set_Direction_Variable.png" /></p>

    如果是的话，它将方向设置为0到360的随机值，速度设置为5。</p>
