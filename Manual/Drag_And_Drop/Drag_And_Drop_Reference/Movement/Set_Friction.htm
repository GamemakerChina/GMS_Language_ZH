<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Set Friction Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/i_Movement_Set_Friction.png" />设定摩擦</h1><p>此操作用于设置实例的“摩擦”。摩擦只是意味着在每个游戏帧的速度矢量中扣除特定的数量，您可以在其中指定要扣除的数量。通常，较小的值效果最好，例如0.2，但是实际值取决于项目的设置。如果设置相对标志，则给定的量将添加到当前摩擦值中，而不是进行设置。</p><p></p><h4>动作语法：</h4><p><img alt="Set Friction Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/a_Movement_Set_Friction.png" /></p><h4>参数：</h4><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">friction</span></td><td>适用的摩擦（仅正值）</td></tr></tbody></table><p></p><h4>例子：</h4><p><img alt="Set Friction Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/e_Movement_Set_Gravity_Direction.png" />上面的动作块代码设置了与运动有关的各种实例属性：重力方向设置为向下（270°），重力设置为0.05，摩擦设置为0.2。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背部：<a href="Movement_Actions.htm">运动动作</a></div><div style="float:right">下一个：<a href="Jump_To_Point.htm">跳到点</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
