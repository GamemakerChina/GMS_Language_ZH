<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Destroy Particle Type Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Particles/i_Particles_Destroy_Particle_Type.png" />消灭粒子类型</h1><p>此操作将“破坏”通过操作“<a href="Create_Particle_Type.htm">创建粒子类型</a>”创建的给定粒子类型（即：释放该粒子类型使用的内存）。每当您在游戏中不再需要粒子类型或希望重新创建粒子类型时（例如，在调用<a href="../Game/Restart_Game.htm">Game Restart</a>之前），都应调用此操作。</p><p></p><h4>动作语法：</h4><p><img alt="Destroy Particle Type Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Particles/a_Particles_Destroy_Particle_Type.png" /></p><h4>参数：</h4><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">Type ID</span></td><td>销毁类型的ID值</td></tr></tbody></table><p></p><h4>例子：</h4><p><img alt="Destroy Particle Type Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Particles/e_Particles_Destroy_Particle_System.png" />上面的动作块代码将检查是否按下了“ Space”键，如果检测到该键，它将删除粒子系统和给定全局变量中定义的不同粒子类型，然后重新启动游戏。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Particle_Actions.htm">粒子动作</a></div><div style="float:right">下一步：<a href="Set_Particle_Size.htm">设置粒度</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
