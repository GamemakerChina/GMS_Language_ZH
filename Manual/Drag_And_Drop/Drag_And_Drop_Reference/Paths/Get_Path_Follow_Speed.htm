<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Get Path Follow Speed Icon" class="icon" height="32" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Paths/i_Paths_Get_Path_Follow_Speed.png" width="32" />获取路径跟随速度</h1><p>此操作将获得实例被设置为遵循路径的速度（以每游戏帧为单位，以像素为单位）（请注意，您必须调用“<a href="Start_Following_Path.htm">开始跟随路径”</a>操作才能为该实例分配路径，以使其返回除0）。返回的值将存储在您提供的目标变量中，或者您可以将变量标记为临时本地变量以创建它并分配值。</p><p></p><h4>动作语法：</h4><p><img alt="Get Path Speed Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Paths/a_Paths_Get_Path_Follow_Speed.png" /></p><h4>参数：</h4><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">Target</span></td><td>保持返回路径跟随速度的目标变量</td></tr></tbody></table><p></p><h4>例子：</h4><p><img alt="Get path Speed Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Paths/e_Paths_Get_Path_Follow_Speed.png" />上面的动作块代码获取沿分配的路径的实例的当前速度，如果小于4，则将路径速度增加0.1。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Path_Actions.htm">路径动作</a></div><div style="float:right">下一步：<a href="Start_Following_Path.htm">开始跟随路径</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
