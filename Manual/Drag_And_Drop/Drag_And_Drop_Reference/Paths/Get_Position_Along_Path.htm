<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Get Position Along Path Icon" class="icon" height="32" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Paths/i_Paths_Get_Position_Along_Path.png" width="32" />沿路径获取位置</h1><p>该动作将获取实例在路径上的位置。返回值的归一化范围是0-1，因此，例如，如果得到的结果是0.5，则实例恰好位于路径的中间。请注意，您必须调用“<a href="Start_Following_Path.htm">开始跟随路径”</a>操作才能为该实例分配路径，以便该操作返回非0的值。返回的值将存储在您提供的目标变量中，或者您可以将该变量标记为临时局部变量来创建它并分配值。</p><p></p><h4>动作语法：</h4><p><span><img alt="Get Position Along Path Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Paths/a_Paths_Get_Position_Along_Path.png"/></span></p><p></p><h4>参数：</h4><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">Target</span></td><td>保留返回的路径位置的目标变量</td></tr></tbody></table><p></p><h4>例子：</h4><p><img alt="Get Position Along Path Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Paths/e_Paths_Get_Position_Along_Path.png" />上面的动作块代码获取实例在分配路径上的当前位置，如果小于0.5，则将其设置为0.5。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Path_Actions.htm">路径动作</a></div><div style="float:right">下一步：<a href="Set_Path_Follow_Speed.htm">设置路径跟随速度</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
