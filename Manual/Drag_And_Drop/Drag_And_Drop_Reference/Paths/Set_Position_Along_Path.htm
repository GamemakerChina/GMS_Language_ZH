<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Set Position Along Path Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Paths/i_Paths_Set_Position_Along_Path.png" />沿路径设置位置</h1><p>该动作将设置实例在路径上的位置。该值的归一化范围是0-1，因此，如果将其设置为例如0.5，该实例将被精确移动到路径的中间。请注意，您必须调用“<a href="Start_Following_Path.htm">开始跟随路径”</a>操作才能为实例分配路径，这样才能生效。</p><p></p><h4>动作语法：</h4><p><img alt="Path Position Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Paths/a_Paths_Set_Position_Along_Path.png" /></p><h4>参数：</h4><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">Position</span></td><td>沿路径放置实例的位置（从0-1）</td></tr></tbody></table><p></p><h4>例子：</h4><p><span><img alt="Path Position Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Paths/e_Paths_Set_Position_Along_Path.png"/></span>上面的操作块代码沿路径启动实例，然后生成一个介于0和1之间的随机十进制值。该值存储在一个临时局部变量中，用于设置实例在路径上的位置。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Path_Actions.htm">路径动作</a></div><div style="float:right">下一步：<a href="Get_Position_Along_Path.htm">沿路径获取位置</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
