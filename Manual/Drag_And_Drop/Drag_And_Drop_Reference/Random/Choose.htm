<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Choose Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Random/i_Mathematics_Choose.png" />选择</h1><p>通过此操作，您可以给出许多不同的选项（可以是实数，字符串，资源ID或常量），从中可以选择一个选项来返回。您可以通过单击加号图标添加其他选项<span><img alt="Expand Icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Icon_Expand_Arguments.png"/></span>并在操作旁添加另一个可以返回的值。然后，返回的值将存储在目标变量中，该目标变量可以是以前创建的，也可以是新的临时本地变量（如果选中“ Temp”复选框）。</p><p></p><h4>动作语法：</h4><p><img alt="Choose Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Random/a_Mathematics_Choose.png" /></p><h4>参数：</h4><p></p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">Option</span></td><td> select操作可以返回的选项。</td></tr></tbody></table><p></p><h4>例子：</h4><p><img alt="Choose Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Random/e_Mathematics_Choose.png" />上面的操作块代码选择四个房间资源之一，并将返回的ID存储在一个临时局部变量中。然后用于更改房间。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背部：<a href="Random_Actions.htm">随机动作</a></div><div style="float:right">下一步：<a href="Get_Random_Number.htm">获取随机数</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
