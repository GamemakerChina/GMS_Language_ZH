<body><!--<div class="body-scroll" style="top: 150px;">--><h1>随机动作库</h1><p><img alt="Random Action Library" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Random/Lib_Mathematics.png" /></p><p><span><b>随机</b></span><span>库中有处理随机数生成，并有机会操作执行以下操作：</span> </p><table class="dnd" style="text-align: left;margin-left:"><tbody><tr style="height: 1px;"><td class="icons" style="margin-left: 16px;"><img alt="Get Random Number Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Random/i_Mathematics_Get_Random_Number.png" /></td><td class="dnd" style=""><a href="Get_Random_Number.htm">获取随机数</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Randomise Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Random/i_Mathematics_Randomise.png" /></td><td class="dnd" style=""><a href="Randomise.htm">随机化</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Choose Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Random/i_Mathematics_Choose.png" /></td><td class="dnd" style=""><a href="Choose.htm">选择</a></td></tr></tbody></table><p></p><p></p><p></p><p></p><p></p><p>值得注意的是， <span class="notranslate">GameMaker Studio 2</span>在生成随机数时将使用相同的种子。这是为了方便调试，并且意味着在生成随机值时将获得相同的初始结果，但是在将游戏编译为可执行文件时（在每次运行游戏时都会生成新的种子）<em>不会发生这种情况。</em>如果您不希望在测试时出现此行为，则应<a href="Randomise.htm">在游戏开始时调用一次Randomise</a>动作，然后再生成任何随机值。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="../DnD_Reference.htm">索引</a></div><div style="float:right">下一页：<a href="../Cameras/Camera_Actions.htm">相机动作</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
