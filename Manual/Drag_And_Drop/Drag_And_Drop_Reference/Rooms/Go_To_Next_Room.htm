  <h1><img alt="Go To Next Room Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Rooms/i_Rooms_Go_To_Next_Room.png"> 转到下一个房间</h1>
  <p>这个动作将使你的游戏进入下一个房间，就像游戏编译时在<a href="../../../Settings/The_Room_Manager.htm">房间管理器</a>中列出的那样。如果这个房间不存在，将产生一个错误，游戏将被强制关闭。
    关闭。注意，在调用该动作的事件或脚本结束之前，房间不会改变，所以在该动作之后的任何代码仍将运行。</p>
