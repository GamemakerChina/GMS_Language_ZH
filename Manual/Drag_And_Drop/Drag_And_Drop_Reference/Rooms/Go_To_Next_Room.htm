<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Go To Next Room Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Rooms/i_Rooms_Go_To_Next_Room.png" />转到下一个房间</h1><p>此操作将使您的游戏进入编译游戏时<a href="../../../Settings/The_Room_Manager.htm">房间管理器中列出的下一个房间。</a>如果这个房间不存在，将引发错误，游戏将被迫关闭。请注意，直到调用该动作的事件或脚本结束，房间才会改变，因此此动作之后的所有代码仍将运行。</p><p></p><h4>动作语法：</h4><p><img alt="Go To Next Room Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Rooms/a_Rooms_Go_To_Next_Room.png" /></p><h4>例子：</h4><p><img alt="Go To Next Room Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Rooms/e_Rooms_Go_To_Next_Room.png" />上面的动作块代码检查是否与另一个对象发生冲突，如果检测到一个实例中的一个变量，则游戏将转到“房间管理器”顺序中列出的下一个房间或上一个房间。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Room_Actions.htm">房间动作</a></div><div style="float:right">下一个：<a href="Go_To_Previous_Room.htm">转到上一个房间</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
