<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Go To Room Icon" class="icon" height="32" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Rooms/i_Rooms_Go_To_Room.png" width="32" />去房间</h1><p>该操作将结束当前房间并转到输入索引指定的房间。该房间必须存在，否则将给出错误消息，并且如果您使用与当前房间相同的房间，它将与使用<a href="Restart_Room.htm">Restart Room</a>具有相同的效果。请注意，这个房间将<i>不会</i>改变，直到那里的行动被称为事件或脚本的末尾，所以这一块之后的任何行动仍将运行。</p><p></p><h4>动作语法：</h4><p><img alt="Go To Room Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Rooms/a_Rooms_Go_To_Room.png" /></p><h4>参数：</h4><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">Room</span></td><td>去的房间</td></tr></tbody></table><p></p><h4>例子：</h4><p><img alt="Go To Room Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Rooms/e_Rooms_Go_To_Room.png" />上面的动作块代码检索一个全局变量，然后检查其所持有的值是否小于或等于0。如果为零，则游戏将转到另一个房间。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Room_Actions.htm">房间动作</a></div><div style="float:right">下一个：<a href="Go_To_Next_Room.htm">转到下一个房间</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
