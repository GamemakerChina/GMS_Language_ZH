<body><!--<div class="body-scroll" style="top: 150px;">--><h1>室行动库</h1><p><img alt="Room Action Library" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Rooms/Lib_Rooms.png" /><span>根据</span><span><a href="../../../Settings/The_Room_Manager.htm">“房间管理器”中</a></span><b>定义的顺序，房间</b><span>库允许您更改和检查游戏室。请注意，<span>所有更改房间的动作也将触发“</span><a
