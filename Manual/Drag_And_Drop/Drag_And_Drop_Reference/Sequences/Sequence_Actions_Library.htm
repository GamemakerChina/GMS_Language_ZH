<body><!--<div class="body-scroll" style="top: 150px;">--><h1>序列动作库</h1><p><img alt="Sequence Action Library" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Sequences/Lib_Sequences.png" /><span>该</span><b>序列</b><span>操作库中，您可以创建和销毁在房间里序列，以及播放/暂停他们，让他们左右/设置信息。有关序列的更多信息，请参见<a href="../../../The_Asset_Editors/Sequences.htm">此处</a>。</span></p><p><span>下面列出了所有可用的操作：</span> </p><table class="dnd" style="text-align: left;margin-left:"><tbody><tr style="height: 1px;"><td class="icons" style="margin-left: 16px;"><img alt="Create Sequence Element Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Sequences/i_sequence_create.png" /></td><td class="dnd" style=""><a href="Create_Sequence_Element.htm">创建序列元素</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Destroy Sequence Element Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Sequences/i_sequence_destroy.png" /></td><td class="dnd" style=""><a href="Destroy_Sequence_Element.htm">销毁序列元素</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Get Sequence Position Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Sequences/i_sequence_position_get.png" /></td><td class="dnd" style=""><a href="Get_Sequence_Position.htm">获取序列位置</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Set Sequence Position Icon" class="icon" height="32" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Sequences/i_sequence_position.png" width="32" /></td><td class="dnd" style=""><a href="Set_Sequence_Position.htm">设置序列位置</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Play Sequence Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Sequences/i_sequence_play.png" /></td><td class="dnd" style=""><a href="Play_Sequence.htm">播放顺序</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Pause Sequence Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Sequences/i_sequence_pause.png" /></td><td class="dnd" style=""><a href="Pause_Sequence.htm">暂停顺序</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="If Sequence Exists Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Sequences/i_sequence_exists.png" /></td><td class="dnd" style=""><a href="If_Sequence_Exists.htm">如果序列存在</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Get Sequence Length" class="icon" height="32" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Sequences/i_sequence_get_length.png" width="32" /></td><td class="dnd" style=""><a href="Get_Sequence_Length.htm">获取序列长度</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Get Sequence Head" class="icon" height="32" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Sequences/i_sequence_get_head.png" width="32" /></td><td class="dnd" style=""><a href="Get_Sequence_Head.htm">获取序列头</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Set Sequence Head" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Sequences/i_sequence_set_head.png" /></td><td class="dnd" style=""><a href="Set_Sequence_Head.htm">设置序列头</a></td></tr></tbody></table><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="../DnD_Reference.htm">索引</a></div><div style="float:right">下一页：<a href="../Mouse_And_Keyboard/Mouse_And_Keyboard_Actions.htm">鼠标和键盘操作</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
