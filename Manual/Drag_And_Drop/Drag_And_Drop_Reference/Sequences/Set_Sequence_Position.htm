<body><!--<div class="body-scroll" style="top: 150px;">--><h1><img alt="Set Sequence Position Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Sequences/i_sequence_position.png" />设置序列位置</h1><p>通过此操作，您可以设置给定序列元素在房间中的位置。您提供序列元素ID（由动作<a href="Create_Sequence_Element.htm">Create Sequence</a>返回），然后提供新的X和Y位置。如果选中“相对”复选框，则X和Y的给定值将添加到当前序列位置，否则将是绝对位置。</p><p></p><h4>动作语法：</h4><p><img alt="Set Sequence Position Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Sequences/a_sequence_position.png" /></p><h4>参数：</h4><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">Variable</span></td><td>要设置位置的序列元素的ID。</td></tr><tr><td> <span class="notranslate">X</span></td><td>序列空间中新的x位置。</td></tr><tr><td> <span class="notranslate">Y</span></td><td>序列空间中的新y位置。</td></tr></tbody></table><p></p><h4>例子：</h4><p><img alt="Set Sequence Position Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Sequences/e_sequence_position_get.png" />上面的操作块代码检索存储在变量“<span class="inline">my_seq</span>然后，这些值将用于设置序列的位置，将其向右移动10个像素。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Sequence_Actions_Library.htm">序列动作</a></div><div style="float:right">下一页：<a href="Play_Sequence.htm">播放顺序</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
