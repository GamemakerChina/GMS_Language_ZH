  <h1><img alt="Default Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Switch/i_Switches_Default.png"> 默认</h1>
  <p>这个操作将在一个 "默认 "案例中创建一个新的 "<b>默认</b>"案例。 <a href="Switch.htm"><span class="notranslate">开关</span></a>.默认案例是在输入值与其他案例常量不匹配时执行的案例。被添加到默认情况下的动作应该被丢到动作的旁边。
    丢在动作的旁边，就像你在 &quot;如果 &quot;中添加一个动作一样。</p>
