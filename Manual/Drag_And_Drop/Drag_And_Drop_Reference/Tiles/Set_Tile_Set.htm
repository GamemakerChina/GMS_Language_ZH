  <h1><img alt="Set Tile Set Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Tiles/i_Tiles_Set_Tile_Set.png"> 套装瓷砖套装</h1>
  <p>通过这个动作，你可以将一个图层设置为使用与资产浏览器中创建的不同的<a class="glossterm" data-glossterm="瓷砖套装" href="#">瓷砖组</a>。你给该层的名称（一个字符串，在房间编辑器中定义），然后
    要使用的瓷砖集资源，该层上的房间的所有瓷砖都将用新的瓷砖集绘制。</p>
  <p> </p>

  <p><img alt="Set Tile Set Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Tiles/a_Tiles_Set_Tile_Set.png" /></p>
