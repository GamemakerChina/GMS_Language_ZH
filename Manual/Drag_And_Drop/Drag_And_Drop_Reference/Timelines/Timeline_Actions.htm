<body><!--<div class="body-scroll" style="top: 150px;">--><h1>时间轴动作库</h1><p><img alt="Timeline Action Library" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Timelines/Lib_Timelines.png" /><b>时间轴</b>是一种用于控制游戏中事件的强大机制，它基于“时刻”，其中“时刻”只是一个游戏步骤。这些时间线通常是通过资产浏览器以与对象类似的方式创建的，即：您在<a href="../../../The_Asset_Editors/Timelines.htm">时间线编辑器中</a>创建时间线，然后在需要执行操作的每时每刻添加一些代码或<span class="notranslate">DnD</span>™操作它执行。</p><p>创建时间轴资源后，您可以通过以下操作停止，启动和操纵它： </p><p></p><p></p><table class="dnd" style="text-align: left;margin-left:"><tbody><tr style="height: 1px;"><td class="icons" style="margin-left: 16px;"><img alt="Set Instance Timeline Icon" class="icon" height="32" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Timelines/i_Timelines_Set_Instance_Timeline.png" width="32" /></td><td class="dnd" style=""><a href="Set_Instance_Timeline.htm">设置实例时间轴</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Set Timeline Moment Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Timelines/i_Timelines_Set_Timeline_Moment.png" /></td><td class="dnd" style=""><a href="Set_Timeline_Moment.htm">设置时间轴时刻</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Set Timeline Speed Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Timelines/i_Timelines_Set_Timeline_Speed.png" /></td><td class="dnd" style=""><a href="Set_Timeline_Speed.htm">设定时间轴速度</a></td></tr><tr><td class="dnd_icons" style="margin-left: 16px;"><img alt="Set Timeline State Icon" class="icon" height="32" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Timelines/i_Timelines_Set_Timeline_State.png" width="32" /></td><td class="dnd" style=""><a href="Set_Timeline_State.htm">设置时间轴状态</a></td></tr></tbody></table><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div
