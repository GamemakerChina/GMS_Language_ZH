  <h1>时间轴行动库</h1>
  <p><img alt="Timeline Action Library" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Timelines/Lib_Timelines.png"><b>时间线</b>是控制游戏中事件的一个强大机制，它是基于
    &quot;时刻&quot;，其中 &quot;时刻 &quot;是简单的一个游戏步骤。这些时间线通常是在资产浏览器中以类似于对象的方式创建的，即：你在<a href="../../../The_Asset_Editors/Timelines.htm">时间线编辑器</a>中创建一个时间线。
    然后在你要求它执行动作的每个时刻，你添加一些代码或<span class="notranslate">DnD</span>™动作让它执行。</p>
  <p>一旦创建了一个时间线资源，你就可以通过以下操作来停止、启动和操纵它。</p>
