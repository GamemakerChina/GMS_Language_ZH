<body><!--<div class="body-scroll" style="top: 150px;">--><h1>audio_get_listener_count</h1><p>某些目标平台允许一个以上的侦听器，因此在更改或使用不同的侦听器之前，了解目标有多少是很重要的。此函数将返回可用的侦听器数。</p><p></p><h4>句法：</h4><p class="code">audio_get_listener_count();</p><p></p><h4>返回值：</h4><p class="code">Integer</p><p></p><h4>例子：</h4><p class="code">global.listener_num= audio_get_listener_count();</p><p>上面的代码获取可用侦听器的数量，并将返回值存储在全局变量中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Audio_Listeners.htm">音频听众</a></div><div style="float:right">下一个：<a href="audio_get_listener_info.htm">audio_get_listener_info</a></div><div style="float:right"></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
