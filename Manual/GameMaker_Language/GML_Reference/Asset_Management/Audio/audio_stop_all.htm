<body><!--<div class="body-scroll" style="top: 150px;">--><h1>audio_stop_all</h1><p>此功能将停止当前正在播放的<i>所有声音。</i></p><p></p><h4>句法：</h4><p class="code">audio_stop_all();</p><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">if !global.SFX<br/>    {
    <br/>    audio_stop_all();
    <br/>    }
  </p><p>上面的代码检查全局变量“ SFX”，并返回 <tt>false</tt>，它将停止当前正在播放的所有声音。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Audio.htm">音频</a></div><div style="float:right">下一个：<a href="audio_is_playing.htm">audio_is_playing</a></div><div style="float:right"></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
