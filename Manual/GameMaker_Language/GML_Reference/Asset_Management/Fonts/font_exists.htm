<body><!--<div class="body-scroll" style="top: 150px;">--><h1>font_exists</h1><p>此函数返回是否存在具有指定索引的字体。您可以检查在资源浏览器中定义的字体索引，或使用诸如 <span class="inline">font_add()</span>。</p><p></p><h4>句法：</h4><p class="code">font_exists(ind);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">ind</span></td><td>要检查的字体索引。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Boolean</p><p></p><h4>例子：</h4><p class="code">if font_exists(fnt_Main)<br/>    {
    <br/>    draw_set_font(fnt_Main);
    <br/>    }
  </p><p>这会将活动图形字体设置为 <span class="inline">fnt_Main</span>如果存在。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Fonts.htm">字体</a></div><div style="float:right">下一个：<a href="font_set_cache_size.htm">font_set_cache_size</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
