  <h1>font_get_bold</h1>
  <p>通过这个函数，你可以检查任何字体资产，看它是否有<b>黑体</b>标志。如果它有，该函数将返回<tt>真</tt>，否则将返回<tt>假</tt>。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">font_get_bold(ind)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>ind</td>
        <td>要检查的字体的索引。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">布尔型</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if font_get_bold(fnt_Main)<br> {
    <br> draw_set_font(fnt_Main)。
    <br> }
  </p>
  <p>如果活动的绘图字体在其字体属性中被设置为粗体，这将把它设置为 <span class="inline">fnt_Main</span> 。</p>
