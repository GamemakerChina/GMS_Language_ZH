<body><!--<div class="body-scroll" style="top: 150px;">--><h1> event_action（不建议使用）</h1><p>此<b>只读</b>变量返回当前正在执行的动作的索引，从<span class="notranslate">GameMaker</span>版本的0开始。但是， <span class="notranslate">GameMaker Studio 2</span><b>的过时变量</b>。它仅留作旧版支持，由于将所有操作串联在一起以提高执行速度<b>，因此它将始终返回0。</b></p><p></p><h4>句法：</h4><p class="code">event_action;</p><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">num = event_action;</p><p>上面的代码将当前操作号存储在变量“ num”中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Generating_Object_Events.htm">生成对象事件</a></div><div style="float:right">下一个：<a href="event_number.htm">event_number</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
