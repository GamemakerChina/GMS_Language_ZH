<body><!--<div class="body-scroll" style="top: 150px;">--><h1>event_object</h1><p>此<b>只读</b>变量返回正在运行正在检查的事件的实例的对象索引。</p><p></p><h4>句法：</h4><p class="code">event_object;</p><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">global.obj = event_object;</p><p>上面的代码将执行事件的实例的对象索引存储在全局变量中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Generating_Object_Events.htm">生成对象事件</a></div><div style="float:right">下一个：<a href="event_type.htm">event_type</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
