<body><!--<div class="body-scroll" style="top: 150px;">--><h1>event_user</h1><p>使用此功能，您可以告诉实例运行已放置在16个用户定义事件之一中的操作或代码。这些事件<i>只能</i>以这种方式或使用 <a href="event_perform.htm"><tt>event_perform</tt></a>功能。</p><p></p><h4>句法：</h4><p class="code">event_user(numb);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">numb</span></td><td>要调用的事件数，介于0和15之间。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">event_user(4);</p><p>这将称为用户定义事件4。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Generating_Object_Events.htm">生成对象事件</a></div><div style="float:right">下一个：<a href="event_action.htm">event_action</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
