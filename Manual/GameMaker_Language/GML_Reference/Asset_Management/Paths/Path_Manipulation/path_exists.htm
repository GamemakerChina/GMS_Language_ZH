  <h1>路径_存在</h1>
  <p>该函数返回具有给定索引的路径是否存在。请注意，如果你通过一个尚未声明的变量来检查路径的存在，这将引发一个错误。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">path_exists(index)。</p>
  <p> </p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>指数</td>
        <td>要检查的路径的索引。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">布尔型</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">如果(path_exists(my_path))<br> {
    <br> path_delete(my_path);<br> }
  </p>
  <p>这段代码检查给定的变量是否存储了一个路径索引，如果是，则从内存中删除该路径。</p>
  <p> </p>
  <p> </p>
