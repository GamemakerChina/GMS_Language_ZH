<body><!--<div class="body-scroll" style="top: 150px;">--><h1>path_exists</h1><p>他的函数返回具有给定索引的路径是否存在。请注意，如果通过尚未声明的变量检查是否存在路径，则将引发错误。</p><p></p><h4>句法：</h4><p class="code">path_exists(index);</p><p></p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">index</span></td><td>要检查的路径的索引。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Boolean</p><p></p><h4>例子：</h4><p class="code">if (path_exists(my_path))<br/>     {
    <br/>     path_delete(my_path);<br/>     }
  </p><p>此代码检查给定变量是否存储路径索引，如果存在，则从内存中删除该路径。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Path_Manipulation.htm">路径操纵</a></div><div style="float:right">下一个：<a href="path_add.htm">path_add</a></div><div style="float:right"></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
