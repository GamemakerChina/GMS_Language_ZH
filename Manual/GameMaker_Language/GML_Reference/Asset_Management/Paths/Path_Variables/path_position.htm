<body><!--<div class="body-scroll" style="top: 150px;">--><h1>path_position</h1><p>此功能可用于获取或设置实例在路径上的位置。该值的归一化范围是0-1，因此，如果将其设置为例如0.5，该实例将被精确移动到路径的中间。</p><p></p><h4>句法：</h4><p class="code">path_position;</p><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">path_position = random(1);</p><p>上面的代码将实例设置为当前路径上任意位置的随机位置。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Path_Variables.htm">路径变量</a></div><div style="float:right">下一个：<a href="path_positionprevious.htm">path_positionprevious</a></div><div style="float:right"></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
