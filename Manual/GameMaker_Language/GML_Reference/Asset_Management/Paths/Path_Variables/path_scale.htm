<body><!--<div class="body-scroll" style="top: 150px;">--><h1>path_scale</h1><p>此值可用于获取或设置实例当前分配的路径的比例（由函数设置） <span class="inline"><a href="../path_start.htm">path_start()</a></span> ），默认值为1。这是一个标量值，因此1是1：1的比例，将其设置为2，例如，将是比例的两倍，而将其设置为0.5则将比例减半。</p><p></p><h4>句法：</h4><p class="code">path_scale;</p><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">path_scale = 1 + random(2);</p><p>上面的代码将当前路径的缩放比例设置为介于1（其原始大小）和3（其原始大小的3倍）之间的随机大小。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Path_Variables.htm">路径变量</a></div><div style="float:right">下一个：<a href="path_orientation.htm">path_orientation</a></div><div style="float:right"></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
