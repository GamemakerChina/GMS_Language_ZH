  <h1>路径_速度</h1>
  <p>你可以用这个函数来获取或设置一个路径的速度，在它使用函数 <span class="inline"><a href="../path_start.htm">path_start()</a></span> 。你可以使用负值来表示实例应该按照
    路径反向行驶。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">path_speed;</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">path_speed = -1 + random(2);</p>
  <p>上面的代码将设置实例以-1到1之间的随机速度行进在路径上。</p>
