<body><!--<div class="body-scroll" style="top: 150px;">--><h1>path_speed</h1><p>您可以使用该功能在开始使用该功能后获取或设置路径的速度 <span class="inline"><a href="../path_start.htm">path_start()</a></span>。您可以使用负值表示实例应遵循相反的路径。</p><p></p><h4>句法：</h4><p class="code">path_speed;</p><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">path_speed = -1 + random(2);</p><p>上面的代码将设置实例以-1和1之间的随机速度行进路径。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Path_Variables.htm">路径变量</a></div><div style="float:right">下一个：<a href="path_scale.htm">path_scale</a></div><div style="float:right"></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
