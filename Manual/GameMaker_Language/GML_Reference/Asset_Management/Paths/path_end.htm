<body><!--<div class="body-scroll" style="top: 150px;">--><h1>path_end</h1><p>调用此函数将结束实例遵循的当前路径，该路径是该函数设置时设置的<a href="path_start.htm"><span class="inline">path_start()</span></a>被称为..</p><p></p><h4>句法：</h4><p class="code">path_end();</p><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p></p><p class="code">if place_meeting(x, y, obj_Blocker)<br/>     {<br/>     path_end();<br/>     }</p><p>如果实例检测到与给定对象的任何实例发生任何冲突，则上述代码将终止当前路径。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Paths.htm">路径</a></div><div style="float:right">下一个：<a href="path_get_closed.htm">path_get_closed</a></div><div style="float:right"></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
