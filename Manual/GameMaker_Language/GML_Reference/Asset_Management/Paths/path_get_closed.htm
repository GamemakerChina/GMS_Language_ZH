<body><!--<div class="body-scroll" style="top: 150px;">--><h1>path_get_closed</h1><p>此函数可用于返回将路径标记为关闭（true）还是打开（false），即，路径是否循环或是否具有确定的开始和结束。</p><p></p><h4>句法：</h4><p class="code">path_get_closed(index);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">index</span></td><td>要检查的路径的索引。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Boolean</p><p></p><h4>例子：</h4><p class="code">state = path_get_closed(pth_Patrol);</p><p>这会将“状态”设置为 <tt>true</tt>或者 <tt>false</tt>取决于在“ pth_Patrol”中索引的路径的关闭状态。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Paths.htm">路径</a></div><div style="float:right">下一个：<a href="path_get_kind.htm">path_get_kind</a></div><div style="float:right"></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
