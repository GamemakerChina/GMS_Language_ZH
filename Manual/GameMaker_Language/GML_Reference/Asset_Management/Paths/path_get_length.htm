<body><!--<div class="body-scroll" style="top: 150px;">--><h1>path_get_length</h1><p>您可以使用此功能来获取路径的确切长度（以像素为单位）。这<i>不是</i>从点到点的近似长度，而是沿着路径形状的精确长度，即使路径以较高的弯曲精度平滑。</p><p></p><h4>句法：</h4><p class="code">path_get_length(index);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">index</span></td><td>测量路径的索引。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">path_len = path_get_length(pth_AI);</p><p>这会将“ path_len”设置为以“ pth_AI”为索引的路径的总长度（以像素为单位）。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Paths.htm">路径</a></div><div style="float:right">下一个：<a href="path_get_name.htm">path_get_name</a></div><div style="float:right"></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
