  <h1>路径_获取号码</h1>
  <p>这个函数可以用来返回一个路径上的点的数量。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">path_get_number(index)。</p>

      </tr>

  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">如果(path_get_number(pth_AI) &gt; 1)<br> {<br> path_start(
   <span class="misspell-word">pth_AI</span>, 4, 3, 0);<br> }
  </p>
  <p>上面的代码检查一个路径上是否有一个以上的点，如果有，就开始让实例沿着这个路径移动。</p>
