<body><!--<div class="body-scroll" style="top: 150px;">--><h1>path_get_number</h1><p>此函数可用于返回路径上的点数。</p><p></p><h4>句法：</h4><p class="code">path_get_number(index);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">index</span></td><td>要检查的路径的索引。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">if (path_get_number(pth_AI) &gt; 1)<br/>      {<br/>     path_start(
    <span class="misspell-word">pth_AI</span>, 4, 3, 0);<br/>     }
  </p><p>上面的代码检查路径上是否有多个点，如果是，则开始沿该路径移动实例。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Paths.htm">路径</a></div><div style="float:right">下一个：<a href="path_get_point_speed.htm">path_get_point_speed</a></div><div style="float:right"></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
