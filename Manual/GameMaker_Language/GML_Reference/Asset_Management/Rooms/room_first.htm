  <h1>房间_第一</h1>
  <p>这个<b>只读</b>变量返回游戏中第一个房间的索引（这是由房间<a href="../../../../Settings/The_Room_Manager.htm">管理器</a>中房间出现的顺序决定的，而<i>不是</i>由房间创建的顺序决定的）。
    而不是它们被创建的顺序）。)</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">room_first;</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">索引</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">如果生命&lt;1<br> {
    <br> room_goto(room_first);
    <br> }
  </p>
  <p>上面的代码将检查 &quot;lives &quot;变量，如果它小于1，就去游戏中的第一个房间。</p>
