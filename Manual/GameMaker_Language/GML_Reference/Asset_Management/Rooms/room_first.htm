<body><!--<div class="body-scroll" style="top: 150px;">--><h1>room_first</h1><p>此<b>只读</b>变量返回游戏中第一个房间的索引（这由房间在“<a href="../../../../Settings/The_Room_Manager.htm">房间管理器”中的</a>显示顺序而<i>不是</i>它们的创建顺序定义）。</p><p></p><h4>句法：</h4><p class="code">room_first;</p><p></p><h4>返回值：</h4><p class="code">Index</p><p></p><h4>例子：</h4><p class="code">if lives &lt; 1<br/>     {
    <br/>     room_goto(room_first);
    <br/>     }
  </p><p>上面的代码将检查“ lives”变量，如果小于1，则转到游戏的第一个房间。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Rooms.htm">房间</a></div><div style="float:right">下一个：<a href="room_last.htm">room_last</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
