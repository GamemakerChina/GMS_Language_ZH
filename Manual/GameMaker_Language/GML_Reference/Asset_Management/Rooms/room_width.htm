<body><!--<div class="body-scroll" style="top: 150px;">--><h1>room_width</h1><p>此变量保存当前房间的宽度（以像素为单位）。您可以随时更改此变量以更改房间的宽度。</p><p></p><h4>句法：</h4><p class="code">room_width;</p><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">if bbox_right &gt; room_width<br/>     {
    <br/>     x += room_width - bbox_right;<br/>     }
  </p><p>上面的代码检查当前实例的sprite边界框是否大于房间的宽度，如果是，则向上移动实例。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Rooms.htm">房间</a></div><div style="float:right">下一个：<a href="room_persistent.htm">room_persistent</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
