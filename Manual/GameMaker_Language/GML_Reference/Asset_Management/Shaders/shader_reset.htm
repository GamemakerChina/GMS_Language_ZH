<body><!--<div class="body-scroll" style="top: 150px;">--><h1> <span class="notranslate">shader</span> _set_uniform_matrix_array</h1><p>此函数可重设绘制目标，当您不再希望使用当前<span class="notranslate">shader</span>时，应调用此函数（使用 <a href="shader_set.htm"><tt>shader_set()</tt></a>）。</p><p></p><h4>句法：</h4><p class="code">shader_reset();</p><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">shader_set(shader_Glass);<br/> draw_self();
    <br/> shader_reset();
  </p><p>上面的代码将设置一个<span class="notranslate">shader</span>顶部以用于绘制，然后使用它绘制用于实例的当前精灵。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面： <a href="Shaders.htm"><span class="notranslate">Shaders</span></a></div><div style="float:right">下一个： <a href="shader_is_compiled.htm"><span class="notranslate">shader</span> _is_compiled</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
