  <h1><span class="notranslate">shader</span>_set_uniform_matrix_array</h1>
  <p>这个函数重置了绘制目标，当你不再希望使用当前的<span class="notranslate">着色器</span>时，应该调用这个函数（用 <a href="shader_set.htm"><tt><span class="notranslate">shader</span>_set()</tt></a>).</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code"><span class="notranslate">shader</span>_reset()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">不适用</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code"><span class="notranslate">shader</span>_set<span class="notranslate">(shader</span>_Glass);<br> draw_self();
    <br> <span class="notranslate">shader</span>_reset()。
  </p>
  <p>上面的代码将设置一个用于绘制的<span class="notranslate">着色器</span>顶部，然后用它来绘制当前用于实例的精灵。</p>
  <p> </p>
  <p> </p>
  <p> </p>
