  <h1>皮肤</h1>
  <p>每个骨架动画可以有一个或多个<strong>皮肤</strong>。这意味着你可以用同一个基础动画加上不同的图形来创造2个或更多的角色。例如，假设你有一个会走、会跑、会打的敌人，并希望有男性和女性的形态。
    想让它有一个男性和女性的形态。与其创建两个精灵，不如创建一个，然后有两个皮肤，在创建精灵时简单地在皮肤之间切换，选择男性或女性形态。</p>
