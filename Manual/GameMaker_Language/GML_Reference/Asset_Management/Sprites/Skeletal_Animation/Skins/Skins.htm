<body><!--<div class="body-scroll" style="top: 150px;">--><h1>皮肤</h1><p>每个骨骼动画可以具有一个或多个<strong>外观</strong>。这意味着您可以使用具有不同图形的相同基础动画来创建2个或更多字符。例如，假设您有一个走路，奔跑和战斗的敌人，并且想同时拥有男性和女性形式。除了创建两个精灵外，您还可以先创建一个精灵，然后再创建两个皮肤，然后在创建精灵以选择男性或女性形式时在皮肤之间进行切换。</p><p>以下功能用于处理骨骼动画外观： </p><p></p><ul class="colour"><li><a href="skeleton_skin_get.htm">skeleton_skin_get</a></li><li><a href="skeleton_skin_set.htm">skeleton_skin_set</a></li><li><a href="skeleton_skin_list.htm">skeleton_skin_list</a></li></ul><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="../Skeletal_Animation.htm">骨骼动画精灵</a></div><div style="float:right">下一页：<a href="../Attachments/Attachments.htm">附件</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
