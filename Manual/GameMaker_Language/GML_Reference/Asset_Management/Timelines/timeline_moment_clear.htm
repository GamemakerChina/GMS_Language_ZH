<body><!--<div class="body-scroll" style="top: 150px;">--><h1>timeline_moment_clear</h1><p>使用此功能，您可以清除所有代码和操作的任何先前定义的时间线中的特定时刻。</p><p></p><h4>句法：</h4><p class="code">timeline_moment_clear(ind, step);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">ind</span></td><td>要清除的时间线的索引。</td></tr><tr><td> <span class="notranslate">step</span></td><td>清除的时刻。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">timeline_moment_clear(global.tl, room_speed * 30);</p><p>上面的代码将清除由变量“ global.tl”索引的时间轴的指定时刻。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Timelines.htm">时间表</a></div><div style="float:right">下一个：<a href="timeline_clear.htm">timeline_clear</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
