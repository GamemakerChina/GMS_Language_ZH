  <h1>时间线_位置</h1>
  <p>这个变量保持时间线目前所处的位置（时刻）。你可以改变这个值来跳过时间线的某些部分，或者重复某些部分或从头开始时间线。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">时间线_位置。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">实数（单精度浮点值</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if !timeline_running<br> {
    <br> timeline_position = 0;<br> timeline_running = true;<br> }
  </p>
  <p>上面的代码将检查实例是否正在运行时间线，如果没有，那么它将重置指定的时间线，在第一时间启动，然后启动它。</p>
