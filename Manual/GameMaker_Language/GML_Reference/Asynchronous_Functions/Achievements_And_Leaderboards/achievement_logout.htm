<body><!--<div class="body-scroll" style="top: 150px;">--><h1>achievement_logout</h1><p>此功能使用户退出所选的排行榜和成就服务。这将停止记录所有进一步的成就和分数。</p><p></p><h4><b>句法：</b></h4><p class="code">achievement_logout()</p><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">achievement_logout();</p><p>上面的代码将使您退出所选的排行榜和成就服务。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Achievements_And_Leaderboards.htm">成就和排行榜</a></div><div style="float:right">下一个：<a href="achievement_available.htm">achievement_available</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
