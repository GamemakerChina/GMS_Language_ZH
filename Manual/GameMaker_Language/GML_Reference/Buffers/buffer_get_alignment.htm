<body><!--<div class="body-scroll" style="top: 150px;">--><h1>buffer_get_alignment</h1><p>使用此功能，您可以获取给定缓冲区ID<i>的字节对齐。</i></p><p></p><h4>句法：</h4><p class="code">buffer_get_alignment(buffer);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">buffer</span></td><td>要检查的缓冲区的索引。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">alignment = buffer_get_alignment(buff);</p><p>上面的代码将从变量“ buff”中索引的值中获取缓冲区的对齐方式，并将其存储在变量中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Buffers.htm">缓冲区</a></div><div style="float:right">下一个：<a href="buffer_get_address.htm">buffer_get_address</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
