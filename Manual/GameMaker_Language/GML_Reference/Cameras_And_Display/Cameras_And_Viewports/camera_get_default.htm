<body><!--<div class="body-scroll" style="top: 150px;">--><h1>camera_get_default</h1><p>此功能可用于检索默认摄像机（在游戏室中没有摄像机视图或端口处于活动状态时<span class="notranslate">GameMaker Studio 2</span></p><p></p><h4>句法：</h4><p class="code">camera_get_default()</p><p></p><h4>返回值：</h4><p class="code">Camera index (real).</p><p></p><h4>例子：</h4><p class="code">var def = camera_get_default();<br/> view_camera[0] = def;</p><p>上面的代码获取默认摄像机的摄像机ID，并为端口[0]设置查看摄像机以使用它。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Cameras_And_View_Ports.htm">摄像头和查看端口</a></div><div style="float:right">下一个：<a href="camera_get_active.htm">camera_get_active</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
