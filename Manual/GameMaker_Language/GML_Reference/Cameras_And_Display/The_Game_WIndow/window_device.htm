  <h1>窗口_设备</h1>
  <p>这个函数将返回当前的d3d设备<i>指针</i>，然后你可以（例如）将其传递给<span class="notranslate">Windows</span>和<span class="notranslate">macOS</span>的DLL或Dylib。</p>
  <p class="note"><b>注意</b>：这个函数在<span class="notranslate">GameMaker Studio 2</span>中已经被废弃，而采用了 <a href="../../OS_And_Compiler/os_get_info.htm"><span style="font-size:1px;"><tt style="font-size: 14px">os_get_info()</tt></span></a>.</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">window_device()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">指针</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">gfx_pointer = window_device()</p>
  <p>上面的代码将把d3d设备的指针储存在一个变量中。</p>
  <p> </p>
  <p> </p>
