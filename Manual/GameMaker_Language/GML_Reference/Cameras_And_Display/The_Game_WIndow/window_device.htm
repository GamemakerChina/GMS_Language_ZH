<body><!--<div class="body-scroll" style="top: 150px;">--><h1>window_device</h1><p>此函数将返回当前的d3d设备<i>指针</i>，然后您可以（例如）将其传递给<span class="notranslate">Windows</span>和<span class="notranslate">macOS</span>上的DLL或Dylib。</p><p class="note"><b>注意</b><span class="notranslate">GameMaker Studio 2</span>中不推荐使用此功能，而推荐使用<a href="../../OS_And_Compiler/os_get_info.htm"><span style="font-size:1px;"><tt style="font-size: 14px">os_get_info（）</tt></span></a> 。</p><p></p><h4>句法：</h4><p class="code">window_device();</p><p></p><h4>返回值：</h4><p class="code">Pointer</p><p></p><h4>例子：</h4><p class="code">gfx_pointer = window_device()</p><p>上面的代码将d3d设备指针存储在一个变量中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="../The_Game_Window/The_Game_Window.htm">游戏窗口</a></div><div style="float:right">下一个：<a href="../The_Game_Window/window_view_mouse_get_x.htm">window_view_mouse_get_x</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
