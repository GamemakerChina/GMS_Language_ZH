<body><!--<div class="body-scroll" style="top: 150px;">--><h1>window_get_y</h1><p>使用此功能，如果是HTML5游戏，则可以在浏览器中获得y位置（以像素为单位）；如果是<span class="notranslate">Windows</span> ， <span class="notranslate">Ubuntu</span> （ <span class="notranslate">Linux</span> ）或<span class="notranslate">macOS</span>游戏，则可以在显示器中获得y位置。</p><p></p><h4>句法：</h4><p class="code">window_get_y();</p><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">wy = window_get_y();</p><p>上面的代码将当前y轴窗口位置存储在变量“ wy”中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="../The_Game_Window/The_Game_Window.htm">游戏窗口</a></div><div style="float:right">下一个：<a href="../The_Game_Window/window_get_cursor.htm">window_get_cursor</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
