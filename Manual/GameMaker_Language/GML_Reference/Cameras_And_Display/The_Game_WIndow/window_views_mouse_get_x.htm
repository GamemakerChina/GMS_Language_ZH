<body><!--<div class="body-scroll" style="top: 150px;">--><h1>window_views_mouse_get_x</h1><p>此函数返回鼠标相对于所有活动视图的x坐标，并返回相同的值 <a href="../../Game_Input/Mouse_Input/mouse_x.htm"><tt>mouse_x</tt></a>。</p><p class="note"><b>注意</b>：有关常规鼠标功能，请参见“<a href="../../Game_Input/Mouse_Input/Mouse_Input.htm">鼠标输入</a>”部分。</p><p></p><h4>句法：</h4><p class="code">window_views_mouse_get_x();</p><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">myx = window_views_mouse_get_x();</p><p>这会将myx设置为窗口中鼠标相对于所有活动视图的x坐标。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="../The_Game_Window/The_Game_Window.htm">游戏窗口</a></div><div style="float:right">下一个：<a href="../The_Game_Window/window_views_mouse_get_y.htm">window_views_mouse_get_y</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
