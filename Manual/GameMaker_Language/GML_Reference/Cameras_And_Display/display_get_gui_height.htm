  <h1>display_get_gui_width</h1>
  <p>通过这个函数，你可以得到在<a href="../../../The_Asset_Editors/Object_Properties/Draw_Events.htm">Draw GUI Event</a>中使用的GUI的高度（像素）。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">display_get_gui_height()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">ads_move(0, display_get_gui_height() - ads_get_display_height(0), 0) 。</p>
  <p>上面的代码将设置一个广告显示在显示屏的左下角。</p>
