<body><!--<div class="body-scroll" style="top: 150px;">--><h1>display_get_height</h1><p>此函数将返回显示器的高度（以像素为单位）。请注意，在HTML5目标上，此值是<i>浏览器窗口</i>的高度，而不是物理显示尺寸。</p><p></p><h4>句法：</h4><p class="code">display_get_height();</p><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">myheight = display_get_height();</p><p>这会将变量“ myheight”设置为显示器的高度。</p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><a href="Cameras_And_Display.htm">相机和显示器</a><div style="float:left">后退：</div><div style="float:right">下一个：<a href="display_get_orientation.htm">display_get_orientation</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
