<body><!--<div class="body-scroll" style="top: 150px;">--><h1>ds_list_replace</h1><p>此功能将给定位置的值替换为另一个。</p><p></p><h4>句法：</h4><p class="code">ds_list_replace(id, pos, val);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">id</span></td><td>要更改的列表的ID。</td></tr><tr><td> <span class="notranslate">pos</span></td><td>替换值的位置，其中0对应于列表的最开始，最终位置为ds_list_size（id）-1。</td></tr><tr><td> <span class="notranslate">val</span></td><td>替换给定值的新值。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">ds_list_replace(n_list, 3, name);</p><p>上面的代码将用变量“名称”中存储的值替换列表中位置3处存储的值。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回： <a href="DS_Lists.htm">DS列表</a></div><div style="float:right">下一个：<a href="ds_list_shuffle.htm">ds_list_shuffle</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
