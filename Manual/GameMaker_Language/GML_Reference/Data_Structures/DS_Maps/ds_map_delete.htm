<body><!--<div class="body-scroll" style="top: 150px;">--><h1>ds_map_delete</h1><p>使用此功能，您可以从先前创建的给定<span class="misspell-word">DS映射中</span>删除任何给定键（及其对应的值）。</p><p></p><h4>句法：</h4><p class="code">ds_map_delete(id, key);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">id</span></td><td>要更改的地图的ID。</td></tr><tr><td> <span class="notranslate">key</span></td><td>要删除的键（及其相关值）。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">ds_map_delete(inventory, &quot;shield&quot;);</p><p>上面的代码将从DS地图（库存）中删除键“ shield”（及其配对的值）。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面： <a href="DS_Maps.htm">DS地图</a></div><div style="float:right">下一个：<a href="ds_map_empty.htm">ds_map_empty</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
