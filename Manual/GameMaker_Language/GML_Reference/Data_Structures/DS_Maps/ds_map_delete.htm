  <h1>ds_map_delete</h1>
  <p>通过这个函数，你可以从给定的、先前创建的<span class="misspell-word">DS地图 </span>中删除任何给定的键（和它的相应值）。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">ds_map_delete(id, key)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>身份证</td>
        <td>要改变的地图的ID。</td>
      </tr>
      <tr>
        <td>钥匙</td>
        <td>要删除的键（连同其相关值）。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">不适用</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">ds_map_delete(inventory, &quot;shield&quot;)。</p>
  <p>上述代码将从DS地图（库存）中删除键 &quot;盾牌&quot;（以及与之配对的值）。</p>
  <p> </p>
  <p> </p>
  <p> </p>
