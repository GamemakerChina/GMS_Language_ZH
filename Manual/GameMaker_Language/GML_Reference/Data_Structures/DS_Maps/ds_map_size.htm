<body><!--<div class="body-scroll" style="top: 150px;">--><h1>ds_map_size</h1><p>使用此功能，您可以找到（先前创建的）DS映射包含多少对键/值。</p><p></p><h4>句法：</h4><p class="code">ds_map_size(id);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">id</span></td><td>要检查的数据结构的ID。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">if (ds_map_size(inventory) &gt; 49)<br/>    {
    <br/>    full = true;<br/>    }
  </p><p>上面的代码将检查DS映射的大小（即：键/值对的数量），如果大于49，则将变量“ full”设置为 <tt>true</tt>。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面： <a href="DS_Maps.htm">DS地图</a></div><div style="float:right">下一个：<a href="ds_map_find_first.htm">ds_map_find_first</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
