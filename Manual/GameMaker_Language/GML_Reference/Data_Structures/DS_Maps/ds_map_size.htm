  <h1>ds_map_size</h1>
  <p>通过这个函数，你可以找到（先前创建的）DS地图包含多少个键/值对。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">ds_map_size(id)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>身份证</td>
        <td>要检查的数据结构的ID。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">如果（ds_map_size(inventory) &gt; 49）<br> {
    <br> full = true;<br> }
  </p>
  <p>上面的代码将检查DS地图的大小（即：键/值对的数量），如果它大于49，则将变量 &quot;full &quot;设置为true。</p>
