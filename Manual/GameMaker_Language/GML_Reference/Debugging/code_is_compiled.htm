<body><!--<div class="body-scroll" style="top: 150px;">--><h1>code_is_compiled</h1><p>该函数将返回 <tt>true</tt>如果平台是在虚拟机外部编译的，例如YYC和JS平台。</p><p></p><h4>句法：</h4><p class="code">code_is_compiled();</p><p></p><h4>返回值：</h4><p class="code">Boolean</p><p></p><h4><b>例子：</b></h4><p class="code">if code_is_compiled()<br/>    {
    <br/>    show_debug_message(&quot;Compiler okay!&quot;);<br/>    }
  </p><p>上面的代码检查游戏是否使用<span class="notranslate">YoYo</span>编译器进行了编译，并显示了调试消息。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Debugging.htm">调试</a></div><div style="float:right">下一个：<a href="fps.htm">fps</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
