  <h1>代码_is_compiled</h1>
  <p>如果该平台在虚拟机之外进行编译，如YYC和JS平台，该函数将返回<tt>true</tt>。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">code_is_compiled()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">布尔型</p>
  <p> </p>
  <h4><b>例子。</b></h4>
  <p class="code">if code_is_compiled()<br> {
    <br> show_debug_message(&quot;Compiler okay!&quot;);<br> }
  </p>
  <p>上面的代码检查游戏是否是用<span class="notranslate">YoYo</span>编译器编译的，如果是，则显示一个调试信息。</p>
  <p> </p>
