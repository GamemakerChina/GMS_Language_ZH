<body><!--<div class="body-scroll" style="top: 150px;">--><h1>debug_mode</h1><p>此<b>只读</b>变量返回 <tt>true</tt>在调试模式下玩游戏时，以及 <tt>false</tt>正常播放时。</p><p></p><h4>句法：</h4><p class="code">debug_mode</p><p></p><h4>返回值：</h4><p class="code">Boolean</p><p></p><h4>例子：</h4><p class="code">if debug_mode<br/>    {
    <br/>    ini_open(&quot;Cheats.ini&quot;);
    <br/>    }
    <br/> else
    <br/>    {
    <br/>    ini_open(&quot;Game.ini&quot;);
    <br/>    }
  </p><p>上面的代码根据只读变量的值打开一个不同的ini文件。<tt>debug_mode</tt> 。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Debugging.htm">调试</a></div><div style="float:right">下一个：<a href="debug_event.htm">debug_event</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
