  <h1>debug_mode</h1>
  <p>当游戏在调试模式下进行时，这个<b>只读</b>变量会返回<tt>真</tt>，而在正常情况下进行时则返回<tt>假</tt>。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">debug_mode</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">布尔型</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">如果debug_mode<br> {
    <br> ini_open(&quot;Cheats.ini&quot;)。
    <br> }
    <br> else
    <br> {
    <br> ini_open(&quot;Game.ini&quot;)。
    <br> }
  </p>
  <p>上述代码根据只读变量<tt>debug_mode</tt>的值打开不同的ini文件。</p>
