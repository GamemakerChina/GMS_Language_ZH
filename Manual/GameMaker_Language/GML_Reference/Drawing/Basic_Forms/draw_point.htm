<body><!--<div class="body-scroll" style="top: 150px;">--><h1>draw_point</h1><p>使用此功能，您可以使用当前设置的绘制颜色和Alpha在屏幕上的任何位置绘制单个像素。</p><p></p><h4>句法：</h4><p class="code">draw_point(x, y);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">x</span></td><td>要绘制点的x坐标。</td></tr><tr><td> <span class="notranslate">y</span></td><td>要绘制点的y坐标。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">draw_set_colour(c_yellow);<br/> draw_point(100,100);
  </p><p>这将在位置（100,100）绘制一个黄色像素。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Basic_Forms.htm">基本表格</a></div><div style="float:right">下一个：<a href="draw_point_colour.htm">draw_point_colour</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
