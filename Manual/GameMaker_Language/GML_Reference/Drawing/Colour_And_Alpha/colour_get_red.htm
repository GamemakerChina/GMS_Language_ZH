<body><!--<div class="body-scroll" style="top: 150px;">--><h1>colour_get_red</h1><p>此函数返回用于制作给定颜色的红色量，其值在0到255之间，其中0为无红色，而255为全红色。下图说明了这一点：</p><p><img alt="Red colour example" class="center" src="../../../../assets/Images/Scripting_Reference/GML/Reference/Drawing/get_red.png" /></p><h4>句法：</h4><p class="code">colour_get_red(col);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">col</span></td><td>检查颜色</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Int</p><p></p><h4>例子：</h4><p class="code">r_comp = colour_get_red(c_teal);</p><p>上面的代码将获取颜色常量“ c_teal”的红色部分，并将该值存储在变量“ r_comp”中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Colour_And_Alpha.htm">颜色和Alpha</a></div><div style="float:right">下一个：<a href="colour_get_hue.htm">colour_get_hue</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
