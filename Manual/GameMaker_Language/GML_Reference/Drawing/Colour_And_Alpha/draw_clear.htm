<body><!--<div class="body-scroll" style="top: 150px;">--><h1>draw_clear</h1><p>此功能可用于将整个屏幕（没有alpha混合）清除为给定的颜色，并且仅在实例的绘制事件中使用（如果在任何其他事件中使用，则不会显示）。当新创建<a href="../Surfaces/Surfaces.htm">表面</a>时清除表面也很有用。</p><p></p><h4>句法：</h4><p class="code">draw_clear(col);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">col</span></td><td>清除屏幕的颜色</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">draw_clear(c_blue);</p><p>这将用蓝色清除屏幕。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Colour_And_Alpha.htm">颜色和Alpha</a></div><div style="float:right">下一个：<a href="draw_clear_alpha.htm">draw_clear_alpha</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
