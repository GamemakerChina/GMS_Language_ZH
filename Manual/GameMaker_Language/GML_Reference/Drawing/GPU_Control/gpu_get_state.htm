  <h1>gpu_get_state</h1>
  <p>这个函数将获得当前的GPU状态，并将其作为<a href="../../Data_Structures/DS_Maps/DS_Maps.htm">DS Map</a>返回。然后可以对其进行操作，甚至保存，你可以使用函数将这个地图返回给GPU <a href="gpu_set_state.htm"><tt>gpu_set_state()</tt></a>.</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">gpu_get_state()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">整数（DS地图ID）。</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">gpu_map = gpu_get_state()。</p>
  <p>上面的代码将当前的GPU状态存储在一个变量中。</p>
  <p> </p>
  <p> </p>
  <p> </p>
