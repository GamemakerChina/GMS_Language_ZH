<body><!--<div class="body-scroll" style="top: 150px;">--><h1>gpu_get_state</h1><p>此函数将获取当前GPU状态，并将其作为<a href="../../Data_Structures/DS_Maps/DS_Maps.htm">DS Map</a>返回。然后可以对其进行操作甚至保存，您可以使用函数将该地图返回给GPU <a href="gpu_set_state.htm"><tt>gpu_set_state()</tt></a> 。</p><p></p><h4>句法：</h4><p class="code">gpu_get_state();</p><p></p><h4>返回值：</h4><p class="code">Integer (DS map ID)</p><p></p><h4>例子：</h4><p class="code">gpu_map = gpu_get_state();</p><p>上面的代码将当前GPU状态存储在变量中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面： <a href="GPU_Control.htm">GPU控制</a></div><div style="float:right">下一个：<a href="gpu_set_state.htm">gpu_set_state</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
