<body><!--<div class="body-scroll" style="top: 150px;">--><h1>gpu_set_state</h1><p>此函数将使用传入的<a href="../../Data_Structures/DS_Maps/DS_Maps.htm">DS Map</a>设置当前GPU状态。可以使用函数创建提供的地图 <tt><a href="gpu_get_state.htm">gpu_get_state()</a>.</tt></p><p></p><h4>句法：</h4><p class="code">gpu_set_state(ds_map);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">ds_map</span></td><td>将GPU状态设置为 <tt>DS Map</tt>。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">gpu_set_state(gpu_map);</p><p>上面的代码使用变量“ gpu_map”中提供的映射设置GPU状态。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面： <a href="GPU_Control.htm">GPU控制</a></div><div style="float:right">下一个：<a href="gpu_get_blendenable.htm">gpu_get_blendenable</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
