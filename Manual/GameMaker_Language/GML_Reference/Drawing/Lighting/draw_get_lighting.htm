<body><!--<div class="body-scroll" style="top: 150px;">--><h1>draw_get_lighting</h1><p>此功能将返回是否启用照明（<tt> true</tt> ） 或不 （<tt>false</tt> ）的整个场景。</p><p></p><h4>句法：</h4><p class="code">draw_get_lighting()</p><p></p><h4>返回值：</h4><p class="code">Boolean</p><p></p><h4>例子：</h4><p class="code">if !draw_get_lighting()<br/>     {
    <br/>     draw_set_lighting(true);
    <br/>     }
  </p><p>上面的代码将检查是否为场景启用了照明，如果未启用，则将其启用。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Lighting.htm">照明</a></div><div style="float:right">下一个：<a href="draw_light_define_ambient.htm">draw_light_define_ambient</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
