<body><!--<div class="body-scroll" style="top: 150px;">--><h1>draw_light_get_ambient</h1><p>此功能将返回用于环境照明的当前颜色。</p><p></p><h4>句法：</h4><p class="code">draw_light_get_ambient()</p><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">light_col = draw_light_get_ambient();</p><p>上面的代码将获取当前的环境光颜色并将其存储在变量中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Lighting.htm">照明</a></div><div style="float:right">下一个：<a href="draw_light_get.htm">draw_light_get</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
