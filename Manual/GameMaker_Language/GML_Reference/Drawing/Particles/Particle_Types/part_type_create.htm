<body><!--<div class="body-scroll" style="top: 150px;">--><h1>part_type_create</h1><p>使用此函数，您可以创建新的粒子类型，并且返回值应存储在变量中，以供所有后续粒子函数使用。</p><p></p><h4>句法：</h4><p class="code">part_type_create();</p><p></p><h4>返回值：</h4><p class="code">Integer (particle ID)</p><p></p><h4>例子：</h4><p class="code">mypart = part_type_create();</p><p>这将创建一个新的粒子类型，并将其索引存储在变量“ mypart”中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Particle_Types.htm">粒子类型</a></div><div style="float:right">下一个：<a href="part_type_destroy.htm">part_type_destroy</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
