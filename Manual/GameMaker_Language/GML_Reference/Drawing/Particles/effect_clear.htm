<body><!--<div class="body-scroll" style="top: 150px;">--><h1>effect_clear</h1><p>这将清除房间中当前可见的所有粒子，这些粒子是使用任一 <a href="effect_create_above.htm"><tt>effect_create_above()</tt></a>或者 <a href="effect_create_below.htm"><tt>effect_create_below()</tt></a>。</p><p></p><h4>句法：</h4><p class="code">effect_clear();</p><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">effect_clear();</p><p>调用此命令将清除房间中用该材料制成的任何颗粒。<tt>effect_create_*</tt>功能。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Particles.htm">颗粒</a></div><div style="float:right">下一个：<a href="effect_create_below.htm">effect_create_below</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
