<body><!--<div class="body-scroll" style="top: 150px;">--><h1>vertex_delete_buffer</h1><p>此功能可用于删除以前创建的顶点缓冲区（请参见 <a href="vertex_create_buffer.htm"><tt>vertex_create_buffer()</tt></a>）。这还将删除其包含的任何自定义图元的所有顶点数据。</p><p></p><h4>句法：</h4><p class="code">vertex_delete_buffer(buffer);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">buffer</span></td><td>要删除的缓冲区。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">vertex_delete_buffer(v_buff);</p><p>上面的代码将从内存中删除在变量“ v_buff”中索引的缓冲区。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：基<a href="Primitives_And_Vertex_Formats.htm">元和顶点格式</a></div><div style="float:right">下一个：<a href="vertex_begin.htm">vertex_begin</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
