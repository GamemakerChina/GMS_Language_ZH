  <h1>顶点_端</h1>
  <p>通过此函数，您可以结束对自定义基元的构建。一旦你调用这个命令，该基元就可以在 <a href="vertex_submit.htm"><tt>vertex_submit()</tt></a>函数中使用，以便在<span class="notranslate">着色器</span>中使用，或者你可以冻结缓冲器（使
    顶点缓冲区为只读使用，速度更快），使用 <a href="vertex_freeze.htm"><tt>vertex_freeze()</tt></a>.</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">vertex_end(buffer)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>缓冲区</td>
        <td>要结束写入的缓冲区。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">不适用</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">vertex_end(buff)。</p>
  <p>上述代码将结束对自定义基元的定义。</p>
  <p> </p>
  <p> </p>
  <p> </p>
