<body><!--<div class="body-scroll" style="top: 150px;">--><h1>vertex_end</h1><p>使用此功能，您可以结束自定义基元的构建。调用此命令后，就可以在 <a href="vertex_submit.htm"><tt>vertex_submit()</tt></a><span class="notranslate">shader</span>使用的函数，也可以冻结缓冲区（使顶点缓冲区以只读方式并以更快的速度使用）<a href="vertex_freeze.htm"><tt>vertex_freeze()</tt></a> 。</p><p></p><h4>句法：</h4><p class="code">vertex_end(buffer);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">buffer</span></td><td>结束写入的缓冲区。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">vertex_end(buff);</p><p>上面的代码将结束自定义原语的定义。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：基<a href="Primitives_And_Vertex_Formats.htm">元和顶点格式</a></div><div style="float:right">下一个：<a href="vertex_freeze.htm">vertex_freeze</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
