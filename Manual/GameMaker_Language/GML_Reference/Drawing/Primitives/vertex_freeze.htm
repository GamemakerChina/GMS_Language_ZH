<body><!--<div class="body-scroll" style="top: 150px;">--><h1>vertex_freeze</h1><p>此功能可用于“冻结”顶点缓冲区。该缓冲区变为<b>只读</b>，这意味着如果您需要更改它，则必须删除整个缓冲区并重新创建它。冻结的缓冲区可以<span class="notranslate">shader</span> ，对于在关卡或游戏过程中需要不变的自定义原语的效果，建议使用冻结的缓冲区。</p><p></p><h4>句法：</h4><p class="code">vertex_freeze(buffer);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">buffer</span></td><td>缓冲区冻结。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">vertex_freeze(buff);</p><p>上面的代码将冻结给定的顶点缓冲区。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：基<a href="Primitives_And_Vertex_Formats.htm">元和顶点格式</a></div><div style="float:right">下一个：<a href="vertex_freeze.htm">vertex_submit</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
