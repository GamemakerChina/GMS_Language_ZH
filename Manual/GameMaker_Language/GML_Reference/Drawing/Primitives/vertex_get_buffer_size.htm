<body><!--<div class="body-scroll" style="top: 150px;">--><h1>vertex_get_buffer_size</h1><p>使用此功能，您可以获取给定顶点缓冲区的大小（以字节为单位）。</p><p></p><h4>句法：</h4><p class="code">vertex_get_buffer_size(buffer);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">buffer</span></td><td>要获取的缓冲区的大小。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">bufferBytes = vertex_get_buffer_size(buff);</p><p>上面的代码将获取给定的顶点缓冲区使用的字节数，并将该值存储在变量“ bufferBytes”中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：基<a href="Primitives_And_Vertex_Formats.htm">元和顶点格式</a></div><div style="float:right">下一个：<a href="vertex_get_number.htm">vertex_get_number</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
