<body><!--<div class="body-scroll" style="top: 150px;">--><h1>vertex_get_number</h1><p>使用此功能，您可以找出在任何给定的顶点缓冲区中定义的单个顶点的数量。</p><p></p><h4>句法：</h4><p class="code">vertex_get_number(buffer);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">buffer</span></td><td>要检查的顶点缓冲区。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">v_num = vertex_get_number(v_buffer);</p><p>上面的代码会将存储在给定顶点缓冲区中的顶点数量存储到一个变量中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：基<a href="Primitives_And_Vertex_Formats.htm">元和顶点格式</a></div><div style="float:right">下一个：<a href="vertex_delete_buffer.htm">vertex_delete_buffer</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
