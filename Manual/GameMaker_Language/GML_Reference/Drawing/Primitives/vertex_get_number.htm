  <h1>顶点数字（Vertex_get_number</h1>
  <p>通过这个函数，你可以找出定义在任何给定顶点缓冲区中的单个顶点的数量。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">vertex_get_number(buffer)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>缓冲区</td>
        <td>要检查的顶点缓冲区。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">v_num = vertex_get_number(v_buffer)。</p>
  <p>上面的代码将把存储在给定顶点缓冲区的顶点数量存储到一个变量中。</p>
