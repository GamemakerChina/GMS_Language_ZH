<body><!--<div class="body-scroll" style="top: 150px;">--><h1>vertex_position</h1><p>此功能会将2D位置数据添加到当前为自定义图元定义的顶点。您提供了用于将数据写入的缓冲区以及用于绘制的x和y位置。</p><p></p><h4>句法：</h4><p class="code">vertex_position(buffer, x, y);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">buffer</span></td><td>将信息写入的缓冲区。</td></tr><tr><td> <span class="notranslate">x</span></td><td> x位置。</td></tr><tr><td> <span class="notranslate">y</span></td><td> y位置。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">vertex_position(buff, x - 100, y - 125);</p><p>上面的代码将设置要定义的顶点的位置。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：基<a href="Primitives_And_Vertex_Formats.htm">元和顶点格式</a></div><div style="float:right">下一个：<a href="vertex_position_3d.htm">vertex_position_3d</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
