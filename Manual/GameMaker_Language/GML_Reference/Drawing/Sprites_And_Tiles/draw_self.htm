<body><!--<div class="body-scroll" style="top: 150px;">--><h1>draw_self</h1><p>此函数将完全按照分配给实例的sprite进行绘制，就像在draw事件不包含任何代码或动作的情况下绘制实例一样，它将反映和更改在其他事件中<a href="../../Asset_Management/Sprites/Sprite_Instance_Variables/Sprite_Instance_Variables.htm">对sprite变量所做的更改。</a></p><p class="note"><b>注意</b>：如果实例未分配任何精灵，则此函数将引发错误！</p><p></p><h4>句法：</h4><p class="code">draw_self();</p><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">draw_self();</p><p>这使实例使用内置的Sprite变量定义的属性来绘制自身。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Sprites_And_Tiles.htm">精灵和瓷砖</a></div><div style="float:right">下一个：<a href="draw_sprite.htm">draw_sprite</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
