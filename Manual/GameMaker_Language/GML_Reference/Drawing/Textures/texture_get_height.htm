<body><!--<div class="body-scroll" style="top: 150px;">--><h1>texture_get_height</h1><p>返回具有给定id的纹理的高度，该高度始终为0-1范围内的值。然后可以在将纹理映射到模型或图元时使用它。</p><p></p><h4>句法：</h4><p class="code">texture_get_height(tex);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">tex</span></td><td>要使用的纹理页面资产指针</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">tex_h = texture_get_height(surface_get_texture(global.Surf));</p><p>上面的代码将获取从先前创建的表面获取的纹理的高度。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Textures.htm">纹理</a></div><div style="float:right">下一个：<a href="texture_get_texel_width.htm">texture_get_texel_width</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
