  <h1>纹理_get_height</h1>
  <p>返回具有给定id的纹理的高度，这个值总是在0-1的范围内。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">texture_get_height(tex)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>特克斯</td>
        <td>要使用的纹理页资产指针</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">tex_h = texture_get_height(surface_get_texture(global.Surf))。</p>
  <p>上面的代码将获得取自先前创建的表面的纹理的高度。</p>
