<body><!--<div class="body-scroll" style="top: 150px;">--><h1>draw_flush</h1><p>使用此功能，您可以刷新整个绘制管道。这是一个<b>仅调试</b>功能， <span class="notranslate">YoYo Games</span>支持人员的指示，否则<i>通常不应该使用它</i>，因为不加选择地使用会导致游戏性能严重问题。</p><p></p><h4>句法：</h4><p class="code">draw_flush();</p><p></p><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">draw_flush();</p><p>上面的代码刷新了绘制管道。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Drawing.htm">图纸</a></div><div style="float:right">下一个：<a href="draw_enable_drawevent.htm">draw_enable_drawevent</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
