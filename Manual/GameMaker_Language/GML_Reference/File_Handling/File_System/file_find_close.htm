<body><!--<div class="body-scroll" style="top: 150px;">--><h1>file_find_close</h1><p>在处理使用打开的文件后必须调用 <a href="file_find_first.htm"><tt>file_find_first()</tt></a>和 <a href="file_find_next.htm"><tt>file_find_next()</tt></a>释放内存的功能。文件查找功能将打开句柄进入文件目录，并且这些文件占用的内存量最少（随着时间的推移）会逐渐增加。因此，在找到“关闭”这些句柄所需的文件之后，应始终调用此函数。</p><p></p><h4>句法：</h4><p class="code">file_find_close();</p><p></p><h4>退货</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">file_find_close();</p><p>这将关闭并释放与文件查找功能句柄关联的内存。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="File_System.htm">文件系统</a></div><div style="float:right">下一个：<a href="file_attributes.htm">file_attributes</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
