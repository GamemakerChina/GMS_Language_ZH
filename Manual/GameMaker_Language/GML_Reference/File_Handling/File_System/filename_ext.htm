<body><!--<div class="body-scroll" style="top: 150px;">--><h1>filename_ext</h1><p>此函数返回所指示文件名的扩展名部分，包括前导点。</p><p></p><h4>句法：</h4><p class="code">filename_ext(fname);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">fname</span></td><td>要使用的文件。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">String</p><p></p><h4>例子：</h4><p class="code">ext = filename_ext(file_find_first(&quot;*.*&quot;, 0));</p><p>上面的代码获取指定文件的扩展名（作为字符串）。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="File_System.htm">文件系统</a></div><div style="float:right">下一个：<a href="filename_change_ext.htm">filename_change_ext</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
