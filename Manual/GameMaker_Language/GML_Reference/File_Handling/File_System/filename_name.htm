  <h1>文件名_名称</h1>
  <p>使用此函数返回指定文件的名称部分，<i>包括</i>扩展名但<i>不包括</i>路径</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">filename_name(fname)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>fname</td>
        <td>要使用的文件。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">字符串</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">name = filename_name(file_find_first(&quot;C:/Games/*.doc&quot;, 0))。</p>
  <p>上面的代码得到了在指定目录中发现的第一个 &quot;doc &quot;类型文件的名称（作为一个字符串）。</p>
  <p> </p>
  <p> </p>
  <p> </p>
