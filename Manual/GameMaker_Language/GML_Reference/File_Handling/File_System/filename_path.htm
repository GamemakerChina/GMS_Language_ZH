<body><!--<div class="body-scroll" style="top: 150px;">--><h1>filename_path</h1><p>使用此函数将返回所指示文件路径的路径部分，包括最后的反斜杠。</p><p></p><h4>句法：</h4><p class="code">filename_path(fname);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">fname</span></td><td>文件名和使用路径。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">String</p><p></p><h4>例子：</h4><p class="code">path = filename_path(working_directory + &quot;Test.ini&quot;);</p><p>上面的代码获取指定文件的路径（作为字符串）。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="File_System.htm">文件系统</a></div><div style="float:right">下一个：<a href="filename_dir.htm">filename_dir</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
