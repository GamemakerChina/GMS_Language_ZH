<body><!--<div class="body-scroll" style="top: 150px;">--><h1>gamepad_axis_count</h1><p>此功能将返回被检查设备上“轴”控件的数量。这些控件是大多数控制器上的模拟方向“拇指”。</p><p></p><h4>句法：</h4><p class="code">gamepad_axis_count(device);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">device</span></td><td>要检查哪个游戏手柄设备的“插槽”。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">axis = gamepad_axis_count(0))</p><p>上面的代码在变量“ axis”中存储了连接到设备“ slot” 0的游戏手柄可用的轴数。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：游戏<a href="Gamepad_Input.htm">手柄输入</a></div><div style="float:right">下一个： <a href="gamepad_axis_value.htm">gamepad_axis_value</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
