  <h1>gamepad_axis_count</h1>
  <p>这个函数将返回被检查设备上的 &quot;轴 &quot;控制的数量。这些控制是大多数控制器上的模拟方向 &quot;拇指摇杆&quot;。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">gamepad_axis_count(device)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>设备</td>
        <td>要检查哪个游戏板设备 &quot;插槽&quot;。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">axis = gamepad_axis_count(0))</p>
  <p>上述代码将连接到设备 &quot;插槽 &quot;0的游戏板的可用轴数存储在变量 &quot;axis &quot;中。</p>
