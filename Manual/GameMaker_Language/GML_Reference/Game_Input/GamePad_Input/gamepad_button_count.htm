<body><!--<div class="body-scroll" style="top: 150px;">--><h1>gamepad_button_count</h1><p>此功能将返回连接到给定设备“插槽”的游戏手柄可用的按钮<i>总数。</i></p><p></p><h4>句法：</h4><p class="code">gamepad_button_count(device);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">device</span></td><td>要检查哪个游戏手柄设备的“插槽”。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">b_num = gamepad_button_count(0);</p><p>上面的代码将返回插入设备“插槽” 0的游戏手柄上可用按钮的数量，并将该值存储在变量“ b_num”中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：游戏<a href="Gamepad_Input.htm">手柄输入</a></div><div style="float:right">下一个：<a href="gamepad_button_value.htm">gamepad_button_value</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
