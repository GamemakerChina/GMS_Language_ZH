  <h1>手势_get_rotate_time</h1>
  <p>这个函数用于获得一对触摸必须超过的角度，以触发<a href="../../../../The_Asset_Editors/Object_Properties/Gesture_Events.htm">旋转开始</a>手势。该角度以度为单位，默认值为
    默认值为5°。</p>
  <p> </p>
  <h4><b>语法。</b></h4>
  <p class="code">gesture_get_rotate_angle()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实（英寸</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if gesture_get_rotate_angle() != 5<br> {
    <br> gesture_rotate_angle(5);
    <br> }
  </p>
  <p>上面的代码检查手势的旋转角度是否被设置为5°，如果不是，就将其设置为这个值。</p>
  <p> </p>
  <p> </p>
