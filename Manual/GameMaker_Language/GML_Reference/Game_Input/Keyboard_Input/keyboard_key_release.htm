  <h1>键盘_按键_释放</h1>
  <p>通过这个函数，你可以模拟键盘上任何键的释放。该函数将接受一个由函数返回的键码值 <a href="../../Strings/ord.htm"><tt>ord()</tt></a>(只有A-Z的<i>大写字母</i>或0-9的数字)。
    或主<a href="Keyboard_Input.htm">键盘输入</a>页面上列出的任何<tt>vk_</tt>*常量。</p>
  <p> </p>
  <h4><b>语法。</b></h4>
  <p class="code">keyboard_key_release(key)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>钥匙</td>
        <td>模拟释放的关键。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <p> </p>
  <h4><b>返回。</b></h4>
  <p class="code">不适用</p>
  <p> </p>
  <h4><b>例子。</b></h4>
  <p class="code">keyboard_key_release(vk_space);</p>
  <p>这将模拟一个空格键的释放。</p>
