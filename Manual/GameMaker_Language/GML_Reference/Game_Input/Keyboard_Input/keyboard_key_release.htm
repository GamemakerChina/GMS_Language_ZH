<body><!--<div class="body-scroll" style="top: 150px;">--><h1>keyboard_key_release</h1><p>使用此功能，您可以模拟键盘上任何键的释放。该函数将采用函数返回的键码值 <a href="../../Strings/ord.htm"><tt>ord()</tt></a>（仅限<i>AZ的大写</i>字母或0-9的数字），或任何 <tt>vk_*</tt><a href="Keyboard_Input.htm">键盘输入</a>主页面上列出的常量。</p><p></p><h4><b>句法：</b></h4><p class="code">keyboard_key_release(key);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">key</span></td><td>模拟释放的关键。</td></tr></tbody></table><p></p><p></p><h4><b>返回值：</b></h4><p class="code">N/A</p><p></p><h4><b>例子：</b></h4><p class="code">keyboard_key_release(vk_space);</p><p>这将模拟空格键释放。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Keyboard_Input.htm">键盘输入</a></div><div style="float:right">下一个：<a href="keyboard_key.htm">keyboard_key</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
