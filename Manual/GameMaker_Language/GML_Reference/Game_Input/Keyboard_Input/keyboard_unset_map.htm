<body><!--<div class="body-scroll" style="top: 150px;">--><h1>keyboard_unset_map</h1><p>使用此功能，您可以清除所有重新映射的键，以便它们返回其默认状态，即：所有映射到自身的键。</p><p></p><h4><b>句法：</b></h4><p class="code">keyboard_get_map(key);</p><p></p><h4><b>返回值：</b></h4><p class="code">N/A</p><p></p><h4><b>例子：</b></h4><p class="code">if keyboard_check_pressed(vk_escape)<br/>     {<br/>     keyboard_unset_map();<br/>     }</p><p>如果用户按下“退出”键，则上面的示例代码会将所有映射的键重置为其默认设置。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Keyboard_Input.htm">键盘输入</a></div><div style="float:right">下一个：<a href="keyboard_set_numlock.htm">keyboard_set_numlock</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
