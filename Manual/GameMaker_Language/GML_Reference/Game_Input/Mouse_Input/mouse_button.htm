<body><!--<div class="body-scroll" style="top: 150px;">--><h1>mouse_button</h1><p>此<b>只读</b>变量返回当前被按下的鼠标按钮（当前，如在此步骤中所示），并且可以返回任何特殊的<a href="Mouse_Input.htm">鼠标常量，</a>但 <tt>mb_any</tt>。</p><p></p><h4>句法：</h4><p class="code">mouse_button;</p><p></p><h4>返回值：</h4><p class="code">Constant (<tt>mb_left</tt>, <tt>mb_middle</tt>, <tt>mb_right</tt>, <tt>my_none</tt>)</p><p></p><h4><b>例子：</b></h4><p class="code">if mouse_button = mb_left<br/>    {
    <br/>    x -= 1;<br/>    }
  </p><p>如果鼠标左键按下，这会将当前实例向左移动。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Mouse_Input.htm">鼠标输入</a></div><div style="float:right">下一个：<a href="mouse_check_button.htm">mouse_check_button</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
