  <h1>鼠标_lastbutton</h1>
  <p>这个变量返回最后一个被按下的鼠标按钮，并且可以返回除<tt>mb_any</tt>以外的任何一个特殊的<a href="Mouse_Input.htm">鼠标常量</a>（你也可以将这个变量设置为其中一个常量）。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">mouse_lastbutton;</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">恒定</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if mouse_lastbutton = mb_left<br> {
    <br> x -= 1;<br> }
  </p>
  <p>如果最后按下的按钮是鼠标左键，这将使当前实例向左移动。</p>
