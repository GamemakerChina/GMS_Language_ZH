<body><!--<div class="body-scroll" style="top: 150px;">--><h1>mouse_wheel_down</h1><p>该函数返回 <tt>true</tt>如果鼠标滚轮向下旋转，并且 <tt>false</tt>否则。</p><p></p><h4>句法：</h4><p class="code">mouse_wheel_down();</p><p></p><h4>返回值：</h4><p class="code">Boolean</p><p></p><h4>例子：</h4><p class="code">if mouse_wheel_down()<br/>    {
    <br/>    y += 10;<br/>    }
  </p><p>如果将鼠标滚轮向上旋转，则当前实例将在屏幕上向下移动。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Mouse_Input.htm">鼠标输入</a></div><div style="float:right">下一个：<a href="mouse_x.htm">mouse_x</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
