<body><!--<div class="body-scroll" style="top: 150px;">--><h1>mouse_x</h1><p>此<b>只读</b>变量返回鼠标在房间内的当前x轴位置。</p><p></p><h4>句法：</h4><p class="code">mouse_x;</p><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">x = median(64, mouse_x, room_width - 64);</p><p>上面的代码将实例保持在鼠标x位置，只要它在房间任一侧的64个像素的范围内即可。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Mouse_Input.htm">鼠标输入</a></div><div style="float:right">下一个：<a href="mouse_y.htm">mouse_y</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
