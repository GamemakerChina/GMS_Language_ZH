<body><!--<div class="body-scroll" style="top: 150px;">--><h1>gc_is_enabled</h1><p>使用此功能，您可以检查是否启用了垃圾收集器。该函数将返回 <tt>true</tt>如果已启用或 <tt>false</tt>否则。</p><p></p><h4>句法：</h4><p class="code">gc_is_enabled();</p><p></p><h4>返回值：</h4><p class="code">Bool</p><p></p><h4>例子：</h4><p class="code">if (!gc_is_enabled())<br/>     {
    <br/>     gc_enable(true);
    <br/>     }
  </p><p>上面的代码检查是否启用了垃圾收集器，如果未启用，则启用垃圾收集器。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Garbage_Collection.htm">垃圾回收</a></div><div style="float:right">下一个：<a href="weak_ref_create.htm">weak_ref_create</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
