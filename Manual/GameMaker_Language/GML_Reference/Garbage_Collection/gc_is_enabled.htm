  <h1>gc_is_enabled</h1>
  <p>通过这个函数，你可以检查垃圾收集器是否被启用。如果启用了，该函数将返回<tt>true</tt>，否则返回<tt>false</tt>。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">gc_is_enabled()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">Bool</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if (!gc_is_enabled())<br> {
    <br> gc_enable(true);
    <br> }
  </p>
  <p>上面的代码检查垃圾收集器是否启用，如果没有，就启用它。</p>
  <p> </p>
