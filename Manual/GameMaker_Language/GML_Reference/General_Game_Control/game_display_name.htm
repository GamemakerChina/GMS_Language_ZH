<body><!--<div class="body-scroll" style="top: 150px;">--><h1>game_display_name</h1><p>此<b>只读</b>变量返回目标平台上游戏的显示名称，如“<a href="../../../Settings/Game_Options.htm">游戏选项”中</a>所设置。</p><p></p><h4>句法：</h4><p class="code">game_display_name</p><p></p><h4>返回值：</h4><p class="code">String</p><p></p><h4>例子：</h4><p class="code">var name = game_display_name;<br/> var ver = string(GM_version);<br/> draw_text(32, 32, name + &quot;:&quot; + ver);</p><p>上面的代码获取游戏的显示名称和版本号并绘制它们。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="General_Game_Control.htm">一般游戏控制</a></div><div style="float:right">下一个：<a href="game_project_name.htm">game_project_name</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
