<body><!--<div class="body-scroll" style="top: 150px;">--><h1>game_save_id</h1><p>此<b>只读</b>变量将返回游戏用来将文件保存到的目录的完整路径ID。该目录可能对其他应用程序可见或不可见，具体取决于平台，并且在HTML5目标上，它将返回一个空字符串。</p><p class="note"><b>注意</b>：此变量仅用于提供信息，<b>不</b>应用于获取文件路径或其他类似内容，因为它将无法在所有平台上正常工作。</p><p></p><h4>句法：</h4><p class="code">game_save_id</p><p></p><h4>返回值：</h4><p class="code">String</p><p></p><h4>例子：</h4><p class="code">save_dir = game_save_id;</p><p>这将存储用于将文件保存到变量以供将来使用的目录。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="General_Game_Control.htm">一般游戏控制</a></div><div style="float:right">下一个：<a href="game_display_name.htm">game_display_name</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
