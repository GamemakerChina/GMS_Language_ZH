<body><!--<div class="body-scroll" style="top: 150px;">--><h1>highscore_value</h1><p>使用此功能，您可以清除内部全局高分列表，将所有名称重置为默认值“未知”，并将所有分数重置为默认值0。</p><p></p><h4>句法：</h4><p class="code">highscore_clear();</p><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">highscore_clear();</p><p>这将清除高分列表。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="General_Game_Control.htm">一般游戏控制</a></div><div style="float:right">下一个：<a href="cursor_sprite.htm">cursor_sprite</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
