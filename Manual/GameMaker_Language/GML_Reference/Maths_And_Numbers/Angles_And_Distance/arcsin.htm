<body><!--<div class="body-scroll" style="top: 150px;">--><h1>arcsin</h1><p>返回x的反正弦值，如果 <span class="inline">sin(x)=n</span>， <span class="inline">arcsin(n)=x</span> ，结果数字将介于-pi / 2和pi / 2之间。</p><p class="note"><b>注意</b>：这将只接受介于-1和1之间的值（其他任何情况都会引发错误）。</p><p class="note"><strong>注意</strong>：此函数返回以弧度而不是度为单位的值。</p><p></p><h4>句法：</h4><p class="code">arcsin(x);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">x</span></td><td>返回其反正弦值的值。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">val = arcsin(0);</p><p>这会将val设置为0。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Angles_And_Distance.htm">角度和距离</a></div><div style="float:right">下一个：<a href="arctan.htm">arctan</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
