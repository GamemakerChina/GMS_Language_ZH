<body><!--<div class="body-scroll" style="top: 150px;">--><h1>arctan</h1><p>返回x的反正切。这将接受任何数字，因为 <span class="inline"><a href="tan.htm">tan()</a></span>， <span class="inline">arctan()</span>渐近线在y轴上，因此这意味着您永远不会返回大于pi / 2或小于-pi / 2的数字。</p><p class="note"><strong>注意</strong>：此函数以弧度而不是度为单位。</p><p></p><h4>句法：</h4><p class="code">arctan(x);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">x</span></td><td>返回其反正切的角度（以弧度为单位）。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">val = arctan( 0 );</p><p>这会将val设置为0。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Angles_And_Distance.htm">角度和距离</a></div><div style="float:right">下一个：<a href="arctan2.htm">arctan2</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
