<body><!--<div class="body-scroll" style="top: 150px;">--><h1>darccos</h1><p>返回x的反余弦值，如果 <span class="inline">dcos(val)=n</span>， <span class="inline">darccos(n)=val</span> ，结果数字将在180到0之间。</p><p class="note"><b>注意</b>：这将只接受-1和1之间的数字（其他任何情况都会引发错误）。</p><p class="note"><strong>注意</strong>：此函数返回以度为单位的值，而不是弧度。</p><p></p><h4>句法：</h4><p class="code">darccos(val)</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">x</span></td><td>返回其反余弦值的值。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">val = arccos(-1);</p><p>这会将“ val”设置为180。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Angles_And_Distance.htm">角度和距离</a></div><div style="float:right">下一个：<a href="darcsin.htm">darcsin</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
