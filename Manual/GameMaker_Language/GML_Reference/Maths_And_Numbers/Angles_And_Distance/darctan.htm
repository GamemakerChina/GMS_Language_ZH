<body><!--<div class="body-scroll" style="top: 150px;">--><h1>darctan</h1><p>返回x的反正切。这将接受任何数字，因为<a href="dtan.htm"><span class="inline">dtan()</span></a>， <span class="inline">darctan()</span>渐近线在y轴上，因此这意味着您永远都不会返回大于90或小于-90的数字。</p><p class="note"><strong>注意</strong>：此函数返回以度为单位的值，而不是弧度。</p><p></p><h4>句法：</h4><p class="code">darctan(x);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">val</span></td><td>返回其反正切值的值。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">val = darctan(1);</p><p>这会将“ val”设置为-45。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Angles_And_Distance.htm">角度和距离</a></div><div style="float:right">下一个：<a href="darctan2.htm">darctan2</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
