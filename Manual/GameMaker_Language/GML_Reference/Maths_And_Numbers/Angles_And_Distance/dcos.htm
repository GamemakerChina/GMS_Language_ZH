<body><!--<div class="body-scroll" style="top: 150px;">--><h1>dcos</h1><p>在直角三角形中<i>cos（val）=相邻/斜边</i>，其中val是三个角度之一。此函数将始终返回1到-1之间的数字。</p><p class="note"><strong>注意</strong>：此函数以度为单位，而不是以弧度为单位。</p><p></p><h4>句法：</h4><p class="code">dcos(val);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">val</span></td><td>返回余弦的角度（以度为单位）。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">val = dcos(45);</p><p>这会将“ val”设置为0.71。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Angles_And_Distance.htm">角度和距离</a></div><div style="float:right">下一个：<a href="dsin.htm">dsin</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
