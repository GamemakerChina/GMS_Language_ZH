<body><!--<div class="body-scroll" style="top: 150px;">--><h1>dtan</h1><p>在直角三角形中<i>dtan（val）=对面/相邻</i>，其中“ val”是三个角度之一。</p><p class="note"><b>注意</b>：大量的值（例如90或-90）将由于返回无穷大而使此函数出错，对此的图形表示将在这些值处产生渐近线。</p><p class="note"><strong>注意</strong>：此函数的取值单位不是弧度</p><p></p><h4>句法：</h4><p class="code">dtan(val);</p><p></p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">val</span></td><td>返回正切的角度（以度为单位）。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">val = dtan(45);</p><p>这会将“ val”设置为1。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Angles_And_Distance.htm">角度和距离</a></div><div style="float:right">下一个：<a href="darccos.htm">darccos</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
