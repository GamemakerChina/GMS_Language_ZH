<body><!--<div class="body-scroll" style="top: 150px;">--><h1>sin</h1><p>在直角三角形中，sin（val）=对面/斜边，其中val是三个角度之一。</p><p class="note"><b></b><strong>注意</strong>：此函数采用弧度而不是度的值。</p><p></p><h4>句法：</h4><p class="code">sin(val);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">val</span></td><td>返回正弦的角度（以弧度为单位）。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">val = sin( pi/2 );</p><p>这会将val设置为1。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Angles_And_Distance.htm">角度和距离</a></div><div style="float:right">下一个：<a href="tan.htm">tan</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
