<body><!--<div class="body-scroll" style="top: 150px;">--><h1>date_date_string</h1><p>使用此功能，您可以创建一个包含给定日期的字符串，格式为日/月/年。</p><p></p><h4>句法：</h4><p class="code">date_date_string(date);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">date</span></td><td>使用日期。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">String</p><p></p><h4>例子：</h4><p class="code">str = date_date_string(date_current_datetime());<br/> draw_text(32, 32, str);</p><p>这将设置“ str”以保存系统显示的当前日期和时间的格式化字符串。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Date_And_Time.htm">日期和时间</a></div><div style="float:right">下一个：<a href="date_datetime_string.htm">date_datetime_string</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
