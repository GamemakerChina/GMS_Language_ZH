<body><!--<div class="body-scroll" style="top: 150px;">--><h1>date_get_weekday</h1><p>此函数返回给定日期时间的星期几值。取值范围是0到6。</p><p></p><h4>句法：</h4><p class="code">date_get_weekday(date);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">date</span></td><td>要检查的日期。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">myweekday = date_get_weekday(date_current_datetime());</p><p>这会将“ myweekday”设置为当前工作日。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Date_And_Time.htm">日期和时间</a></div><div style="float:right">下一个：<a href="date_get_week.htm">date_get_week</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
