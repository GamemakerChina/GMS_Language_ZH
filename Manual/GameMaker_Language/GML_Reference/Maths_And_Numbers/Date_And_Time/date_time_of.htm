  <h1>日期_时间_的</h1>
  <p>返回给定日期时间的时间值。返回的时间忽略了夏令时（所以是世界时），通常会与另一个日期/时间处理函数一起使用。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">date_time_of(date)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>日期</td>
        <td>要提取时间的日期时间。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">time = date_time_of(date_current_datetime())。</p>
  <p>这将只返回当前时间，并将该值存储在变量 &quot;时间 &quot;中。</p>
  <p> </p>
  <p> </p>
  <p> </p>
