<body><!--<div class="body-scroll" style="top: 150px;">--><h1>date_time_of</h1><p>返回给定日期时间的时间值。返回的时间将忽略夏令时（通用时间），通常将与其他日期/时间处理功能结合使用。</p><p></p><h4>句法：</h4><p class="code">date_time_of(date);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">date</span></td><td>从中提取时间的日期时间。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">time = date_time_of(date_current_datetime());</p><p>这只会返回当前时间，并将值存储在变量“ time”中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Date_And_Time.htm">日期和时间</a></div><div style="float:right">下一个：<a href="date_is_today.htm">date_is_today</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
