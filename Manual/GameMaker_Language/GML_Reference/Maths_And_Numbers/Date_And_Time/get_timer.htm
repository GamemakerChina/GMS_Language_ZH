<body><!--<div class="body-scroll" style="top: 150px;">--><h1>get_timer</h1><p>此函数以毫秒为单位返回游戏在所选平台上运行的时间（每秒1百万微秒）。</p><p></p><h4>句法：</h4><p class="code">get_timer();</p><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">time = get_timer();</p><p>这会将计时器值存储在变量“ time”中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Date_And_Time.htm">日期和时间</a></div><div style="float:right">下一个：<a href="delta_time.htm">delta_time</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
