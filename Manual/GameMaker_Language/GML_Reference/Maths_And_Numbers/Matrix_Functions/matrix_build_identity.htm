<body><!--<div class="body-scroll" style="top: 150px;">--><h1>matrix_build_identity</h1><p>这将构建具有以下结构的4x4身份矩阵：</p><p class="code">[1 0 0 0]<br/> [0 1 0 0]<br/> [0 0 1 0]<br/> [0 0 0 1]</p><p></p><h4>句法：</h4><p class="code">matrix_build_identity();</p><p></p><h4>返回值：</h4><p class="code">Matrix index</p><p></p><h4>例子：</h4><p class="code">i_matrix = matrix_build_identity();</p><p>上面的代码将创建一个单位矩阵并将其索引存储在变量中，以备将来使用。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Matrix_Functions.htm">矩阵函数</a></div><div style="float:right">下一个：<a href="matrix_build_lookat.htm">matrix_build_lookat</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
