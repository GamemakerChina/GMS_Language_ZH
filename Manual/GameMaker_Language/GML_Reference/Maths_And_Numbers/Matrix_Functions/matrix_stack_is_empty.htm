<body><!--<div class="body-scroll" style="top: 150px;">--><h1>matrix_stack_is_empty</h1><p>此函数可用于检查矩阵堆栈是否为空（返回 <tt>true</tt>）否（返回 <tt>false</tt>）。</p><p></p><h4>句法：</h4><p class="code">matrix_stack_is_empty();</p><p></p><h4>返回值：</h4><p class="code">Boolean</p><p></p><h4>例子：</h4><p class="code">if !matrix_stack_is_empty()<br/>     {
    <br/>     matrix_stack_clear();
    <br/>     }
  </p><p>上面的代码检查矩阵堆栈，看是否为空，如果不是，则将其清除。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Matrix_Functions.htm">矩阵函数</a></div><div style="float:right">下一个：<a href="matrix_stack_clear.htm">matrix_stack_clear</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
