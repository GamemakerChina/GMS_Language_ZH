<body><!--<div class="body-scroll" style="top: 150px;">--><h1>matrix_stack_set</h1><p>此函数用指定的矩阵覆盖矩阵堆栈的当前顶部。</p><p></p><h4>句法：</h4><p class="code">matrix_stack_set(matrix);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">matrix</span></td><td>要使用的矩阵索引。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">var m = matrix_build(x, y, 0, 0, 0, 0, 1, 1, 1);<br/> matrix_stack_set(m);
  </p><p>上面的代码将构建一个新矩阵，并将生成的矩阵索引存储在变量“ m”中，然后再用它替换矩阵堆栈的顶部。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Matrix_Functions.htm">矩阵函数</a></div><div style="float:right">下一个：<a href="matrix_stack_push.htm">matrix_stack_push</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
