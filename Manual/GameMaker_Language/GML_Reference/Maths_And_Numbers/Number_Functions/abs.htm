<body><!--<div class="body-scroll" style="top: 150px;">--><h1>abs</h1><p>此函数返回输入参数的绝对值，因此，如果它是正值，则它将保持不变，但是如果它是负数，则将其乘以-1以使其为正。</p><p></p><h4><b>句法：</b></h4><p class="code">abs(val)</p><p></p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">val</span></td><td>绝对数字。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">x += abs (x - mouse_x)</p><p>这将添加一个等于实例的当前x位置和鼠标x位置的绝对值的量。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Number_Functions.htm">数字函数</a></div><div style="float:right">下一个：<a href="sign.htm">sign</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
