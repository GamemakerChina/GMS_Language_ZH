  <h1>腹肌</h1>
  <p>这个函数返回输入参数的绝对值，所以如果它是一个正值，那么它将保持不变，但如果它是负值，它将被乘以-1，使其成为正值。</p>
  <p> </p>
  <h4><b>语法。</b></h4>
  <p class="code">abs(val)</p>
  <p> </p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>价值</td>
        <td>变成绝对的数字。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">x += abs (x - mouse_x)</p>
  <p>这将增加一个等于实例的当前X位置和鼠标X位置的绝对值的量。</p>
