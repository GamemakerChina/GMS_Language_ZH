<body><!--<div class="body-scroll" style="top: 150px;">--><h1>clamp</h1><p>使用此功能，您可以将输入值保持在指定范围内。</p><p></p><h4>句法：</h4><p class="code">clamp(val, min, max)</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">val</span></td><td>要钳位的值。</td></tr><tr><td> <span class="notranslate">min</span></td><td>要钳位的最小值。</td></tr><tr><td> <span class="notranslate">max</span></td><td>要钳位的最大值。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">speed = clamp(speed, 1, 10);</p><p>上面的代码将限制速度，使其永远不会低于1或超过10。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Number_Functions.htm">数字函数</a></div><div style="float:right">下一个：<a href="exp.htm">exp</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
