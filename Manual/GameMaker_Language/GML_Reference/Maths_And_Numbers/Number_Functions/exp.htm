<body><!--<div class="body-scroll" style="top: 150px;">--><h1>exp</h1><p>这是函数幂（e，n），其中e大约为2.718281828（也称为<i>欧拉数</i>），并且n是其应乘以自身的次数。这基本上是说：“在n个单位时间内（以及100％连续增长），我可以获得多少增长？”。所以 <tt>exp(3)</tt>会返回20.08，这意味着在3个时间单位后，我们将获得开始数量的20.08倍。</p><p></p><h4>句法：</h4><p class="code">exp(n);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">n</span></td><td> e的力量。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">val = exp(2);</p><p>这会将val设置为e ^ 2，约为7.4。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Number_Functions.htm">数字函数</a></div><div style="float:right">下一个：<a href="ln.htm">ln</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
