  <h1>曝光</h1>
  <p>这是函数power(e,n)，其中e大约是2.718281828（也称为<i>欧拉数），</i>n是它应该乘以自身的次数。这基本上是说 &quot;在经过n个单位的时间后我能得到多少增长
    和100%的连续增长）？&quot;。所以<tt>exp(3)</tt>将返回20.08，这意味着在3个时间单位后，我们有20.08倍于我们开始的数量。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">exp(n)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>n</td>
        <td>e的力量。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">val=exp(2)。</p>
  <p>这将把val设置为e^2，大约7.4。</p>
