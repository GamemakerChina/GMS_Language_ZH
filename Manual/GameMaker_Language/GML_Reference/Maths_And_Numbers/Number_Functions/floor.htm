<body><!--<div class="body-scroll" style="top: 150px;">--><h1>floor</h1><p>返回n的底数，即n向下舍入为整数。这类似于 <a href="round.htm"><tt>round()</tt></a>功能，但它只是几轮<i>下来</i>，不管是什么十进制值，所以 <tt>floor(5.99999)</tt>将返回5 <tt>floor(5.2)</tt> ，<tt>floor(5.6457)</tt>等等...</p><p></p><h4>句法：</h4><p class="code">floor(n);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">n</span></td><td>楼层号。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">val = floor( 3.9 );</p><p>这会将val设置为3。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Number_Functions.htm">数字函数</a></div><div style="float:right">下一个：<a href="frac.htm">frac</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
