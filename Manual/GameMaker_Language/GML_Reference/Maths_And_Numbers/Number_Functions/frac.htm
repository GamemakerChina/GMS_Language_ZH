<body><!--<div class="body-scroll" style="top: 150px;">--><h1>frac</h1><p>此函数返回n的小数部分，即小数点后面的部分。它将<i>仅</i>返回值点后面的小数，因此 <tt>frac(3.125)</tt>将返回0.125，<tt>frac(6.921)</tt>将返回0.921，依此类推...</p><p></p><h4>句法：</h4><p class="code">frac(n);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">n</span></td><td>要更改的数字。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">val = frac(3.4);</p><p>将val设置为0.4。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Number_Functions.htm">数字函数</a></div><div style="float:right">下一个：<a href="abs.htm">abs</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
