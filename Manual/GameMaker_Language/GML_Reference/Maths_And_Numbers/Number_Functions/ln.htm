  <h1>ln</h1>
  <p>自然对数<tt>ln(n)</tt>是指达到某个连续增长水平所需的时间量，其中n是达到的水平。因此，如果我们想知道我们需要多少时间单位来获得20的增长，我们将使用<tt>ln(20)</tt>，其结果是
    返回2.99个时间单位以获得该数量的增长。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">ln(n)。</p>
  <p> </p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>n</td>
        <td>的输入值。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">alarm[0] = ln(age) * room_speed;</p>
  <p>上面的代码使用存储在变量 &quot;age &quot;中的数值的自然对数来设置警报。</p>
