<body><!--<div class="body-scroll" style="top: 150px;">--><h1>ln</h1><p>自然对数 <tt>ln(n)</tt>是达到一定水平的连续增长所需的时间，其中n是达到的水平。因此，如果我们想找出要获得20个增长量需要多少个时间单位，我们将使用 <tt>ln(20)</tt>它返回2.99单位时间以获得该数量的增长。</p><p></p><h4>句法：</h4><p class="code">ln(n);</p><p></p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">n</span></td><td>输入值。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">alarm[0] = ln(age) * room_speed;</p><p>上面的代码使用存储在变量“ age”中的值的自然对数来设置警报。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Number_Functions.htm">数字函数</a></div><div style="float:right">下一个：<a href="power.htm">power</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
