<body><!--<div class="body-scroll" style="top: 150px;">--><h1>logn</h1><p>此功能类似于 <a href="log2.htm"><tt>log2(n)</tt></a>和 <tt><a href="log10.htm">log10(n)</a></tt>功能，只有您指定日志基值。例如，<tt>logn(5,25)</tt>将返回需要乘以得到25（即2）的5个数。</p><p></p><h4>句法：</h4><p class="code">logn(n, val);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">n</span></td><td>日志库。</td></tr><tr><td> <span class="notranslate">val</span></td><td>输入值。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">logval = logn(5, num);</p><p>上面的代码获取 <tt>log5</tt>值存储在“ num”中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Number_Functions.htm">数字函数</a></div><div style="float:right">下一个：<a href="math_set_epsilon.htm">math_set_epsilon</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
