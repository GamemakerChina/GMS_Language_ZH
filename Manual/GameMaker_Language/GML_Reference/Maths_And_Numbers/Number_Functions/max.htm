<body><!--<div class="body-scroll" style="top: 150px;">--><h1>max</h1><p>此函数返回最大输入值，最多可以输入16。例如 <tt>max(12, 96, 32, 75)</tt>将返回96，因为这是所有输入值中的最大值。</p><p></p><h4>句法：</h4><p class="code">max(val1, val2, ... max_val);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">val0... max_val</span></td><td>要比较的值。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">x = max(x, 0);</p><p>这将阻止玩家离开房间左侧。通过将其x始终设置为x或0（以较大者为准），可以正常工作。如果玩家离开左侧，则其x会小于0（即负数），因此它将直接向后设置。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Number_Functions.htm">数字函数</a></div><div style="float:right">下一个：<a href="mean.htm">mean</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
