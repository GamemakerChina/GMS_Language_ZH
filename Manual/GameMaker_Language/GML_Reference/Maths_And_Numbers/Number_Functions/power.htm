<body><!--<div class="body-scroll" style="top: 150px;">--><h1>power</h1><p>这将返回一个数字值乘以本身的“ n”次。例如，<tt>power(5,3)</tt>将自身乘以5 3次并返回125，这与说5 * 5 * 5 = 125相同。请注意，“ x”值（要更改的数字）<i>不能</i>为负值。</p><p></p><h4>句法：</h4><p class="code">power(x, n);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">x</span></td><td>要更改的数字。</td></tr><tr><td> <span class="notranslate">n</span></td><td>自身乘以x的次数。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">score += power(dmg, 3);</p><p>这会将保存在变量“ dmg”中的值加到分数变量的3的幂上。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Number_Functions.htm">数字函数</a></div><div style="float:right">下一个：<a href="sqr.htm">sqr</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
