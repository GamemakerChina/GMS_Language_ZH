  <h1>签名</h1>
  <p>这个函数返回一个数字是正数、负数还是都不是，并分别返回1、-1、0。例如 -<tt>sign(458)</tt>将返回1，<tt>sign(-5)</tt>将返回-1，<tt>sign(0)</tt>将返回0。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">符号(n)。</p>
  <p> </p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>n</td>
        <td>要得到的数字的符号。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">整数</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">y += sign(y - mouse_y)。</p>
  <p>上述代码将根据<tt>y-mouse_y</tt>的结果在y上添加1、-1或0。</p>
