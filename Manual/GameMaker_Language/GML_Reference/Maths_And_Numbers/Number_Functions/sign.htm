<body><!--<div class="body-scroll" style="top: 150px;">--><h1>sign</h1><p>此函数返回数字是正数，负数还是都不为正数，并分别返回1，-1、0。例如 -<tt>sign(458)</tt>将返回1 <tt>sign(-5)</tt>将返回-1并且 <tt>sign(0)</tt>将返回0。</p><p></p><h4>句法：</h4><p class="code">sign(n);</p><p></p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">n</span></td><td>要获取符号的数字。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Integer</p><p></p><h4>例子：</h4><p class="code">y += sign(y - mouse_y);</p><p>上面的代码将根据的结果在y上加1，-1或0 <tt>y - mouse_y</tt> 。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Number_Functions.htm">数字函数</a></div><div style="float:right">下一个：<a href="ceil.htm">ceil</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
