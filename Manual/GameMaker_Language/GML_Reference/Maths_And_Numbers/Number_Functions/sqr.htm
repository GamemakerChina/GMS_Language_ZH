  <h1>缩略语</h1>
  <p>将一个数字乘以自身，因此返回该数字的平方。例如：<tt>sqr(5</tt>)将返回25，因为5*5=25。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">sqr(val)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>价值</td>
        <td>归整的数字。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">score += sqr(dmg);</p>
  <p>上面的代码将把变量 &quot;dmg &quot;的平方加到分数上。</p>
  <p> </p>
  <p> </p>
