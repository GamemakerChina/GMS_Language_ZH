<body><!--<div class="body-scroll" style="top: 150px;">--><h1>sqr</h1><p>自身乘以一个数字，然后返回该数字的平方。例如：<tt>sqr(5)</tt>由于5 * 5 = 25，将返回25。</p><p></p><h4>句法：</h4><p class="code">sqr(val);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">val</span></td><td>要平方的数字。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">score += sqr(dmg);</p><p>上面的代码将在变量“ dmg”的平方上添加得分。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Number_Functions.htm">数字函数</a></div><div style="float:right">下一个：<a href="sqrt.htm">sqrt</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
