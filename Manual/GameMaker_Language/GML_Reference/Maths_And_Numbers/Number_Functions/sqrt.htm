<body><!--<div class="body-scroll" style="top: 150px;">--><h1>sqrt</h1><p>如果您将数字与自身相乘，则会得到该数字的平方，但是有时您想要取反，并获得数字的平方根。因此，为了找到要乘以自己的数字以获得任何给定的<i>正值，</i>我们使用此函数。例如：<tt>sqrt(9)</tt>由于3 * 3 = 9，将返回3。</p><p></p><h4>句法：</h4><p class="code">sqrt(val);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">val</span></td><td>要获得平方根的数字。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">num = sqrt(exp);</p><p>上面的代码将设置变量“ num”以保存“ exp”中包含的值的平方根。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Number_Functions.htm">数字函数</a></div><div style="float:right">下一个：<a href="log2.htm">log2</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
