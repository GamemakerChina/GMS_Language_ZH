<body><!--<div class="body-scroll" style="top: 150px;">--><h1>network_resolve</h1><p>此函数将返回给定URL的IP地址。</p><p></p><h4>句法：</h4><p class="code">network_resolve(url);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">url</span></td><td>获取（字符串）的IP的URL。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">String</p><p></p><h4>例子：</h4><p class="code">game_ip = network_resolve(&quot;www.macsweeneygames.com&quot;);</p><p>上面的代码将返回给定URL的IP地址，并将其存储在变量“ game_ip”中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Networking.htm">联网</a></div><div style="float:right">下一个：<a href="network_set_config.htm">network_set_config</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
