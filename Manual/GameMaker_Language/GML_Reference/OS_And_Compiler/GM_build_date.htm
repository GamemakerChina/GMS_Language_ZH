<body><!--<div class="body-scroll" style="top: 150px;">--><h1>GM_build_date</h1><p> <span class="notranslate">GameMaker Studio 2</span>构建运行的可执行文件的日期和时间。该值可以使用<a href="../Maths_And_Numbers/Date_And_Time/Date_And_Time.htm">日期和时间</a>函数进行解析，并在编译时从系统UTC值中获取。</p><p></p><h4>句法：</h4><p class="code">GM_build_date;</p><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">draw_text(32, 32, date_time_string(GM_build_date));<br/> draw_text(32, 64, &quot;v&quot; + GM_version);</p><p>上面的代码将绘制游戏的版本号以及其编译的日期和时间。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回： <a href="OS_And_Compiler.htm">OS和编译器</a></div><div style="float:right">下一个：<a href="GM_version.htm">GM_version</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
