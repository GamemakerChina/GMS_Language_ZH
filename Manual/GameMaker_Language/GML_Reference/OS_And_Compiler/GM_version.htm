<body><!--<div class="body-scroll" style="top: 150px;">--><h1>GM_version</h1><p>此常数保存每个目标平台<a href="../../../Settings/Game_Options.htm">的“游戏选项”中</a>定义的版本号。该值存储为字符串。</p><p></p><h4>句法：</h4><p class="code">GM_version;</p><p></p><h4>返回值：</h4><p class="code">String</p><p></p><h4>例子：</h4><p class="code">draw_text(32, 32, date_time_string(GM_build_date));<br/> draw_text(32, 64, &quot;v&quot; + GM_version);</p><p>上面的代码采用GM日期和版本常量，并将它们绘制到屏幕上。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回： <a href="OS_And_Compiler.htm">OS和编译器</a></div><div style="float:right">下一步： <a href="GM_runtime_version.htm">GM_ <span class="notranslate">runtime</span> _version</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
