<body><!--<div class="body-scroll" style="top: 150px;">--><h1>external_free</h1><p>此功能释放与 <tt>dll</tt>或者 <tt>dylib</tt>与给定的名称。每当游戏中不再需要有问题的文件时（通常（例如）在游戏结束事件中），都应执行此操作。</p><p></p><h4>句法：</h4><p class="code">external_free(id);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">id</span></td><td>的名称 <tt>dll</tt>或者 <tt>dylib</tt>你想释放</td></tr></tbody></table><p></p><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">external_free(&quot;MyDLL.dll&quot;);</p><p>上面的示例代码将释放与给定dll相关联的内存。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回： <a href="OS_And_Compiler.htm">OS和编译器</a></div><div style="float:right">下一步： <a href="scheduler_resolution_get.htm">scheduler_resolution_get</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
