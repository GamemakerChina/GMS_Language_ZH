<body><!--<div class="body-scroll" style="top: 150px;">--><h1>physics_fixture_create</h1><p>设置灯具的第一步是使用此功能创建灯具。返回的索引应存储在变量中，以用于定义和使用此固定装置的所有其他功能。</p><p></p><h4>句法：</h4><p class="code">physics_fixture_create()</p><p></p><h4>返回值：</h4><p class="code">Index of the fixture</p><p></p><h4>例子：</h4><p class="code">fix_Ball = physics_fixture_create();</p><p>上面的代码将创建一个灯具，并将其索引存储在变量“ fix_Ball”中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Fixtures.htm">照明灯</a></div><div style="float:right">下一个：<a href="physics_fixture_bind.htm">physics_fixture_bind</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
