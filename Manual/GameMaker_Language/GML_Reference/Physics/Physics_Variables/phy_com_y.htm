<body><!--<div class="body-scroll" style="top: 150px;">--><h1>phy_com_y</h1><p>该<b>只读</b>变量将返回实例重心的y位置。这是根据相应功能定义的实例的密度，惯性和质量自动计算的</p><p></p><h4>句法：</h4><p class="code">phy_com_y;</p><p></p><h4>返回值：</h4><p class="code">Real (single precision floating point value, or <tt>undefined</tt> if the instance is not physics enabled)</p><p></p><h4>例子：</h4><p class="code">xx = phy_com_x;<br/> yy = phy_com_y;</p><p>上面的代码将两个变量设置为实例质心的x和y位置。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Physics_Variables.htm">物理变量</a></div><div style="float:right">下一个：<a href="phy_dynamic.htm">phy_dynamic</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
