<body><!--<div class="body-scroll" style="top: 150px;">--><h1> <span class="notranslate">steam</span> _available_languages</h1><p> <span class="notranslate">Steam</span>的所有可用语言的列表。返回值只是逗号分隔的语言列表。</p><p></p><h4>句法：</h4><p class="code">steam_available_languages();</p><p></p><h4>返回值：</h4><p class="code">String</p><p></p><h4>例子：</h4><p class="code">language = steam_available_languages();</p><p>上面的代码<span class="notranslate">Steam</span>可用的语言并将其存储在变量中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Steam_API.htm">通用<span class="notranslate">Steam</span> API</a></div><div style="float:right">下一步： <a href="steam_initialised.htm"><span class="notranslate">steam</span> _initialized</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
