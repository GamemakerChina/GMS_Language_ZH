  <h1><span class="notranslate">蒸汽</span>_当前游戏语言</h1>
  <p>这个函数用于检索<span class="notranslate">Steam</span>当前使用的语言（作为一个字符串），例如 &quot;English&quot;。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code"><span class="notranslate">steam</span>_current_game_language()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">字符串</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">language =<span class="notranslate">steam</span>_current_game_language()。</p>
  <p>上面的代码得到了当前游戏使用的语言。</p>
