  <h1><span class="notranslate">steam</span>_get_user_account_id</h1>
  <p>这个函数用来检索<span class="notranslate">Steam</span>分配给每个用户的唯一用户ID，这是使用一些<a href="../Steam_UGC/Steam_UGC.htm">用户生成内容</a>功能所需要的。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code"><span class="notranslate">steam</span>_get_user_account_id（）。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">global.user_id =<span class="notranslate">steam</span>_get_user_account_id（）。</p>
  <p>上面的代码获得了拥有游戏的人的唯一用户ID，并将其存储在一个全局变量中。</p>
