<body><!--<div class="body-scroll" style="top: 150px;">--><h1> <span class="notranslate">steam</span> _get_user_account_id</h1><p>使用此功能可检索<span class="notranslate">Steam</span>分配给每个用户的唯一用户ID，这是使用某些“<a href="../Steam_UGC/Steam_UGC.htm">用户生成的内容”</a>功能所必需的。</p><p></p><h4>句法：</h4><p class="code">steam_get_user_account_id();</p><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">global.user_id = steam_get_user_account_id();</p><p>上面的代码获取拥有游戏者的唯一用户ID，并将其存储在全局变量中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Steam_API.htm">通用<span class="notranslate">Steam</span> API</a></div><div style="float:right">下一个： <a href="steam_get_user_steam_id.htm"><span class="notranslate">steam</span> _get_user_ <span class="notranslate">steam</span> _id</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
