  <h1><span class="notranslate">蒸汽</span>文件大小</h1>
  <p>通过这个函数，你可以检查存储在<span class="notranslate">Steam</span>云端的文件的大小。返回的实数是该文件的大小，单位是字节。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code"><span class="notranslate">steam</span>_file_size(文件名)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>文件名</td>
        <td>要检查大小的文件名称。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">file_bytes =<span class="notranslate">steam</span>_file_size(&quot;Save.txt&quot;)。</p>
  <p>上面的代码将来自<span class="notranslate">Steam</span>云的文件的大小存储在变量 &quot;file_bytes &quot;中。</p>
  <p> </p>
