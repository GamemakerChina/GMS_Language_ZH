<body><!--<div class="body-scroll" style="top: 150px;">--><h1> <span class="notranslate">steam</span> _file_size</h1><p>使用此功能，您可以检查存储在<span class="notranslate">Steam</span>云中的文件的大小。返回的实数是文件的大小（以字节为单位）。</p><p></p><h4>句法：</h4><p class="code">steam_file_size(filename);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">filename</span></td><td>要检查大小的文件名。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">file_bytes = steam_file_size(&quot;Save.txt&quot;);</p><p>上面的代码将<span class="notranslate">Steam</span>云中文件的大小存储在变量“ file_bytes”中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面： <a href="Steam_Cloud.htm"><span class="notranslate">Steam</span>云</a></div><div style="float:right">下<a href="steam_file_persisted.htm">一条<span class="notranslate">steam</span></a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
