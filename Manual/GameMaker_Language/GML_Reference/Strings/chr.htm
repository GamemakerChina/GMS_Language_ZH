<body><!--<div class="body-scroll" style="top: 150px;">--><h1>chr</h1><p>此函数返回一个字符串，其中包含与要显示的输入Unicode代码相关的字符。该字符取决于当前图形字体字符集的代码页，如果未设置字体，它将使用机器的默认代码页。</p><p></p><h4>句法：</h4><p class="code">chr(val);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">val</span></td><td>从中获取字符串的Unicode代码值</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">String</p><p></p><h4>例子：</h4><p class="code">mystring = chr(53) + chr(48);</p><p>这将设置 <span class="inline">mystring</span>设置为“ 50”（字符串，不是整数），因为chr（53）为“ 5”，而chr（48）为“ 0”。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Strings.htm">琴弦</a></div><div style="float:right">下一个：<a href="ord.htm">ord</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
