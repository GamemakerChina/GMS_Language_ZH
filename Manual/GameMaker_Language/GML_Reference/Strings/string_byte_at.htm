<body><!--<div class="body-scroll" style="top: 150px;">--><h1>string_byte_at</h1><p>将给定字符串中给定位置的原始字节值返回为实际值。</p><p></p><h4>句法：</h4><p class="code">string_byte_at(str, index);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">str</span></td><td>要检查的字符串。</td></tr><tr><td> <span class="notranslate">index</span></td><td>从中获取字节的位置。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">newbyte = string_byte_at(&quot;Hello World&quot;, 5);</p><p>这将设置 <tt>newbyte</tt>到“ Hello World”第六个字母的原始字节值。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Strings.htm">琴弦</a></div><div style="float:right">下一个：<a href="string_byte_length.htm">string_byte_length</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
