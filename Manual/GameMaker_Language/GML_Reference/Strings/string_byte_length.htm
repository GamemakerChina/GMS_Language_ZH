<body><!--<div class="body-scroll" style="top: 150px;">--><h1>string_byte_length</h1><p>该函数返回字符串中的字节数，但你应该注意的是，由于其正在举行UTF8，这<i>不</i>等于他们的字符串长度。</p><p></p><h4>句法：</h4><p class="code">string_byte_length(string);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">string</span></td><td>要测量的字节数的字符串。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Real</p><p></p><h4>例子：</h4><p class="code">bytesize = string_byte_length(&quot;Hello World&quot;);</p><p>这会将字节大小设置为“ Hello World”中的字节数。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Strings.htm">琴弦</a></div><div style="float:right">下一个：<a href="string_set_byte_at.htm">string_set_byte_at</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
