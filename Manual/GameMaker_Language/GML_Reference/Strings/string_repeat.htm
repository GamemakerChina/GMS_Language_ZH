<body><!--<div class="body-scroll" style="top: 150px;">--><h1>string_repeat</h1><p>该函数只是简单地返回同一字符串，并对其自身重复给定的次数。</p><p></p><h4>句法：</h4><p class="code">string_repeat(str, count);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">str</span></td><td>要重复的字符串。</td></tr><tr><td> <span class="notranslate">count</span></td><td>重复字符串的次数。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">String</p><p></p><h4>例子：</h4><p class="code">str1 = &quot;Hello World&quot;;<br/> str2 = string_repeat(str1, 3);</p><p>上面的代码将设置 <tt>str2</tt>转到“ Hello WorldHello WorldHello World”。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Strings.htm">琴弦</a></div><div style="float:right">下一个：<a href="string_replace.htm">string_replace</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
