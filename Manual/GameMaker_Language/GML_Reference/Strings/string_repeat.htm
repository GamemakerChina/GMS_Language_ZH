  <h1>弦外之音_repeat</h1>
  <p>这个函数只是简单地返回相同的字符串，在其上重复一定的次数。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">string_repeat(str, count)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>弦外之音</td>
        <td>要重复的字符串。</td>
      </tr>
      <tr>
        <td>数</td>
        <td>重复该字符串的次数。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">字符串</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">str1 = &quot;Hello World&quot;;<br> str2 = string_repeat(str1, 3);</p>
  <p>上述代码将把<tt>str2</tt>设置为 &quot;Hello WorldHello WorldHello World&quot;。</p>
  <p> </p>
  <p> </p>
  <p> </p>
