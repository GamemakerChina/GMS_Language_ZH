<body><!--<div class="body-scroll" style="top: 150px;">--><h1>string_upper</h1><p>使用此功能，您可以强制字符串仅包含大写字符。</p><p class="note">注意：此功能仅检测A-Z中的26个字母的英文字母。</p><p></p><h4>句法：</h4><p class="code">string_upper(string);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">string</span></td><td>要转换为大写的字符串。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">String</p><p></p><h4>例子：</h4><p class="code">str1 = &quot;Hello World&quot;;<br/> str2 = string_upper(str1);</p><p>上面的代码将设置变量 <tt>str2</tt>转到“ HELLO WORLD”。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">背面：<a href="Strings.htm">琴弦</a></div><div style="float:right">下一个：<a href="string_height.htm">string_height</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
