<body><!--<div class="body-scroll" style="top: 150px;">--><h1>bool</h1><p>此函数将尝试将给定值转换为布尔数据类型，该值将以以下形式返回：<tt>true</tt>如果大于0.5，并且 <tt>false</tt>否则。</p><p></p><h4>句法：</h4><p class="code">bool(n);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">n</span></td><td>要转换的值。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Boolean</p><p></p><h4><b>例子：</b></h4><p class="code">if !is_bool(val)<br/>    {
    <br/>    val = bool(val);<br/>    }
  </p><p>上面的代码检查变量“ val”以查看它是否为布尔值，如果不是，则将其转换为1。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Variable_Functions.htm">变量函数</a></div><div style="float:right">下一个：<a href="ptr.htm">ptr</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
