<body><!--<div class="body-scroll" style="top: 150px;">--><h1>is_array</h1><p>此函数可用于检查并查看变量是否包含数组（它将返回 <tt>true</tt>）或否（在这种情况下，它将返回 <tt>false</tt>）。</p><p></p><h4>句法：</h4><p class="code">is_array(n);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">n</span></td><td>要检查的变量。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Boolean</p><p></p><h4>例子：</h4><p class="code">if is_array(a)<br/>     {
    <br/>     a = -1;<br/>     }
  </p><p>上面的代码检查变量是否为数组，以及函数是否返回 <tt>true</tt>，则通过将变量设置为-1来删除该数组。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Variable_Functions.htm">变量函数</a></div><div style="float:right">下一个：<a href="is_struct.htm">is_struct</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
