<body><!--<div class="body-scroll" style="top: 150px;">--><h1>is_infinity</h1><p>此函数返回给定变量是否为 <tt>infinity</tt>（无数）或否，返回 <tt>true</tt>如果是，并且 <tt>false</tt>如果不是这样。</p><p></p><h4>句法：</h4><p class="code">is_infinity(n);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">n</span></td><td>要检查的参数。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Boolean</p><p></p><h4><b>例子：</b></h4><p class="code">if is_infinity(global.value)<br/>     {
    <br/>     show_debug_message(&quot;Value is infinite!&quot;);<br/>     }
  </p><p>上面的代码检查全局变量“值”以查看它是否为无限，并显示调试消息。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Variable_Functions.htm">变量函数</a></div><div style="float:right">下一个：<a href="typeof.htm">typeof</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
