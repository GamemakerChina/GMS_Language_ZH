<body><!--<div class="body-scroll" style="top: 150px;">--><h1>is_method</h1><p>该函数可用于检查变量是否为方法变量（它将返回 <tt>true</tt>）或否（在这种情况下，它将返回 <tt>false</tt>）。</p><p></p><h4>句法：</h4><p class="code">is_method(n);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">n</span></td><td>要检查的变量。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">Boolean</p><p></p><h4>例子：</h4><p class="code">if is_method(get_vec)<br/>     {
    <br/>     show_debug_message(&quot;Method variable!&quot;);<br/>     }
  </p><p>上面的代码检查变量是否是方法，以及函数是否返回 <tt>true</tt>，然后将调试消息输出到控制台。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="Variable_Functions.htm">变量函数</a></div><div style="float:right">下一个：<a href="is_ptr.htm">is_ptr</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
