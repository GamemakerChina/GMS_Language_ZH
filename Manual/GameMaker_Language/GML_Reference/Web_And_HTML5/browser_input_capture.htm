  <h1>浏览器_输入_捕捉</h1>
  <p>通过这个函数，你可以设置浏览器窗口是否应该捕捉所有的输入（设置为<tt>false</tt>）或者游戏是否应该捕捉输入（设置为<tt>true</tt>）。注意，这个函数只适用于HTML5模块的使用。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">browser_input_capture(enable)</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">不适用</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">browser_input_capture(true)。</p>
  <p>上述代码将游戏设置为捕捉HTML5目标平台上的所有浏览器输入。</p>
  <p> </p>
  <p> </p>
