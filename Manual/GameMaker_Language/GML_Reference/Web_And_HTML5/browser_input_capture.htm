<body><!--<div class="body-scroll" style="top: 150px;">--><h1>browser_input_capture</h1><p>使用此功能，您可以设置浏览器窗口是否应捕获所有输入（将其设置为 <tt>false</tt>）或游戏是否应捕获输入（将其设置为 <tt>true</tt>）。请注意，此功能仅与HTML5模块一起使用。</p><p></p><h4>句法：</h4><p class="code">browser_input_capture(enable)</p><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">browser_input_capture(true);</p><p>上面的代码将游戏设置为捕获HTML5目标平台上的所有浏览器输入。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回： <a href="Web_And_HTML5.htm">Web和HTML5</a></div><div style="float:right">下一个：<a href="webgl_enabled.htm">webgl_enabled</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
