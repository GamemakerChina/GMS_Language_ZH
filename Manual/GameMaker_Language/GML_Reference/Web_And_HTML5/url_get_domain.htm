<body><!--<div class="body-scroll" style="top: 150px;">--><h1>url_get_domain</h1><p>您可以使用它来获取正在玩HTML5游戏的域。</p><p></p><h4>句法：</h4><p class="code">url_get_domain();</p><p></p><h4>返回值：</h4><p class="code">string</p><p></p><h4>例子：</h4><p class="code">dom_name=url_get_domain();</p><p>这会将您的游戏域存储在变量“ dom_name”中。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回： <a href="Web_And_HTML5.htm">Web和HTML5</a></div><div style="float:right">下一个：<a href="browser_height.htm">browser_height</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
