  <h1>url_get_domain</h1>
  <p>你可以用它来获得你的HTML5游戏正在播放的域名。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">url_get_domain()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">绳子</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">dom_name=url_get_domain()。</p>
  <p>这将在变量 &quot;dom_name &quot;中存储你的游戏的域名。</p>
  <p> </p>
  <p> </p>
