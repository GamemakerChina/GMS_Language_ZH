<body><!--<div class="body-scroll" style="top: 150px;">--><h1>url_open</h1><p>这将在所选目标设备的浏览器上打开指定的URL，或者如果您正在使用HTML5模块，则在当前打开的浏览器中打开指定的URL。</p><p></p><h4>句法：</h4><p class="code">url_open(url);</p><table><tbody><tr><th>争论</th><th>描述</th></tr><tr><td><span class="notranslate">url</span></td><td>链接到的URL（网站地址）。</td></tr></tbody></table><p></p><h4>返回值：</h4><p class="code">N/A</p><p></p><h4>例子：</h4><p class="code">url_open(&quot;http://yoyogames.com&quot;);</p><p>这将在当前窗口中<span class="notranslate">YoYo Games</span> </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回： <a href="Web_And_HTML5.htm">Web和HTML5</a></div><div style="float:right">下一个：<a href="url_open_ext.htm">url_open_ext</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
