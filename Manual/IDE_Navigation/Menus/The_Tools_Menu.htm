<body><!--<div class="body-scroll" style="top: 150px;">--><h1>工具菜单</h1><p><img alt="The Tools Menu" class="center" src="../../assets/Images/IDE_Input/Tools_Menu.png" /></p><p><span class="notranslate">GameMaker Studio 2</span>中可用的各种独立工具，并具有以下选项：</p><ul class="colour"><li><strong>纹理组</strong>-查看“<a href="../../Settings/Texture_Groups.htm">纹理组”</a>窗口。</li><li><strong>音频组</strong>-查看“<a href="../../Settings/Audio_Groups.htm">音频组”</a>窗口。</li><li><strong>混音器</strong>-查看“<a href="../../IDE_Tools/Sound_Mixer.htm">混音器”</a>窗口。</li><li><strong>生成项目图像</strong>-打开“<a href="../../IDE_Tools/Project_Image_Generator.htm">生成项目图像”</a>窗口。</li><li><strong>创建本地包</strong>-打开“<a href="../../IDE_Tools/Local_Asset_Packages.htm">资产打包器”</a>窗口，因此您可以制作和保存本地资产包以备将来使用。</li><li><strong>导入本地包</strong>-打开文件资源管理器窗口，然后可以在其中选择一个<a href="../../IDE_Tools/Local_Asset_Packages.htm">本地资产包</a>并将其导入，或者将其添加到当前项目中，或者为其创建一个新项目。 </li></ul><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="../Menus.htm">菜单</a></div><div style="float:right">下一个： <a href="The_Marketplace_Menu.htm"><span class="notranslate">Marketplace</span>菜单</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
