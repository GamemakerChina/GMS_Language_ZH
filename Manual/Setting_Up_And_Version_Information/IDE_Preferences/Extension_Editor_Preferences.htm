<body><!--<div class="body-scroll" style="top: 150px;">--><h1>扩展编辑器首选项</h1><p><img alt="The Extension Editor Preferences" class="center" src="../../assets/Images/Setup_And_Version/Preferences/ExtensionEditor_Prefs.png" /><strong>扩展编辑器首选项</strong>涵盖了一些与使用时所显示的消息相关的选项，其详细信息概述如下：</p><ul class="colour"><li><strong>对文件删除的自动响应</strong>：此处的默认设置是显示一条消息，询问您是否确定要删除，但是您可以将其设置为“确定”，以便完成所有删除操作而不会出现此消息，就像您单击确定一样。已经。</li><li><strong>对代理文件删除的自动响应</strong>：如上所述，这可以控制在删除任何代理文件时显示的消息。 </li></ul><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回： <a href="../IDE_Preferences.htm">IDE首选项</a></div><div style="float:right">下一页：<a href="Text_Editor_Preferences.htm">文本编辑器首选项</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
