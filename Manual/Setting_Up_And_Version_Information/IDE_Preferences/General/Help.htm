<body><!--<div class="body-scroll" style="top: 150px;">--><h1>帮助首选项</h1><p><img alt="Help Prefs" class="center" src="../../../assets/Images/Setup_And_Version/Preferences/General_Help_Prefs.png" /></p><p>帮助文件被设计为像网页一样运行，即使文件存储在本地，也需要使用外部浏览器来查看它们。可以在此处更改与帮助文件有关的以下设置：</p><ul class="colour"><li><strong>手动语言</strong>：设置IDE使用的语言。默认值为“英语”。</li><li><strong>帮助手册端口</strong>：设置供手动微型Web服务器使用的端口号。默认值为51291。 </li></ul><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="../General_Preferences.htm">常规首选项</a></div><div style="float:right">下一页：<a href="Input.htm">输入首选项</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
