<body><!--<div class="body-scroll" style="top: 150px;">--><h1>最近的<span class="notranslate">Windows</span>首选项</h1><p><img alt="Recent Wndows Prefs" class="center" src="../../../assets/Images/Setup_And_Version/Preferences/General_Recent_Windows_Prefs.png" /></p><p>此处的首选项包含“<a href="../../../IDE_Navigation/Recent_Windows.htm">最近的<span class="notranslate">Windows</span></a>列表将如何显示项目的选项：</p><ul class="colour"><li><strong>将聚焦的窗口移至顶部</strong>：启用此选项并单击“最近的窗口”列表中的任何项目时，所选项目将移至列表的顶部。默认情况下是禁用的。</li><li><strong>仅显示当前打开的窗口</strong>：启用此选项将使“最近使用的<span class="notranslate">Windows</span>列表删除那些在工作空间中不再打开的项目（即：关闭任何窗口也将其从列表中删除）。默认情况下是禁用的。</li><li><strong>显示的最大窗口</strong><span class="notranslate">Windows</span>列表中显示的先前打开的窗口的最大数量。默认值是10。 </li></ul><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="../General_Preferences.htm">常规首选项</a></div><div style="float:right">下一页：<a href="Resources.htm">资源首选项</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
