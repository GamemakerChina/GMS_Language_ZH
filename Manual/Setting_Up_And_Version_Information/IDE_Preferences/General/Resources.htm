<body><!--<div class="body-scroll" style="top: 150px;">--><h1>资源首选项</h1><p><img alt="Resources Preferences" class="center" src="../../../assets/Images/Setup_And_Version/Preferences/General_Resources_Prefs.png" /></p><p>此处的首选项包含有关如何在项目中绘制<strong>某些资源的选项：</strong></p><ul class="colour"><li><strong>新项目的初始默认绘制颜色</strong><span class="notranslate">GameMaker Studio 2</span>功能或<span class="notranslate">DnD</span>™操作使用字体或绘制形状而未指定颜色时，此处设置的颜色即为将使用的颜色。默认颜色是白色（ <a class="tooltip" title="">ARGB</a> ： <span class="notranslate">$FFFFFFFF</span> ）。</li><li><strong>新项目的初始默认窗口颜色</strong>：此选项用于设置HTML5目标的HTML页面背景颜色，以及设置所有目标（包括HTML5）在房间外部显示的颜色。默认颜色是黑色（ARGB： <span class="notranslate">$000000FF</span> ）。 </li></ul><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="../General_Preferences.htm">常规首选项</a></div><div style="float:right">下一步：<a href="Workspace.htm">工作区首选项</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
