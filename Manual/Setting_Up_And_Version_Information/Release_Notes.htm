<body><!--<div class="body-scroll" style="top: 150px;">--><h1>发行说明</h1><p><span class="notranslate">GameMaker Studio 2</span>发行版都有其自己的发行说明集。这些包含有关已进行的更改的详细信息，以及已修复的所有错误的完整列表。这是决定是否更新当前版本或在发行后发现可能存在错误的宝贵工具。</p><p> <span class="notranslate">Runtimes</span>都可以独立更新，因此发行说明分为两组。您可以从下面的链接中找到IDE的当前发行说明：</p><ul class="colour"><li> <a href="https://gms.yoyogames.com/ReleaseNotes.html">IDE发行说明</a></li></ul><p>你可以找到在当前的发行说明<span class="notranslate">Runtimes</span>从下面的链接：</p><ul class="colour"><li> <a href="https://gms.yoyogames.com/release-notes-runtime.html"><span class="notranslate">Runtime</span>发行说明</a></li></ul><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回： <a href="GMS2_Version_Information.htm">GMS2设置和版本</a></div><div style="float:right">下一页：<a href="Required_SDKs.htm">必需的SDK</a></div></div></div><h5> <span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
