<body><!--<div class="body-scroll" style="top: 150px;">--><h1>必需的SDK</h1><p><a href="Installation_Guide.htm">除了安装</a>页面上列出的要求外， <span class="notranslate">GameMaker Studio 2</span>本身没有特殊要求，并且会在您首次将产品作为软件包的一部分安装时安装所有必需的依赖项。但是，如果您拥有<em>免费</em>许可证以外的任何许可证，则还需要设置和维护<a class="glossterm" data-glossterm="软件开发工具包" href="#">许可证的导出模块所需的SDK</a>以及其他构建工具。</p><p>您可以从以下链接找到每个平台所需工具和SDK的完整列表：</p><ul class="colour"><li><a href="http://help.yoyogames.com/hc/en-us/articles/227860547-Required-SDKs">必需的SDK</a> </li></ul><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回： <a href="GMS2_Version_Information.htm">GMS2设置和版本</a></div><div style="float:right">下一页： <a href="IDE_Preferences.htm">IDE首选项</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
