  <h1>所需的SDK</h1>
  <p><span class="notranslate">GameMaker Studio 2</span>本身除了<a href="Installation_Guide.htm">安装</a>页面上列出的要求外，没有其他特殊要求，并且在你第一次安装产品时，会将任何必要的依赖关系作为软件包的一部分进行安装。
    如果你有<em>免费 </em>许可证以外的任何许可证，那么你还需要设置和维护该许可证的导出模块所需的<a class="glossterm" data-glossterm="SDK" href="#">SDK</a>和其他构建工具。
    需要。</p>
