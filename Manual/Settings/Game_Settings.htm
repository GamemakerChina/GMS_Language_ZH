  <h1>游戏设置</h1>
  <p>下面的章节都与<span class="notranslate">GameMaker Studio 2</span>的不同窗口和工具有关，它们将影响你的游戏的运行和性能。一般来说，你需要在每个游戏的基础上设置其中的大部分，但请注意，有些是可选的，并不是必须的（如配置），而其他的则取决于许可证。
    但请注意，有些是可选的，不是必须的（比如<b>配置</b>），而其他的是否可用则取决于你的许可证（比如一些<strong>游戏选项</strong>）。</p>
