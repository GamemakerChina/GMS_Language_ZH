<body><!--<div class="body-scroll" style="top: 150px;">--><h1>注释编辑器</h1><p><img alt="The Note Editor" class="center" src="../assets/Images/Asset_Editors/Editor_Notes.png" /><strong>注释编辑器</strong>将打开一个代码/脚本窗口，您可以在其中保留注释和代码段或您认为与项目相关的任何其他信息。您可以创建多个便笺并通过鼠标右键命名它们<img alt="RMB Icon" class="icon" height="24" src="../assets/Images/Icons/Icon_RMB.png" width="21" /><a href="../Introduction/The_Asset_Browser.htm">资产浏览器中的</a>菜单。注释也可以像其他资产一样进行分组和重新排序。</p><p>如果您导入了使用<span class="notranslate">GameMaker Studio</span>的早期版本创建的项目，那么您还将在本节中<a href="../Additional_Information/Compatibility_Scripts.htm">找到作为兼容性说明包含的兼容性报告。</a> </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="The_Asset_Editors.htm">资产编辑器</a></div><div style="float:right">下一页：<a href="Objects.htm">对象</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
