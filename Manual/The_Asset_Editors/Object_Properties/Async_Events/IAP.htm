<body><!--<div class="body-scroll" style="top: 150px;">--><h1>在应用程序内购买</h1><p><img alt="IAP Event" class="center" src="../../../assets/Images/Asset_Editors/Async_IAP.png" />该事件只能由<a href="../../../Introduction/The_Marketplace.htm"><span class="notranslate">Marketplace</span></a>上不同目标平台<strong>的各种应用程序内购买</strong>（IAP）扩展来触发。此事件将始终生成此事件专有的DS映射，并存储在特殊变量中<a href="../../../GameMaker_Language/GML_Overview/Variables/Builtin_Global_Variables/async_load.htm"><span class="inline">async_load</span></a> 。根据触发它的扩展功能，此DS映射将具有不同的键/值对，但始终会有一个“<span class="inline">id</span> ”键，然后可以用来识别它是“应用程序内购买”事件的类型。有关生成此事件的可能的返回值和函数的确切详细信息，请参阅每个扩展随附的单独的PDF手册。 </p><p></p><p></p><p></p><div class="footer"><div class="buttons"><div class="clear"><div style="float:left">返回：<a href="../Async_Events.htm">异步事件</a></div><div style="float:right">下一页：<a href="Image_Loaded.htm">图像已加载</a></div></div></div><h5><span data-keyref="Copyright Notice">©版权所有<span class="notranslate">YoYo Games Ltd.</span> 2021保留所有权利</span></h5>
