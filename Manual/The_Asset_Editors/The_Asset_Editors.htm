<body><!--<div class="body-scroll" style="top: 150px;">--><h1>资产编辑器</h1><p><span class="notranslate">GameMaker Studio 2</span>具有许多不同的编辑器，您可以使用它们来添加，删除和编辑游戏所需的不同资产。在开发过程中，您将需要使用这些编辑器中的一些（甚至全部），并且记住有时所做的一切可能有些令人生畏。为了提供帮助，您可以找到下面列出的每个不同的编辑器，单击它们中的任何一个都将带您到一个页面，详细说明它是什么以及如何使用它。</p><p></p><table class="icons"><tbody><tr><td class="icons"><img src="../assets/Images/Icons/Icon_Curves.png" /></td><td class="text"><a href="Animation_Curves.htm">动画曲线</a></td></tr><tr><td class="icons"><img src="../assets/Images/Icons/Icon_Extensions.png" /></td><td class="text"><a href="Extensions.htm">扩展名</a></td></tr><tr><td class="icons"><img src="../assets/Images/Icons/Icon_Font.png" /></td><td class="text"><a href="Fonts.htm">字型</a></td></tr><tr><td class="icons"><img src="../assets/Images/Icons/Icon_Notes.png" /></td><td class="text"><a href="Notes.htm">笔记</a></td></tr><tr><td class="icons"><img src="../assets/Images/Icons/Icon_Object.png" /></td><td class="text"><a href="Objects.htm">对象</a></td></tr><tr><td class="icons"><img src="../assets/Images/Icons/Icon_Path.png" /></td><td class="text"><a href="Paths.htm">路径</a></td></tr><tr><td class="icons"><img src="../assets/Images/Icons/Icon_Room.png" /></td><td class="text"><a href="Rooms.htm">房间数</a></td></tr><tr><td class="icons"><img src="../assets/Images/Icons/Icon_Script.png" /></td><td class="text"><a href="Scripts.htm">剧本</a></td></tr><tr><td class="icons"><img src="../assets/Images/Icons/Icon_Sequences.png" /></td><td class="text"><a href="Sequences.htm">顺序</a></td></tr><tr><td class="icons"><img src="../assets/Images/Icons/Icon_Shader.png" /></td><td class="text"><a href="Shaders.htm"><span class="notranslate">Shaders</span></a></td></tr><tr><td class="icons"><img src="../assets/Images/Icons/Icon_Sound.png" /></td><td class="text"><a href="Sounds.htm">声音</a></td></tr><tr><td class="icons"><img src="../assets/Images/Icons/Icon_Sprite.png" /></td><td class="text"><a href="Sprites.htm">精灵</a></td></tr><tr><td class="icons"><img src=".
