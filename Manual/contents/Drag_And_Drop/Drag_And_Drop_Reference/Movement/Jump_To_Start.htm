  <h1><img alt="Jump To Start Icon" class="icon" height="32" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/i_Movement_Jump_To_Start.png" width="32"> 跳跃启动</h1>
  <p>这个动作用于将一个实例从其当前位置移动到其最初创建的位置。一个实例被创建的原始位置被存储在两个<a href="../Instance/Get_Instance_Variable.htm">实例</a>变量中，称为<tt>xstart</tt>和<tt>ystart</tt>。这些变量可以在任何其他动作中使用，也可以通过设置来改变记录的起始位置。</p>
  <p> </p>
  <h4>行动语法。</h4>
  <p><img alt="Jump To Start Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/a_Movement_Jump_To_Start.png" /></p>
  <h4>例子。</h4>
  <p><img alt="Jump To Start Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/e_Movement_Jump_To_Start.png">上面的动作块代码检查实例边界框的顶部是否在房间高度以下。
    房间的高度，如果是，则将实例移回它被创建的位置。</p>
