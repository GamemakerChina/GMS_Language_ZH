  <h1><img alt="Get Path Follow Speed Icon" class="icon" height="32" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Paths/i_Paths_Get_Path_Follow_Speed.png" width="32"> 获取路径跟踪速度</h1>
  <p>这个动作将获得一个实例被设置为跟随路径的速度，以每一游戏帧的像素为单位（注意，你必须调用<a href="Start_Following_Path.htm">开始跟随路径</a>的动作来为实例分配一个路径，这样才可以
    返回一个非0的值）。)返回的值将存储在你给出的目标变量中，或者你可以将该变量标记为一个临时的局部变量来创建它并赋值。</p>
  <p> </p>
