  <h1><img alt="Go To Room Icon" class="icon" height="32" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Rooms/i_Rooms_Go_To_Room.png" width="32"> 转到房间</h1>
  <p>这个动作将结束当前的房间，转到输入索引所指定的房间。这个房间必须存在，否则将给出一个错误，如果你使用与当前房间相同的房间，它的效果将与使用<a href="Restart_Room.htm">重启房间</a>相同。
    注意，在调用该动作的事件或脚本结束之前，房间<i>不会</i>改变，所以在这个动作之后的任何动作仍然会运行。</p>
  <p> </p>
