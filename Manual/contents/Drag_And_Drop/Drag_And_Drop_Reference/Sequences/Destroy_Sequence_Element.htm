  <h1><img alt="Destroy Sequence Element Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Sequences/i_sequence_destroy.png"> 销毁序列元素</h1>
  <p>当你想 &quot;摧毁 &quot;一个先前创建的序列元素时，你可以调用这个动作。你给出元素的ID，正如<a href="Create_Sequence_Element.htm">创建序列元素</a>的动作所返回的，这个动作
    将销毁它，把它从房间里移除。</p>
