  <h1>健康</h1>
  <p>这个变量是<b>全局</b>范围的，用来保存一个数字值，通常用来表示玩家的健康状况。这个变量只被设计用来支持以前版本的 <i><span class="notranslate">游戏制作者</span></i>的遗留项目，并且应该 <b><i>不在新项目中使用</i></b>    因为它在未来可能会被废弃。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">健康。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">实数（单精度浮点值</p>
  <p> </p>
  <h4>例子</h4>
  <p class="code">if (health &lt;= 0)<br> {<br> global.state = &quot;Game Over&quot;;<br> instance_destroy();<br> }</p>
  <p>上述代码检查 <span class="inline">health</span> 变量，如果它小于或等于0，则设置一个全局变量并销毁实例。</p>
