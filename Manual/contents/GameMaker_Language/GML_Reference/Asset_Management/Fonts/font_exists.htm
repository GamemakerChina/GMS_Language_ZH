  <h1>字体_存在</h1>
  <p>这个函数返回具有指定索引的字体是否存在。你可以检查从资产浏览器中定义的字体索引，或者使用 <span class="inline">font_add()</span> 等函数添加的字体。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">font_exists(ind)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>ind</td>
        <td>要检查的字体的索引。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">布尔型</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if font_exists(fnt_Main)<br> {
    <br> draw_set_font(fnt_Main)。
    <br> }
  </p>
  <p>这将把活动的绘图字体设置为 <span class="inline">fnt_Main</span> ，如果它存在的话。</p>
  <p> </p>
  <p> </p>
  <p> </p>
