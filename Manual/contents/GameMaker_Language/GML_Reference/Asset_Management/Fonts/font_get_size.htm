  <h1>font_get_size</h1>
  <p>通过这个函数，你可以得到任何字体资源的大小，也就是字体资源对话所显示的点值。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">font_get_size(ind)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>ind</td>
        <td>要获取字体大小的索引。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p></p>
  <p class="code">sz = font_get_size(font0)。</p>
  <p>这将获得由 &quot;font0 &quot;变量索引的字体大小，并将其存储在变量 &quot;sz &quot;中。</p>
