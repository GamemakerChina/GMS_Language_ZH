  <h1>事件_object</h1>
  <p>这个<b>只读</b>变量返回运行被检查事件的实例的对象索引。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">event_object;</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">global.obj = event_object;</p>
  <p>上面的代码将执行事件的实例的对象索引存储在一个全局变量中。</p>
