  <h1>事件_用户</h1>
  <p>通过这个函数，你可以告诉实例运行被放置在16个用户定义的事件之一中的动作或代码。这些事件<i>只能</i>以这种方式被调用，或者使用 <a href="event_perform.htm"><tt>事件_执行</tt></a>    函数。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">event_user(numb)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>哑巴</td>
        <td>要调用的事件的数量，在0到15之间。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">不适用</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">event_user(4)。</p>
  <p>这将调用用户定义的事件4。</p>
  <p> </p>
  <p> </p>
  <p> </p>
