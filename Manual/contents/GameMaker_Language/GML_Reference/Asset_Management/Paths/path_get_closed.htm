  <h1>路径_封闭</h1>
  <p>这个函数可以用来返回路径是否被标记为封闭（真）或开放（假），即路径是否循环或是否有明确的开始和结束。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">path_get_closed(index)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>指数</td>
        <td>要检查的路径的索引。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">布尔型</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">state = path_get_closed(pth_Patrol)。</p>
  <p>这将<tt>根据</tt>&quot;pth_Patrol &quot;中索引的路径的关闭状态，将 &quot;state &quot;设置为真或<tt>假</tt>。</p>
  <p> </p>
  <p> </p>
  <p> </p>
