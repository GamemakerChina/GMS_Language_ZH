  <h1>层_获取目标房间</h1>
  <p>这个函数将返回当前被层函数锁定的房间。参见 <a href="layer_set_target_room.htm"><tt>layer_set_target_room()</tt></a>获取更多信息。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">layer_get_target_room()</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">房间编号（真实）。</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if layer_get_target_room() != room<br> {
    <br> layer_reset_target_room()。
    <br> }
  </p>
  <p>上述代码检查当前的目标房间，如果它不是当前的房间，那么该层的目标房间将被重置。</p>
  <p> </p>
  <p> </p>
  <p> </p>
