  <h1><span class="notranslate">着色器</span>_current</h1>
  <p>这个函数将返回当前用于渲染的<span class="notranslate">着色器</span>的索引ID值，如果没有使用<span class="notranslate">着色器</span>，则返回-1。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code"><span class="notranslate">shader</span>_current()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">Real（<span class="notranslate">着色器</span>的ID值，如果没有<span class="notranslate">着色器</span>，则为-1）。</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">如果<span class="notranslate">(shader</span>_current() == -1)<br> {
    <br> <span class="notranslate">shader</span>_set(sh_warp)
    <br> }
  </p>
  <p>上面的代码将检查当前的<span class="notranslate">着色器</span>是什么，如果它返回-1（没有使用<span class="notranslate">着色器</span>），那么就会设置一个<span class="notranslate">着色器</span>。</p>
