  <h1>时间线_时刻_清除</h1>
  <p>有了这个功能，你可以清除任何先前定义的时间线中某一特定时刻的所有代码和动作。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">Timeline_moment_clear(ind, step)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>ind</td>
        <td>要清除的时间线的索引。</td>
      </tr>
      <tr>
        <td>阶梯</td>
        <td>清理的时刻到了。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">不适用</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">Timeline_moment_clear(global.tl, room_speed * 30)。</p>
  <p>上述代码将清除由变量 &quot;global.tl &quot;索引的时间线的指定时刻。</p>
  <p> </p>
  <p> </p>
  <p> </p>
