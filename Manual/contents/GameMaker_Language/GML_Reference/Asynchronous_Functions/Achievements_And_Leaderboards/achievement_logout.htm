  <h1>成就_登录</h1>
  <p>该功能将用户从所选择的排行榜和成就服务中注销。这将阻止所有进一步的成就和分数被记录。</p>
  <p> </p>
  <h4><b>语法。</b></h4>
  <p class="code">成就_登出()</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">不适用</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">achievement_logout()。</p>
  <p>上述代码将使你退出所选择的排行榜和成就服务。</p>
