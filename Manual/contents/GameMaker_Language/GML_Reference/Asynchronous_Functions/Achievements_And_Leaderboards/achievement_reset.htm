  <h1>成就重置</h1>
  <p>这个函数将重置所有成就，使其回到游戏的初始值。这个函数是作为一个<b>调试函数</b>提供的，<i>不</i>建议你允许最终用户在你的游戏中这样做。</p>
  <p> </p>
  <h4><b>语法。</b></h4>
  <p class="code">成就重置()</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">不适用</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">如果debug_mode<br> {
    <br> if keyboard_check_pressed(vk_space)<br> {<br> achievement_reset()<br> }<br> }</p>
  <p>上面的代码检查游戏是否处于调试模式，如果是，按 &quot;空格 &quot;将重置所有成就。</p>
