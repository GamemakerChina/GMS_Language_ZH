  <h1>buffer_exists</h1>
  <p>这个函数可以用来检查一个变量，看它是否持有有效的缓冲区ID值。如果是，该函数将返回<tt>真</tt>，否则将返回<tt>假</tt>。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">buffer_exists(buffer)</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>缓冲区</td>
        <td>要检查的缓冲区的索引。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">布尔型</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if buffer_exists(buff)<br> {
    <br> buffer_delete(buff);
    <br> }
  </p>
  <p>上面的代码检查变量&quot; buff &quot;是否持有一个缓冲区的ID，如果是，则删除该缓冲区。</p>
