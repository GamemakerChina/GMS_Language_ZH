  <h1>buffer_get_alignment</h1>
  <p>通过这个函数，你可以得到给定的缓冲区ID的<i>字节对齐</i>。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">buffer_get_alignment(buffer)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>缓冲区</td>
        <td>要检查的缓冲区的索引。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">alignment = buffer_get_alignment(buff)。</p>
  <p>上述代码将从变量 &quot;buff &quot;中索引的值中获得缓冲区的对齐方式，并将其存储在一个变量中。</p>
