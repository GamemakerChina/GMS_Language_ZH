  <h1>窗口_获取_x</h1>
  <p>如果是HTML5游戏，你可以通过这个函数获得浏览器中的X位置（像素），如果是<span class="notranslate">Windows</span>、<span class="notranslate">Ubuntu</span><span class="notranslate">（Linux</span>）或<span class="notranslate">macOS</span>游戏，则可以获得显示器中的X位置。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">window_get_x()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">wx = window_get_x()。</p>
  <p>上面的代码将当前的X轴窗口位置存储在变量 &quot;wx &quot;中。</p>
  <p> </p>
  <p> </p>
  <p> </p>
