  <h1>窗口_获取_y</h1>
  <p>如果是HTML5游戏，你可以通过这个函数获得浏览器中的Y位置（像素）；如果是<span class="notranslate">Windows</span>、<span class="notranslate">Ubuntu</span><span class="notranslate">（Linux</span>）或<span class="notranslate">macOS</span>游戏，则可以获得显示器中的Y位置。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">window_get_y()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">wy = window_get_y()。</p>
  <p>上述代码在变量 &quot;wy &quot;中存储了当前y轴的窗口位置。</p>
  <p> </p>
  <p> </p>
  <p> </p>
