  <h1>绘制点</h1>
  <p>通过这个函数，你可以在屏幕的任何地方画一个单一的像素，使用当前设置的绘制颜色和alpha。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">draw_point(x, y);</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>x</td>
        <td>要绘制的点的X坐标。</td>
      </tr>
      <tr>
        <td>y</td>
        <td>要绘制的点的y坐标。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">不适用</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">draw_set_colour(c_yellow);<br> draw_point(100,100);
  </p>
  <p>这将在位置(100,100)画一个黄色像素。</p>
  <p> </p>
