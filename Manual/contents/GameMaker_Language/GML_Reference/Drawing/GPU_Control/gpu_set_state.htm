  <h1>gpu_set_state</h1>
  <p>这个函数将使用传入的<a href="../../Data_Structures/DS_Maps/DS_Maps.htm">DS Map</a>设置当前的GPU状态。提供的地图可以用函数<tt><a href="gpu_get_state.htm">gpu_get_state()</a></tt>来创建。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">gpu_set_state(ds_map)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>ds_map</td>
        <td>要设置为<tt>DS Map</tt>的GPU状态。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">不适用</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">gpu_set_state(gpu_map)。</p>
  <p>上面的代码使用变量 &quot;gpu_map &quot;中提供的地图来设置GPU状态。</p>
  <p> </p>
  <p> </p>
