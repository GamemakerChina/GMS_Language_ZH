  <h1>效果_清空</h1>
  <p>这将清除当前在房间里可见的所有粒子，这些粒子是用 <a href="effect_create_above.htm"><tt>效果_创建_上方()</tt></a>或 <a href="effect_create_below.htm"><tt>效果_创建_下边()</tt></a>.</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">effect_clear()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">不适用</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">effect_clear()。</p>
  <p>调用这个将清除房间里用<tt>effect_create_*</tt>函数制作的任何粒子。</p>
  <p> </p>
  <p> </p>
  <p> </p>
