  <h1>顶点位置</h1>
  <p>此函数将向当前正在为自定义基元定义的顶点添加 2D 位置数据。您提供了要写入数据的缓冲区，以及用于绘图的 x 和 y 位置。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">vertex_position(buffer, x, y);</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>缓冲区</td>
        <td>要写入信息的缓冲区。</td>
      </tr>
      <tr>
        <td>x</td>
        <td>X的位置。</td>
      </tr>
      <tr>
        <td>y</td>
        <td>y的位置。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">不适用</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">vertex_position(buff, x - 100, y - 125)。</p>
  <p>上述代码将设置被定义的顶点的位置。</p>
  <p> </p>
  <p> </p>
