  <h1>纹理_获取宽度</h1>
  <p>返回具有给定id的纹理的宽度，这个id总是在0-1范围内的值。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">texture_get_width(tex)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>

        <td>要使用的纹理页资产指针</td>
      </tr>
    </tbody>

  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">tex_w = texture_get_width(sprite_get_texture(spr_Model_tex, 0))。</p>
  <p>上述代码将获得从精灵资产中提取的纹理的宽度。</p>
