  <h1>文件存在</h1>
  <p>如果指定的文件存在，该函数将返回<tt>真</tt>，如果不存在，则返回<tt>假</tt>。注意，该函数只能用于检查<i>本地</i>文件，而不能检查存储在远程服务器上的任何文件。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">file_exists(fname)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>fname</td>
        <td>要检查的文件的名称。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">布尔型</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">如果file_exists(&quot;level.txt&quot;)<br> {
    <br> file = file_text_open_read(&quot;level.txt&quot;);<br> }
  </p>
  <p>这将检查一个文件，如果它存在，将被打开进行阅读。</p>
  <p> </p>
  <p> </p>
  <p> </p>
