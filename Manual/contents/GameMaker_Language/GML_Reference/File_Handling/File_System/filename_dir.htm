  <h1>文件名_dir</h1>
  <p>该函数返回指定文件名的目录部分，通常与路径相同，除了最后的反斜杠。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">filename_dir(fname)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>fname</td>
        <td>要使用的文件。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">字符串</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">dir = filename_dir(&quot;Test.ini&quot;)。</p>
  <p>上述代码获得指定文件的目录（作为一个字符串）。</p>
  <p> </p>
  <p> </p>
  <p> </p>
