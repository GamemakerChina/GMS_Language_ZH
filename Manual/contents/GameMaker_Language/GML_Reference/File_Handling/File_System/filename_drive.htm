  <h1>文件名_drive</h1>
  <p>该函数返回文件名的驱动器信息。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">filename_drive(fname)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>fname</td>
        <td>要使用的文件。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">字符串</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">drive = filename_drive(file_find_first(working_directory + &quot;*.doc&quot;, 0))。</p>
  <p>上述代码获得指定文件的驱动器信息（作为一个字符串）。</p>
  <p> </p>
  <p> </p>
