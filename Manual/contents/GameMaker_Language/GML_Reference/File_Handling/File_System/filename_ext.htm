  <h1>文件名_ext</h1>
  <p>该函数返回指定文件名的扩展部分，包括前面的点。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">filename_ext(fname)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>fname</td>
        <td>要使用的文件。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">字符串</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">ext = filename_ext(file_find_first(&quot;*.*&quot;, 0))。</p>
  <p>上述代码获得指定文件的扩展名（作为一个字符串）。</p>
  <p> </p>
  <p> </p>
