  <h1>装置_获取倾斜度_z</h1>
  <p>这个函数根据设备的 &quot;倾斜 &quot;角度返回一个在-1和1之间的值。倾斜度和返回值之间的实际关联性取决于设备和它所使用的操作系统，但一般来说，1或-1的值与+/-90°相同。
    1与+/-90°是一样的。下面的图片显示了每个可用功能与设备的关系。</p>
  <p><img alt="Tilt X/Y/Z on mobile devices" class="center" src="../../../../assets/Images/Scripting_Reference/GML/Reference/Game_Input/Tilt_Image.png" /></p>
  <h4>语法。</h4>
  <p class="code">device_get_tilt_z()</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">y += sign(device_get_tilt_z())。</p>
  <p>上面的代码使用倾斜值沿y轴移动玩家。</p>
