  <h1>gamepad_button_count</h1>
  <p>这个函数将返回连接到给定设备 &quot;插槽 &quot;的游戏板的可用按钮<i>总数</i>。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">gamepad_button_count(device)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>设备</td>
        <td>要检查哪个游戏板设备 &quot;插槽&quot;。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">b_num = gamepad_button_count(0)。</p>
  <p>上述代码将返回插入设备 &quot;插槽 &quot;0的游戏板上可用的按钮数量，并将该值存储在变量 &quot;b_num &quot;中。</p>
