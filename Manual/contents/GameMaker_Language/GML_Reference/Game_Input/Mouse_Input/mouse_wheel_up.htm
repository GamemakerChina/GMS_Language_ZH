  <h1>鼠标_轮子_上</h1>
  <p>如果鼠标滚轮被向上旋转，该函数返回<tt>真</tt>，否则返回<tt>假</tt>。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">mouse_wheel_up()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">布尔型</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if mouse_wheel_up()<br> {
    <br> y -= 10;<br> }
  </p>
  <p>如果鼠标滚轮向上旋转，这将使当前实例在屏幕上移动。</p>
  <p> </p>
  <p> </p>
  <p> </p>
