  <h1>鼠标_x</h1>
  <p>这个<b>只读</b>变量返回鼠标在房间内的当前X轴位置。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">mouse_x;</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">x = median(64, mouse_x, room_width - 64)。</p>
  <p>上面的代码会将实例保持在鼠标的X位置，只要它在房间两侧64像素的范围内。</p>
