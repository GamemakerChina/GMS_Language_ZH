  <h1>高分值</h1>
  <p>通过这个函数，你可以检索到在给定位置的高分列表中已经存储的分数值。如果没有输入分数，该函数将返回0。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">highscore_value(place)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>地点</td>
        <td>桌子上的位置（1-10）。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">不适用</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">var i = 9;<br> repeat(10)
    <br> {
    <br> scr[i] = highscore_value(i + 1);<br> i -= 1;<br> }
  </p>
  <p>上面的代码将循环浏览高分列表，并将所有的分数存储在一个数组中。</p>
  <p> </p>
