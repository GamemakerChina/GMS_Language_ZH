  <h1>达尔科斯</h1>
  <p>返回x的反余弦，在如果 <span class="inline">dcos(val)=n</span> ， <span class="inline">darccos(n)=val</span> ，得到的数字将在180和0之间。</p>
  <p class="note"><b>注意</b>：这只接受-1和1之间的数字（其他的都会出错）。</p>
  <p class="note"><strong>注意</strong>：这个函数返回的是度数，而不是弧度。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">darccos(val)</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>x</td>
        <td>要返回的反余弦值。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">val = arccos(-1)。</p>
  <p>这将设置 &quot;val &quot;为180。</p>
  <p> </p>
  <p> </p>
  <p> </p>
