  <h1>年份中的日期_天数</h1>
  <p>通过这个函数，你可以得到给定年份的天数，正常年份返回365，闰年返回366。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">date_days_in_year(date)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>日期</td>
        <td>要使用的日期。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">days = date_days_in_year(date_current_datetime())。</p>
  <p>这将把 &quot;天数 &quot;设置为当前年份的天数。</p>
  <p> </p>
  <p> </p>
