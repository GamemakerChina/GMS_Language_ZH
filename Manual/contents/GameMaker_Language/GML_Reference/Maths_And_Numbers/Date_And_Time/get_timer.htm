  <h1>get_timer</h1>
  <p>这个函数返回你的游戏在所选平台上运行的时间，单位是微秒（每秒有100万微秒）。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">get_timer()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">time = get_timer()。</p>
  <p>这将在变量 &quot;时间 &quot;中存储定时器的值。</p>
  <p> </p>
  <p> </p>
