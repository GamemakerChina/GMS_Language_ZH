  <h1>矩阵_构建身份</h1>
  <p>这将建立一个具有以下结构的4x4身份矩阵。</p>
  <p class="code">[1 0 0 0]<br> [0 1 0 0]<br> [0 0 1 0]<br> [0 0 0 1]</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">matrix_build_identity()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">矩阵指数</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">i_matrix = matrix_build_identity()。</p>
  <p>上面的代码将创建一个身份矩阵，并将其索引存储在一个变量中供将来使用。</p>
