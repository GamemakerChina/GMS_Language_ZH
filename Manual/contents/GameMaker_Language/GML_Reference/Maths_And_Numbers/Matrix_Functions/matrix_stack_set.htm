  <h1>矩阵_堆栈_设置</h1>
  <p>这个函数用指定的矩阵覆盖了当前矩阵栈的顶部。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">matrix_stack_set(matrix)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>基体</td>
        <td>要使用的矩阵索引。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">不适用</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">var m = matrix_build(x, y, 0, 0, 0, 1, 1, 1);<br> matrix_stack_set(m);
  </p>
  <p>上面的代码将建立一个新的矩阵，并将产生的矩阵索引存储在变量 &quot;m &quot;中，然后用它替换矩阵栈的顶部。</p>
