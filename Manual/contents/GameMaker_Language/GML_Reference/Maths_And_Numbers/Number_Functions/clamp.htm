  <h1>钳子</h1>
  <p>通过这个功能，你可以把一个输入值保持在一个指定的范围内。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">clamp(val, min, max)</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>价值</td>
        <td>要夹紧的值。</td>
      </tr>
      <tr>
        <td>闽</td>
        <td>夹住的最小值。</td>
      </tr>
      <tr>
        <td>最大</td>
        <td>夹住的最大值。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">speed = clamp(speed, 1, 10);</p>
  <p>上述代码将夹紧速度，使其永远不会低于1或超过10。</p>
  <p> </p>
  <p> </p>
  <p> </p>
