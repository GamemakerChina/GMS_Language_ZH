  <h1>地板</h1>
  <p>返回n的下限，即n被四舍五入为一个整数。这类似于 <a href="round.htm"><tt>round()</tt></a>函数相似，但它只<i>向下</i>舍入，无论小数点是多少，所以<tt>floor(5.99999)</tt>将返回 5，正如
   <tt>floor(5.2)</tt>,<tt>floor(5.6457)</tt>等等...</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">floor(n)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>n</td>
        <td>到楼的数字。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">val = floor( 3.9 )。</p>
  <p>这将把val设置为3。</p>
  <p> </p>
  <p> </p>
  <p> </p>
