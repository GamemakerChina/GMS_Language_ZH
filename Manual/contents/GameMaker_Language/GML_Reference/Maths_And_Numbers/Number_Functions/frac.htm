  <h1>裂缝</h1>
  <p>这个函数返回 n 的小数部分，也就是小数点后面的部分。它<i>只</i>返回一个值的点后面的小数，所以<tt>frac(3.125)</tt>将返回 0.125，<tt>frac(6.921)</tt>将返回 0.921，等等。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">frac(n);</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>n</td>
        <td>要改变的数字。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">val = frac(3.4)。</p>
  <p>这将把val设置为0.4。</p>
  <p> </p>
  <p> </p>
  <p> </p>
