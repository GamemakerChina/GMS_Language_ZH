  <h1>logn</h1>
  <p>这个函数类似于 <a href="log2.htm"><tt>log2(n)</tt></a>和 <tt><a href="log10.htm">log10(n)</a></tt>函数相似，只是你规定了对数基值。例如，<tt>logn(5,25)</tt>将返回我们需要将多少个5乘以
    才能得到25（也就是2）。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">logn(n, val)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>n</td>
        <td>原木基地。</td>
      </tr>
      <tr>
        <td>价值</td>
        <td>的输入值。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">logval = logn(5, num)。</p>
  <p>上面的代码得到了存储在 &quot;num &quot;中的数值的<tt>log5</tt>。</p>
