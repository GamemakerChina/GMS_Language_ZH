  <h1>权力</h1>
  <p>这将返回一个数字乘以自身 &quot;n &quot;倍的值。例如，<tt>power(5,3)</tt>将5乘以自己的3倍并返回125，这与说5*5*5=125是一样的。请注意，&quot;x &quot;值
    (要改变的数字)<i>不能</i>是一个负值。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">power(x, n)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>x</td>
        <td>要改变的数字。</td>
      </tr>
      <tr>
        <td>n</td>
        <td>x乘以自己的多少倍。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">score += power(dmg, 3)。</p>
  <p>这将把变量 &quot;dmg &quot;中持有的数值添加到分数变量的3倍。</p>
  <p> </p>
