  <h1>sqrt</h1>
  <p>如果你将一个数字与它自己相乘，你会得到这个数字的平方，但有时你想做相反的事情，得到一个数字的平方根。因此，要想知道什么数字与自己相乘后得到任何给定的<i>正值</i>，我们使用
    这个函数。例如：<tt>sqrt(9</tt>)将返回3，因为3*3=9。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">sqrt(val)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>价值</td>
        <td>要得到平方根的数字。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">num = sqrt(exp)。</p>
  <p>上面的代码将设置变量 &quot;num &quot;来保存 &quot;exp &quot;所含数值的平方根。</p>
