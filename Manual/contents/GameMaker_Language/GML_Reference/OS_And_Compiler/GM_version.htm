  <h1>GM_version</h1>
  <p>这个常数持有每个目标平台的<a href="../../../Settings/Game_Options.htm">游戏选项</a>中定义的版本号。该值被存储为一个字符串。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">GM_version。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">字符串</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">draw_text(32, 32, date_time_string(GM_build_date));<br> draw_text(32, 64, &quot;v&quot; + GM_version) 。</p>
  <p>上面的代码获取了GM的日期和版本常数，并将其绘制到屏幕上。</p>
