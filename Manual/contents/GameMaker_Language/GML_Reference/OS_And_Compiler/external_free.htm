  <h1>外部_free</h1>
  <p>这个函数释放了与给定名称的<tt>dll</tt>或<tt>dylib</tt>相关的内存。这应该在游戏中不再需要该文件时进行，通常（例如）在游戏结束事件中。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">external_free(id)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>身份证</td>
        <td>你想释放的<tt>dll</tt>或<tt>dylib</tt>的名称</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">不适用</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">external_free(&quot;MyDLL.dll&quot;)。</p>
  <p>上面的示例代码将释放与给定dll相关的内存。</p>
  <p> </p>
  <p> </p>
  <p> </p>
