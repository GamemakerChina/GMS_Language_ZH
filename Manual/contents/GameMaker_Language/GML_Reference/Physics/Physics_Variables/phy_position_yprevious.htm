  <h1>姿势_以前的</h1>
  <p>这个变量可以用来获取（或设置）实例在游戏室物理世界中的前一个y位置。这是实例在物理世界中的前一步与当前一步的位置。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">phy_position_yprevious;</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">实数（单精度浮点值，如果实例没有启用物理学，则<tt>未定义</tt>）。</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">xx = phy_position_xprevious;<br> yy = phy_position_yprevious;</p>
  <p>上面的代码在两个变量中存储了物理学启用实例之前的x和y位置。</p>
  <p> </p>
  <p> </p>
