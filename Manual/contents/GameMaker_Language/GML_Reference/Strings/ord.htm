  <h1>条例</h1>
  <p>该函数接受一个单字符输入字符串，并返回该字符的Unicode（UTF8）值。请注意，当与 <a href="../Game_Input/Keyboard_Input/Keyboard_Input.htm"><tt>键盘_检查*</tt></a>函数时，输入的字符串
    只能是一个字符的长度，并且只能是0到9的数字或A到Z的<i>大写</i>罗马字符。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">ord(string)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>绳子</td>
        <td>用来查找Unicode代码的字符串。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if keyboard_check(ord(&quot;W&quot;))<br> {
    <br> y -= 4;<br> }
  </p>
  <p>如果按住W键，这将使调用实例向上移动四个像素。</p>
