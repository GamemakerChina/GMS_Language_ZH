  <h1>弦外之音_at</h1>
  <p>将原始字节值作为实数返回到给定字符串中的给定位置。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">string_byte_at(str, index)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>弦外之音</td>
        <td>要检查的字符串。</td>
      </tr>
      <tr>
        <td>指数</td>
        <td>获取该字节的位置。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">newbyte = string_byte_at(&quot;Hello World&quot;, 5);</p>
  <p>这将设置<tt>newbyte</tt>为 &quot;Hello World &quot;第六个字母的原始字节值。</p>
  <p> </p>
  <p> </p>
  <p> </p>
