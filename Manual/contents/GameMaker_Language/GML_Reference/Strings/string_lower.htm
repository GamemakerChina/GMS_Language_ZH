  <h1>弦外之音</h1>
  <p>通过这个函数，你可以强制一个字符串只包含小写字符。</p>
  <p class="note">注意：该功能只检测A-Z的26个英文字母。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">string_lower(string)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>绳子</td>
        <td>要转换为小写的字符串。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">字符串</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">str1 = &quot;Hello World&quot;;<br> str2 = string_lower(str1);</p>
  <p>上面的代码将把<tt>str2</tt>设置为 &quot;hello world&quot;。</p>
