  <h1>bool</h1>
  <p>这个函数将尝试把一个给定的值转换成布尔数据类型，如果该值大于0.5，将返回为<tt>真</tt>，否则为<tt>假</tt>。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">bool(n)。</p>
  
    <table>
      <tbody>
        <tr>
          <th>争论</th>
          <th>描述</th>
        </tr>
        <tr>
          <td>n</td>
          <td>要转换的值。</td>
        </tr>
      </tbody>
    </table>
  
  <p> </p>
  <h4>返回。</h4>
  <p class="code">布尔型</p>
  <p> </p>
  <h4><b>例子。</b></h4>
  <p class="code">if !is_bool(val)<br> {
    <br> val = bool(val);<br> }
  </p>
  <p>上面的代码检查变量 &quot;val &quot;是否为布尔值，如果不是，则转换为布尔值。</p>
