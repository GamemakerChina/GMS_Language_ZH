  <h1>is_infinity</h1>
  <p>这个函数返回一个给定的变量是否为<tt>无穷大</tt>（无限大），如果是则返回<tt>真</tt>，如果不是则返回<tt>假</tt>。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">is_infinity(n)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>n</td>
        <td>要检查的参数。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">布尔型</p>
  <p> </p>
  <h4><b>例子。</b></h4>
  <p class="code">if is_infinity(global.value)<br> {
    <br> show_debug_message(&quot;值是无限的！&quot;);<br> }
  </p>
  <p>上面的代码检查全局变量 &quot;value&quot;，看它是否是无限的，如果是，就显示一个调试信息。</p>
  <p> </p>
  <p> </p>
  <p> </p>
