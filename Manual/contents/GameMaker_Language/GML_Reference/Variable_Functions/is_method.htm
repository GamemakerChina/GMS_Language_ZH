  <h1>is_method</h1>
  <p>这个函数可以用来检查和查看一个变量是否是方法变量（它将返回<tt>true</tt>）或不是（在这种情况下它将返回<tt>false</tt>）。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">is_method(n)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>n</td>
        <td>要检查的变量。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">布尔型</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if is_method(get_vec)<br> {
    <br> show_debug_message(&quot;方法变量！&quot;);<br> }
  </p>
  <p>上面的代码检查一个变量，看它是否是一个方法，如果该函数返回<tt>真</tt>，那么就会向控制台输出一条调试信息。</p>
  <p> </p>
  <p> </p>
  <p> </p>
