  <h1>is_struct</h1>
  <p>该函数检查提供的值是否是一个结构。如果是则返回<tt>true</tt>，否则返回<tt>false</tt>。</p>
  <p>注意，<a href="../../GML_Overview/Method_Variables.htm">方法变量</a>也将返回<tt>真</tt>，而<a href="../Asset_Management/Instances/Instances.htm">对象实例</a>将返回<tt>假</tt>。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">is_struct(val)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>价值</td>
        <td>要检查的值。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">布尔型</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if is_struct(a)<br> {
    <br> delete(a)。
    <br> }
  </p>
  <p>上面的代码检查一个变量，看它是否是一个结构体，如果函数返回<tt>真</tt>，则删除该结构体。</p>
  <p> </p>
  <p> </p>
  <p> </p>
