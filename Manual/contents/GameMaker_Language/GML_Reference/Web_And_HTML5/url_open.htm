  <h1>url_open</h1>
  <p>这将在选定的目标设备的浏览器上打开指定的URL，如果你使用的是HTML5模块，则在当前打开的浏览器中。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">url_open(url)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>网址</td>
        <td>要链接的URL（网站地址）。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">不适用</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">url_open(&quot;http://yoyogames.com&quot;)。</p>
  <p>这将在当前窗口打开<span class="notranslate">YoYo Games</span>的主页。</p>
