  <h1>帮助偏好</h1>
  <p><img alt="Help Prefs" class="center" src="../../../assets/Images/Setup_And_Version/Preferences/General_Help_Prefs.png" /></p>
  <p>帮助文件被设计成像网页一样操作，即使文件存储在本地，也需要使用外部浏览器来查看。以下与帮助文件有关的设置可以在这里改变。</p>
  <ul class="colour">
    <li><strong>手册语言</strong>。该项设置IDE使用的语言。默认为 &quot;英语&quot;。</li>
    <li><strong>帮助手动端口</strong>。这设置了手动微型网络服务器要使用的端口号。默认值是51291。</li>
  </ul>
