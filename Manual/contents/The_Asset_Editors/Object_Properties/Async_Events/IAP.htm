  <h1>应用内购买</h1>
  <p><img alt="IAP Event" class="center" src="../../../assets/Images/Asset_Editors/Async_IAP.png">该事件只能由不同目标平台的各种应用<strong>内购买 </strong>（IAP）扩展触发。 <a href="../../../Introduction/The_Marketplace.htm"><span class="notranslate">市场</span></a>.
    该事件将始终产生一个DS地图，该地图为该事件所独有，并存储在特殊变量中 <a href="../../../GameMaker_Language/GML_Overview/Variables/Builtin_Global_Variables/async_load.htm"><span class="inline">async_load</span></a>.

    它是什么。关于可能的返回值和生成该事件的函数的确切细节，请参见每个扩展所包含的个别PDF手册。</p>
